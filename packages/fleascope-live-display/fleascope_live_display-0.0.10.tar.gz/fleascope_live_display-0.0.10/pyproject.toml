[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "fleascope-live-display"
version = "0.0.10"
authors = [
  { name="D. Freiermuth", email="author@example.com" },
]
description = "Oscilloscope frontend for FleaScope"
dependencies = [
    "pyqt6",
    "pyfleascope>=0.1.0",
    "pyqtgraph",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/daniel-freiermuth/fleascope-live"
Issues = "https://github.com/daniel-freiermuth/fleascope-live/issues"


[project.scripts]
fleascope-live-display = "fleascope_live_display.live_display:main"
