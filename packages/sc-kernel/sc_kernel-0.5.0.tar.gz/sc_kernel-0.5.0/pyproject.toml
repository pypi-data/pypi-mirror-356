[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sc_kernel"
version = "0.5.0"
description = "SuperCollider kernel for Jupyter"
readme = "README.md"
license = { text = "BSD" }
authors = [
    { name = "Dennis Scheiba" }
]
requires-python = ">=3.10"
dependencies = [
    "metakernel>=0.23.0, <0.31",
    "ipython>=4.0, <10.0",
    "pygments<3.0",
    "jupyterlab>=3.0, <5.0",
    "jupyter_server<3.0, >2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: IPython",
    "License :: OSI Approved :: BSD License",
    "Topic :: System :: Shells",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
]

[project.optional-dependencies]
dev = [
    "coverage==5.2.1",
    "flake8<=6.0.0",
    "unittest-xml-reporting==3.0.4",
    "mypy<=1.0.0",
    "pre-commit==2.17.0",
    "black<=23.1.0"
]

[tool.setuptools]
packages = ["sc_kernel"]

[tool.setuptools.package-data]
"sc_kernel" = ["images/*.png", "kernel.json"]

[tool.setuptools.data-files]
"share/jupyter/kernels/sc_kernel" = [
    "sc_kernel/kernel.json",
    "sc_kernel/images/logo-32x32.png",
    "sc_kernel/images/logo-64x64.png",
]
