[tool.poetry]
name = "restructured"
version = "0.2.3"
description = "Restructured Client"
authors = ["Kolena Engineering <eng@kolena.com>"]
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8,<4"
pydantic = ">=2,<3"
python-dateutil = ">=2.8.2,<3"
urllib3 = ">=1.25.3,<3"
sseclient-py = "^1.8.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3,<4"
pytest = ">=8,<9"
pytest-cov = ">=5,<6"

[tool.poetry.scripts]
restructured = 'restructured.cli:run'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["F", "I"]

[tool.ruff.lint.isort]
force-single-line = true
