[project]
name = "abs-langchain-core"
version = "0.1.4"
description = "LangChain utilities with token tracking, RAG, and agent support"
authors = [
    {name = "AutoBridgeSystems", email = "info@autobridgesystems.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.13,<4.0"

dependencies = [
    "langchain>=0.3.25",
    "langchain-openai>=0.0.2",
    "langchain-community>=0.0.10",
    "langchain-core>=0.3.60",
    "openai>=1.10.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "abs-exception-core>=0.1.2,<0.2.0",
    "azure-cosmos (>=4.9.0,<5.0.0)"
]

[tool.poetry]
packages = [
    { include = "abs_langchain_core" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"