[build-system]
build-backend = "maturin"
requires = [
    "maturin>=1.6",
    "numpy",
]

[project]
name = "pymittagleffler"
version = "0.1.4"
description = "High performance implementation of the Mittag-Leffler function"
keywords = [
    "fractional-calculus",
    "special-functions",
]
license = "MIT"
maintainers = [ { name = "Alexandru Fikl", email = "alexfikl@gmail.com" } ]
authors = [ { name = "Alexandru Fikl", email = "alexfikl@gmail.com" } ]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
dependencies = [
    "numpy>=2",
]
optional-dependencies.dev = [
    "pyproject-fmt",
    "reuse",
    "typos",
    "uv",
]
optional-dependencies.docs = [
    "sphinx>=6",
    "sphinx-book-theme",
]
optional-dependencies.test = [
    "mypy",
    "pytest",
    "ruff",
]
urls.Documentation = "https://mittagleffler.readthedocs.io"
urls.Repository = "https://github.com/alexfikl/mittagleffler"

[tool.maturin]
profile = "release"
strip = true

bindings = "pyo3"
module-name = "pymittagleffler._bindings"
python-source = "src"
manifest-path = "python/Cargo.toml"

[tool.ruff]
target-version = "py310"
line-length = 88

preview = true
lint.select = [
    "A",   # flake8-builtins
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "E",   # flake8
    "F",   # flake8
    "FBT", # flake8-boolean-trap
    "G",   # flake8-logging-format
    "I",   # flake8-isort
    "ISC", # flake8-implicit-str-concat
    "N",   # pep8-naming
    "NPY", # numpy
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RUF", # ruff
    "S",   # flake8-bandit
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # flake8
]
lint.ignore = [
    "E203",   # whitespace-before-punctuation
    "E402",   # module-import-not-at-top-of-file
    "ISC001", # single-line-implicit-string-concatenation
    "N803",   # non-lowercase-argument
    "N806",   # non-lowercase-variable-in-function
    "S101",   # assert
    "S102",   # exec-builtin
    "UP037",  # quoted-annotation
]

lint.flake8-quotes.docstring-quotes = "double"
lint.flake8-quotes.inline-quotes = "double"
lint.flake8-quotes.multiline-quotes = "double"
lint.isort.force-wrap-aliases = true
lint.isort.known-first-party = [
    "pymittagleffler",
]
lint.isort.required-imports = [
    "from __future__ import annotations",
]

[tool.pytest]
testpaths = [ "tests" ]
cache_dir = ".pytest-cache"
addopts = [
    "-rswx",
    "--durations=25",
    "--capture=no",
    "--verbose",
]

[tool.mypy]
strict = true
python_version = "3.10"
hide_error_codes = false
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "scienceplots.*",
]
ignore_missing_imports = true
