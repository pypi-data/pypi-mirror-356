[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "overcast-sdk"
version = "1.0.1"
description = "AI-powered incident management and monitoring SDK for applications"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Overcast Team", email = "hello@overcast.dev"},
]
maintainers = [
    {name = "Overcast Team", email = "hello@overcast.dev"},
]
keywords = [
    "monitoring",
    "incident-management", 
    "observability",
    "ai",
    "logging",
    "metrics",
    "alerts",
    "sre",
    "devops"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
dependencies = [
    "flask>=2.0.0",
    "rich>=10.0.0",
    "openai==0.27.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
    "pytest-cov>=2.12",
]
dashboard = [
    "flask>=2.0",
    "flask-cors>=3.0",
]

[project.urls]
Homepage = "https://overcast.dev"
Documentation = "https://docs.overcast.dev"
Repository = "https://github.com/overcast/overcast-sdk"
"Bug Tracker" = "https://github.com/overcast/overcast-sdk/issues"
"Product Hunt" = "https://www.producthunt.com/products/overcast-sdk"
Changelog = "https://github.com/overcast/overcast-sdk/blob/main/CHANGELOG.md"

[project.scripts]
overcast = "overcast.cli:main"
overcast-dashboard = "overcast.server:main"
overcast-demo = "overcast.demo:main"

[tool.hatch.build.targets.sdist]
include = [
    "/overcast",
    "/README.md",
    "/LICENSE",
    "/QUICK_START.md",
    "/DEMO_GUIDE.md",
]

[tool.hatch.build.targets.wheel]
packages = ["overcast"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=overcast --cov-report=html --cov-report=term-missing" 