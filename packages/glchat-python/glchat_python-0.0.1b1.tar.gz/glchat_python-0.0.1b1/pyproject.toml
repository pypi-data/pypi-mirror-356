[project]
name = "glchat-python"
version = "0.0.1b1"
description = "GLChat Python Client"
readme = "README.md"
authors = [
    { name = "vincentchuardi", email = "91732545+vincentchuardi@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.16.1",
    "pylint>=3.3.7",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=glchat_python --cov-report=term-missing"

[tool.coverage.run]
source = ["glchat_python"]
omit = ["tests/*", "**/__init__.py"]
