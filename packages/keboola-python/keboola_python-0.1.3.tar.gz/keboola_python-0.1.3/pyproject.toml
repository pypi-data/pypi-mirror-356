[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "keboola-python"
version = "0.1.3"
description = "Common base classes for Keboola Python components"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "George Millard", email = "george.millard@ellenmacarthurfoundation.org" }
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/emfoundation/keboola-python"
"Repository" = "https://github.com/emfoundation/keboola-python"

[tool.setuptools]
package-dir = {"" = "src"}
