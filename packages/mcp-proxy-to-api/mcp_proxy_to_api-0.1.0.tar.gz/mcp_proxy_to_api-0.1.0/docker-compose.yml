version: '3.8'

services:
  mcp-proxy-pip:
    build:
      context: .
      dockerfile: Dockerfile.pip
    container_name: mcp-proxy-pip
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET=your-development-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - MCP_URL=http://host.docker.internal:3000/sse
      - PORT=5000
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mcp-proxy-uv:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-proxy-uv
    ports:
      - "5001:5000"  # 不同端口避免冲突
    environment:
      - JWT_SECRET=your-development-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - MCP_URL=http://host.docker.internal:3000/sse
      - PORT=5000
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: mcp-network 