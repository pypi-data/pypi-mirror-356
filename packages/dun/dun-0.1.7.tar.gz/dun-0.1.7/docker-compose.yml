version: '3.8'

services:
  # Lokalny serwer IMAP z przykładowymi emailami
  mailserver:
    image: dovecot/dovecot:latest
    ports:
      - "143:143"
      - "993:993"
    volumes:
      - ./docker/mail:/srv/mail
      - ./docker/dovecot.conf:/etc/dovecot/dovecot.conf
      - ./docker/users:/etc/dovecot/users
    environment:
      - DOVECOT_USERNAME=testuser
      - DOVECOT_PASSWORD=testpass123
    command: dovecot -F

  # Ollama dla LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: >
      sh -c "ollama serve & 
             sleep 10 && 
             ollama pull mistral:7b &&
             wait"

  # Aplikacja główna
  dun:
    build: .
    depends_on:
      - mailserver
      - ollama
    volumes:
      - .:/app
      - ./output:/app/output
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    working_dir: /app
    command: poetry run python dun.py

volumes:
  ollama_data: