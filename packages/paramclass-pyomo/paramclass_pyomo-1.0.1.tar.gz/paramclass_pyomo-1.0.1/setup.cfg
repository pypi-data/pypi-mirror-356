[metadata]
name = paramclass-pyomo
version = 1.0.1
author = Philip Martin
author_email = philipscottmartin01@gmail.com
description = Automatically parameterized pyomo models and blocks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/philip-s-martin/paramclass-pyomo
project_urls = 
	Bug Tracker = https://github.com/philip-s-martin/paramclass-pyomo/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	paramclass
	pyomo
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

