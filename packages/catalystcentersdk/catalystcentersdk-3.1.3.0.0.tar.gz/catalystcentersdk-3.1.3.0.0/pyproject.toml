[tool.poetry]
name = "catalystcentersdk"
version = "3.1.3.0.0"
description = "Cisco CatalystCenter Platform SDK"
authors = ["Jose Bogarin Solano <jbogarin@cloverhound.com>", "William Astorga <wastorga@cloverhound.com>", "Francisco Muñoz <fmunoz@cloverhound.com>", "Francisco Muñoz <fmunoz@cloverhound.com>", "Bryan Vargas <bvargas@cloverhound.com>"]
license = "MIT"
homepage = "https://catalystcentersdk.readthedocs.io/en/latest/"
repository = "https://github.com/cisco-en-programmability/catalystcentersdk"
keywords = ["Cisco", "CatalystCenter", "SDK"]
classifiers = [
]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.32.0"
fastjsonschema = "^2.16.2"
requests-toolbelt = "^1.0.0"

[tool.poetry.dev-dependencies]
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.3.0"
pytest = "*"
pytest-rerunfailures = "^10.3"
flake8 = "*"
ipython = "*"
readthedocs-sphinx-search = "^0.3.2"
setuptools_scm = "^6.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
