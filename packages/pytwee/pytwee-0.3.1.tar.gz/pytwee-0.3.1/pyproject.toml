[project]
dynamic         = ["version"]
name            = "pytwee"
description     = "A parser for the twee format"
readme          = "README.rst"
license         = "MIT"
license-files   = ["LICENSE"]
requires-python = ">=3.7"
keywords        = ["twine", "twinery", "twee", "twee2", "twee3", "story"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Utilities",
]


[[project.authors]]
name  = "Xing Ji"
email = "me@xingji.me"


[project.urls]
"Homepage"   = "https://pytwee.readthedocs.io"
"Repository" = "https://github.com/jixingcn/pytwee"
"Changelog"  = "https://github.com/jixingcn/pytwee/blob/main/CHANGELOG.rst"
"Issues"     = "https://github.com/jixingcn/pytwee/issues"


[project.scripts]
"pytwee" = "pytwee.__main__:main"


[build-system]
requires      = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.dynamic]
version = {attr = "pytwee.__version__"}
