[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "crewplus"
version = "0.1.0"
description = "Base services for CrewPlus AI applications"
authors = [
    { name = "Tim Liu", email = "tim@opsmateai.com" },
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "langchain==0.3.25",
    "langchain-openai==0.3.24",
    "google-genai==1.21.1",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/your-org/crewplus-base"
Documentation = "https://crewplus.readthedocs.io"
Repository = "https://github.com/your-org/crewplus-base"
Issues = "https://github.com/your-org/crewplus-base/issues"

