[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "modstablib"
version = "0.1.1"
description = "A library for evaluating and improving model stability."
authors = [
  { name="Farid Rodriguez", email="faridrodriguez.dev@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scikit-learn",
    "matplotlib"
]

[project.urls]
Homepage = "https://github.com/faridrodriguez/model-stability"
Repository = "https://github.com/faridrodriguez/model-stability"
Issues = "https://github.com/faridrodriguez/model-stability/issues"

[tool.setuptools.packages.find]
include = ["modstablib"]