[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "sq_midi"

authors = [
  { name="Philip Smith"}
]

description = "A package to control Allen & Heath SQ mixers via MIDI"
readme = "README.md"
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dynamic = ["version"]

[tool.hatch.version]
path = "src/sq_midi/__init__.py"

[tool.hatch.build.targets.sdist]
only-include = ["src/"]