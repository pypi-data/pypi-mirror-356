[tool.poetry]
name = "webload"
version = "0.1.1"
description = "Automatyczne pobieranie faktur i wyciągów z różnych serwisów"
authors = ["Tom Sapletta <team@softreck.dev>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
selenium = "^4.15.0"
playwright = "^1.40.0"
python-dotenv = "^1.0.0"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.2"
pydantic = "^2.5.0"
loguru = "^0.7.2"
tqdm = "^4.66.1"
click = "^8.1.7"
pandas = "^2.1.0"
pytz = "^2023.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
mypy = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
webload = "webload.cli:main"
