[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alphai"
version = "0.1.1"
description = "A CLI tool and Python package for the runalph.ai platform"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "American Data Science", email = "support@americandatascience.com"}
]
keywords = ["cli", "api", "data-science", "alph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "alph-sdk>=0.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "keyring>=24.0.0",
    "typer>=0.9.0",
    "questionary>=2.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
alphai = "alphai.cli:main"

[project.urls]
Homepage = "https://runalph.ai"
Documentation = "https://docs.runalph.ai"
Repository = "https://github.com/americandatascience/alphai"
Issues = "https://github.com/americandatascience/alphai/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
select = ["E", "F", "W", "I", "N", "B", "A", "S", "T", "Q"]
ignore = []
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
