[project]
name = "playmolecule"
description = "PlayMolecule python API"
authors = [
  { name = "Acellera", email = "info@acellera.com" },
]
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
  "protocolinterface",
  "requests",
  "PyYaml",
  "python-dateutil",
  "func2argparse"
]

[project.urls]
"Homepage" = "https://github.com/Acellera/playmolecule-python-api"
"Bug Tracker" = "https://github.com/Acellera/playmolecule-python-api/issues"

[tool.setuptools.packages.find]
where = [""]
include = ["playmolecule*"]  
namespaces = false

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "playmolecule/_version.py"
versionfile_build = "playmolecule/_version.py"
tag_prefix = ""
parentdir_prefix = "playmolecule-"

[build-system]
requires = ["setuptools", "toml", "versioneer[toml]==0.28"]
build-backend = "setuptools.build_meta"