[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "etl-forge"
dynamic = ["version"]
authors = [
  { name="Kyriakos Kartas", email="mail@kkartas.gr" },
]
description = "A Python library for generating synthetic test data and validating ETL outputs."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["etl", "testing", "data validation", "synthetic data", "data quality"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pandas>=1.3.0",
    "pyyaml>=5.4.0",
    "click>=8.0.0",
    "openpyxl>=3.0.0",
    "numpy>=1.21.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
faker = ["faker>=15.0.0"]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.900",
    "types-PyYAML>=6.0.0",
    "matplotlib>=3.5.0",
    "coverage>=6.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/kkartas/ETLForge"
"Bug Tracker" = "https://github.com/kkartas/ETLForge/issues"

[project.scripts]
etl-forge = "etl_forge.cli:cli"

[tool.setuptools]
packages = ["etl_forge"]
include-package-data = true
license-files = []

[tool.setuptools.dynamic]
version = {attr = "etl_forge.__version__"} 