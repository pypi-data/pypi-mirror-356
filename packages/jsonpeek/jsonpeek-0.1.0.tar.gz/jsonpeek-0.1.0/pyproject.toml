[project]
name = "jsonpeek"
version = "0.1.0"
description = "Extract, filter, and transform JSON from the command line using simple Python expressions."
authors = [
    {name = "Josh Spratt",email = "jspratt02@icloud.com"}
]
license = {text = "Apache-2.0"}
packages = [{ include = "json_query" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "black (>=25.1.0,<26.0.0)"
]

[tool.poetry.scripts]
jsonpeek = "jsonpeek.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
