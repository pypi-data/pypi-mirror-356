[build-system]
requires    = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chuk-ai-session-manager"
version = "0.2.1"
description = "Session manager for AI applications"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "chuk-sessions>=0.3",
    "chuk-tool-processor>=0.4.1",
    "pydantic>=2.11.3",
]

# Optional dependencies
[project.optional-dependencies]
tiktoken = ["tiktoken>=0.9.0"]
redis = ["redis>=4.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "redis>=4.0.0",  # Redis included in dev dependencies
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
full = []

# Tell setuptools to look in src/ for your chuk session manager package
[tool.setuptools.packages.find]
where   = ["src"]
include = ["chuk_ai_session_manager*"]

# pytest settings so it finds your src/ layout automatically
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "strict"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[dependency-groups]
dev = [
    "bs4>=0.0.2",
    "chuk-llm>=0.3",
    "fastapi>=0.115.12",
    "geopy>=2.4.1",
    "pytest-asyncio>=1.0.0",
    "tiktoken>=0.9.0",
    "uvicorn>=0.34.2",
]
