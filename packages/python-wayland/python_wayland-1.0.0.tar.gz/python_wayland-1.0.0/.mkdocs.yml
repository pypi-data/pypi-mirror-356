site_name: python-wayland
site_url: https://python-wayland.org
site_description: A Python implementation of the Wayland protocol client API
repo_url: https://git.sr.ht/~gk/python-wayland
site_dir: site
repo_name: ~gk/python-wayland
edit_uri: ""

watch:
  - docs
  - wayland/__init__.pyi

theme:
  name: material
  custom_dir: docs/.overrides
  features:
  - announce.dismiss
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.instant.preview
  - navigation.path
  - navigation.sections
  - navigation.expand
  - navigation.tabs
  - navigation.tabs.sticky
  - search.suggest
  - toc.follow
  - toc.integrate
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

extra_css:
- css/material.css
- css/mkdocstrings.css

hooks:
- docs/.scripts/mkdocs_hooks.py

plugins:
- search
- literate-nav:
    nav_file: SUMMARY.md
- gen-files:
    scripts:
      - docs/.scripts/gen_ref_pages.py
- autorefs:
    resolve_closest: true
- markdown-exec
- section-index
- mkdocstrings:
    default_handler: python
    custom_templates: ./docs/.overrides/templates
    handlers:
      python:
        paths: ["."]
        inventories:
        - https://docs.python.org/3/objects.inv
        options:
          backlinks: tree
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters:
            - "!^_"
            - "!object_id"
            - "!version"
          heading_level: 1
          inherited_members: true
          line_length: 88
          merge_init_into_class: true
          parameter_headings: true
          preload_modules: [mkdocstrings]
          relative_crossrefs: true
          scoped_crossrefs: true
          separate_signature: true
          show_bases: false
          show_inheritance_diagram: true
          show_root_heading: true
          show_root_full_path: true
          show_signature_annotations: true
          show_source: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary:
            attributes: false
            functions: true
            modules: false
            classes: false
          unwrap_annotated: true
          show_submodules: true
          show_if_no_docstring: true
          extensions:
          - docs/.scripts/griffe-ext.py:EnumExtension
          - docs/.scripts/griffe-ext.py:EventExtension

- minify:
    minify_html: true
    minify_js: true
    minify_css: true
    htmlmin_opts:
        remove_comments: true
    cache_safe: true

markdown_extensions:
- abbr
- attr_list
- admonition
- callouts:
    strip_period: no
- footnotes
- md_in_html
- tables
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.tab:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    pygments_lang_class: true
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    permalink: "Â¤"
    toc_depth: 3