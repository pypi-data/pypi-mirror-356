[project]
name = "mcp-cldkctl"
version = "0.1.0"
description = "MCP server for Cloudeka CLI (cldkctl) integration with authentication support"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Lintasarta", email = "raffelprama36@gmail.com" }
]
maintainers = [
    { name = "Lintasarta Admin", email = "raffelprama36@gmail.com" }
]
keywords = ["mcp", "llm", "automation", "cli", "cloud", "kubernetes", "cloudeka"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "anyio>=4.5",
    "click>=8.1.0",
    "mcp",
    "pydantic>=2.7.2",
    "rich>=13.9.4",
]

[project.scripts]
mcp-cldkctl = "mcp_cldkctl.server:main"

[project.urls]
Homepage = "https://github.com/lintasarta/mcp-cldkctl"
Repository = "https://github.com/lintasarta/mcp-cldkctl"
Documentation = "https://github.com/lintasarta/mcp-cldkctl#readme"
Issues = "https://github.com/lintasarta/mcp-cldkctl/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_cldkctl"]

[tool.pyright]
include = ["mcp_cldkctl"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = []

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.uv]
dev-dependencies = ["pyright>=1.1.378", "pytest>=8.3.3", "ruff>=0.6.9"]

# PyPI distribution settings
[tool.hatch.build]
include = [
    "mcp_cldkctl/**/*.py",
    "README.md",
    "LICENSE",
]
exclude = [
    "tests/",
    "examples/",
    "*.pyc",
    "__pycache__/",
] 