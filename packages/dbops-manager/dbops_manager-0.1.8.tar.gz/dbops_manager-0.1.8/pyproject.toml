[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbops-manager"
version = "0.1.8"
description = "A lightweight PostgreSQL operations manager for AWS Lambda"
readme = "README.md"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "psycopg2-binary>=2.9.9",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/dbops-manager"
Repository = "https://github.com/yourusername/dbops-manager.git"
Issues = "https://github.com/yourusername/dbops-manager/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.black]
line-length = 88
target-version = ["py37"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.setuptools.packages.find]
where = ["src"]
include = ["dbops_manager*"]
exclude = ["tests*"]