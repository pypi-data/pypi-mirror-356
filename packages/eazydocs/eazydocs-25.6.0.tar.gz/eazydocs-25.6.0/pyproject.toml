[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "eazydocs"
version = "25.6.0"
authors = [
    {name="Aric Kraft"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

description = "An easy way to generate code documentation by cutting down repetitive boilerplate input. With as little as the function name and its parameters, you can generate a markdown file that mixes markdown and html formatting to clearly define your code."
readme = "README.md"
requires-python = ">=3.11"


[tool.setuptools.packages.find]
include = ["eazydocs","eazydocs.*"]
exclude=["*.tests*"]
namespaces = false


[project.urls]
Homepage = "https://github.com/aeazy/eazydocs"
Issues = "https://github.com/aeazy/eazydocs/issues"
