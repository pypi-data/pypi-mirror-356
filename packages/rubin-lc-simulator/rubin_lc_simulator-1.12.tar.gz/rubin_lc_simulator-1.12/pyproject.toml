[build-system]
requires = ["setuptools>=61", "wheel", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "rubin-lc-simulator"
version = "1.12"
description = "Open-source tool to simulate LSST light curves with Rubin cadence and per-epoch noise."
authors = [
  { name = "Daniel Godines", email = "danielgodinez123@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "numpy"
]