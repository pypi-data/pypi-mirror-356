[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "pydub>=0.25.1",
]
description = "This project extends the silent periods in a sound file."
keywords = []
name = "slowsilent"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.0.4"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/slowsilent/#files"
Index = "https://pypi.org/project/slowsilent/"
Source = "https://github.com/johannes-programming/slowsilent/"
Website = "https://slowsilent.johannes-programming.online/"
