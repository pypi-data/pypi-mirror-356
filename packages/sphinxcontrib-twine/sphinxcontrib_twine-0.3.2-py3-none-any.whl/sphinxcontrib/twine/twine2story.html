            html, body, iframe {
                width: 100%;

                border: 0;
                overflow: hidden;
            }
        </style>
        <script>
            window.storyFormat = function (data) {
                const twine_story = document.querySelector("tw-storydata");
                if (twine_story) {
                    var twine_source = data.source;
                    twine_source = twine_source.replace("\{\{STORY_NAME\}\}", twine_story.getAttribute("name"));
                    twine_source = twine_source.replace("\{\{STORY_DATA\}\}", twine_story.outerHTML);
                    var twine_iframe = document.querySelector("iframe");
                    twine_iframe.srcdoc = twine_source;
                }
            };
        </script>
