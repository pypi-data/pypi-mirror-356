[project]
dynamic         = ["version"]
name            = "sphinxcontrib-twine"
description     ="Add some interactive stories in your Sphinx docs"
readme          = "README.rst"
license         = "MIT"
license-files   = ["LICENSE"]
requires-python = ">=3.7"
keywords        = ["sphinx", "twinery", "twine2", "twee3", "chapbook", "story"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Utilities",
]

dependencies = [
    "sphinx",
    "pytwee",
    "Jinja2",
]


[[project.authors]]
name  = "Xing Ji"
email = "me@xingji.me"


[project.urls]
"Homepage"   = "https://sphinxcontrib-twine.readthedocs.io"
"Repository" = "https://github.com/jixingcn/sphinxcontrib-twine"
"Changelog"  = "https://github.com/jixingcn/sphinxcontrib-twine/blob/main/CHANGELOG.rst"
"Issues"     = "https://github.com/jixingcn/sphinxcontrib-twine/issues"


[build-system]
requires      = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.dynamic]
version = {attr = "sphinxcontrib.twine.__version__"}
