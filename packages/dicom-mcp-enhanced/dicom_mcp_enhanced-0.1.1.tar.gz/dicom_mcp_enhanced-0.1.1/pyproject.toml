[project]
name = "dicom-mcp-enhanced"
version = "0.1.1"
description = "Enhanced DICOM MCP Server for Medical Imaging Systems"
authors = [
    {name = "KainYin", email = "yinkain694@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "pynetdicom>=2.1.1",
    "pypdf2>=3.0.1",
    "pyyaml>=6.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "requests>=2.31.0",
    "pydicom>=2.4.0",
    "pytest-cov>=6.0.0",
    "reportlab",
    "nibabel>=5.0.0",
    "numpy>=1.24.0"
]

[project.scripts]
dicom-mcp = "dicom_mcp.__main__:main"
nii-to-dicom = "dicom_mcp.nii_converter:main"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
