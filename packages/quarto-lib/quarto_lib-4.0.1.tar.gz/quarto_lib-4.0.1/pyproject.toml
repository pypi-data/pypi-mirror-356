[project]
name = "quarto-lib"
dynamic = []
description = "Common library for Quarto-Games projects."
authors = [
    { name = "patapelada", email = "77882237+patapelada@users.noreply.github.com" },
]
dependencies = [
    "pydantic>=2.11.7",
]
requires-python = "==3.13.*"
readme = "README.md"
version = "4.0.1"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/patapelada/quarto-lib"
Issues = "https://github.com/patapelada/quarto-lib/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]
ci = [
    "git-cliff>=2.9.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest"

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pdm.version]
source = "scm"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
