[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "autowaterqualitymodeler"
description = "自动水质光谱建模工具"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "周元琦", email = "zyq1034378361@gmail.com"},
]
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "cryptography>=36.0.0",
    "openpyxl>=3.0.0",
    "scikit-learn>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "flake8>=3.9.0",
    "black>=21.5b2",
    "mypy>=0.812",
]

[project.scripts]
autowaterquality = "autowaterqualitymodeler.run:main"

[tool.setuptools]
packages = ["autowaterqualitymodeler"]

[tool.setuptools.package-data]
autowaterqualitymodeler = ["config/*.json", "resources/*.xlsx", "resources/*.txt"]

[tool.setuptools_scm]
write_to = "autowaterqualitymodeler/_version.py"

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["scipy.*", "matplotlib.*", "cryptography.*"]
ignore_missing_imports = true

[project.urls]
"Homepage" = "https://github.com/1034378361/AutoWaterQualityModeler"
"Bug Tracker" = "https://github.com/1034378361/AutoWaterQualityModeler/issues" 