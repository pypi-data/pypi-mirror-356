[tool.poetry]
name = "vulpai"
version = "1.0.3"
description = "Sistema de Validação de Modelos de IA com integração Claude API"
authors = ["VulpAI Team <contato@vulpai.com>"]
readme = "README.md"
packages = [{include = "vulpai"}]
license = "MIT"
homepage = "https://vulpai.com"
repository = "https://github.com/vulpai/vulpai-python"
documentation = "https://docs.vulpai.com"
keywords = ["ai", "machine-learning", "validation", "model-validation", "claude-api"]
include = [
    "README.md",
    "LICENSE",
    "raposa.svg",
    "raposa.ico"
]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/vulpai/vulpai-python/issues"
"Changelog" = "https://github.com/vulpai/vulpai-python/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
# Core dependencies
requests = "^2.31.0"
requests-toolbelt = "^1.0.0"
pydantic = "^2.5.0"
# CLI and display
typer = {extras = ["all"], version = "^0.15.1"}
rich = "^13.9.4"
# File handling
python-magic = "^0.4.27"
# ML frameworks (optional)
numpy = "^2.2.3"
pandas = "^2.2.3"
scikit-learn = {version = "^1.6.1", optional = true}
torch = {version = "^2.0.0", optional = true}
onnx = {version = "^1.15.0", optional = true}
xgboost = {version = "^2.1.4", optional = true}
joblib = "^1.4.2"
# Utilities
pyarrow = "^19.0.1"
boto3 = "^1.38.36"

[tool.poetry.extras]
sklearn = ["scikit-learn"]
pytorch = ["torch"]
tensorflow = ["tensorflow"]
onnx = ["onnx"]
xgboost = ["xgboost"]
all = ["scikit-learn", "torch", "tensorflow", "onnx", "xgboost"]



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
blue = "^0.9.1"
isort = "^6.0.0"
taskipy = "^1.14.1"


[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.6.4"
mkdocstrings = "^0.28.0"
mkdocstrings-python = "^1.15.0"
mkdocs-macros-plugin = "^1.3.7"
jinja2 = "^3.1.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
pythonpath = "."
addopts =  "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "blue --check --diff . && isort --check --diff ."
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s -x --cov=vulpai -vv"
post_test = "coverage html"