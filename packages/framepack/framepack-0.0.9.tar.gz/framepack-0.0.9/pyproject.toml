[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "framepack"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "1-click video generator"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["tqdm", "av"]

[project.urls]
Download = "https://github.com/calcuis/packpack/releases"
GitHub = "https://github.com/calcuis/packpack"
Issues = "https://github.com/calcuis/packpack/issues"