[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chanjing2"
version = "0.1.2"
description = "蝉镜数字人SDK"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "curlify2>=2.0.0",
    "pydantic>=2.10.6",
    "requests>=2.32.3",
]
authors = [
    {name = "AiWorld Developer", email = "dev@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/chanjing"
"Bug Tracker" = "https://github.com/yourusername/chanjing/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "ruff>=0.0.254",
]

[tool.hatch.build.targets.wheel]
packages = ["chanjing"]

[tool.hatch.build.targets.sdist]
include = [
    "chanjing",
    "README.md",
    "LICENSE",
]
