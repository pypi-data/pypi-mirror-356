[project]
name = "feadme"
version = "0.1.3"
description = "Fast Elliptical Accretion Disk Modeling Engine"
readme = "README.md"
authors = [
    { name = "Nicholas Earl", email = "contact@nicholasearl.me" }
]
requires-python = ">=3.12"
dependencies = [
    "arviz>=0.21.0",
    "astropy>=7.0.1",
    "click>=8.1.8",
    "corner>=2.2.3",
    "dacite>=1.9.2",
    "flax>=0.10.6",
    "loguru>=0.7.3",
    "notebook>=7.4.3",
    "numpyro>=0.18.0",
    "pandas>=2.2.3",
    "python-box>=7.3.2",
    "quadax>=0.2.6",
    "seaborn>=0.13.2",
    "tabulate>=0.9.0",
    "uncertainties>=3.2.3",
]

[project.optional-dependencies]
gpu = ["jax[cuda12]"]
tpu = ["jax[tpu]"]


[project.scripts]
feadme = "feadme.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.9",
    "mkdocstrings[python]>=0.29.0",
    "pytest>=8.4.0",
]
