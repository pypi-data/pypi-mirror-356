[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pacifica-sdk"
version = "0.1.0"
description = "Python Pacifica Exchange SDK"
authors = [{name = "HedgeHog"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "aiohttp>=3.9,<4.0",
  "requests>=2.31,<3.0",
  "pydantic>=2.0,<3.0",
  "orjson>=3.8,<4.0",
  "base58>=2.1",
  "solders>=0.26"
]
