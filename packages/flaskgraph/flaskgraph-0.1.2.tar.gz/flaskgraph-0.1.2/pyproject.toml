[project]
name = "flaskgraph"
version = "0.1.2"
description = "Easily embed Chart.js charts in Flask apps via jinja from the backend"
authors = [{ name="dp", email="davidplajner@hellmann.com" }]
readme = "README.md"
license = {text = "MIT"}
keywords = ["flask", "chartjs", "charts", "visualization", "data", "graph"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Flask",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "MarkupSafe>=2.1"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
