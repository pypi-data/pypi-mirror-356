[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spatialstudio"
version = "1.1.0.3"
description = "Utilities for creating Spatials (4D videos)"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Daniel Elwell", email = "de@true3d.com"},
    {name = "Sumanta Das", email = "sumanta@true3d.com"}
]
dependencies = [
    "numpy",
    "pydub",
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/SpatialDeploy/SpatialStudio"
Repository = "https://github.com/SpatialDeploy/SpatialStudio"
Issues = "https://github.com/SpatialDeploy/SpatialStudio/issues"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["spatialstudio*"]

[tool.setuptools.package-data]
spatialstudio = ["*.so", "*.pyd", "*.dylib", "*.dll"]