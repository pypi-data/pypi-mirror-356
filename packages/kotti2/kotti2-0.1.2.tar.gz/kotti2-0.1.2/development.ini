[app:kotti2]
use = egg:kotti2

pyramid.reload_templates = true
pyramid.debug_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
pyramid.default_locale_name = en

sqlalchemy.url = sqlite:///%(here)s/Kotti2.db
#mail.default_sender = yourname@yourhost

kotti2.configurators =
    kotti2_tinymce.kotti2_configure
# kotti2_image was part of kotti in 1.x.
# install with pip and add it to kotti2.configurators:
#    kotti2_image.kotti2_configure

kotti2.site_title = My Kotti2 site
kotti2.secret = qwerty

#kotti2.depot.0.name = localfs
#kotti2.depot.0.backend = depot.io.local.LocalFileStorage
#kotti2.depot.0.storage_path = %(here)s/filestore

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[pipeline:main]
pipeline =
    fanstatic
    kotti2

[server:main]
use = egg:waitress#main
port = 5000

[alembic]
script_location = kotti2:alembic

# Begin logging configuration

[loggers]
keys = root, kotti2, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kotti2]
level = DEBUG
handlers = console
qualname = kotti2

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
