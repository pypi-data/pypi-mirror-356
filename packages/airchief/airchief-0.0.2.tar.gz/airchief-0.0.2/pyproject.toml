[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airchief"
version = "0.0.2"
description = "Namespace reservation - coming soon"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Shane Holloman", email = "shaneholloman@gmail.com" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/shaneholloman/airchief"
Repository = "https://github.com/shaneholloman/airchief"

[tool.uv]
dev-dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/airchief"]

# Version is managed directly in [project] section above
