[project]
name = "dashai_image_classification_package"
version = "0.0.3"

dependencies = [
    'torchvision==0.19.1',
]

authors = [
  { name="DashAI team" },
  { email="dashaisoftware@gmail.com" },
]

keywords = [
    "DashAI",
    "Model",
    "Dataloader",
]

description = "Image Classification Plugin for DashAI"
readme = "README.md"
requires-python = ">=3.10"

[project.entry-points.'dashai.plugins']
MLPClassifierModel = 'dashai_image_classification_package.mlp_image_classifier:MLPImageClassifier'
ImageDataLoader = 'dashai_image_classification_package.image_dataloader:ImageDataLoader'

[project.urls]
Homepage = "https://github.com/DashAISoftware/DashAI"
Issues = "https://github.com/DashAISoftware/DashAI/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
