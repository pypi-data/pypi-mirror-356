[tool.poetry]
packages = [{include = "tmyts_utils", from = "src"}]
name = "tmyts-utils"
version = "0.1.7"
description = "Tokenizers for TMYTS' microservices"
authors = ["baosiek <baosiek@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.12"
tokenizers = ">=0.21.1"
