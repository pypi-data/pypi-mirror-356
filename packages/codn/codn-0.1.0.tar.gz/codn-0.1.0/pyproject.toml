[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codn"
version = "0.1.0"
description = "A tiny, modular library for common coding tasks."
authors = [
  { name="askender", email="askender43@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "typer",
]
license = "MIT"

[tool.setuptools]
packages = ["codn"]

[project.urls]
Homepage = "https://github.com/dweb-lab/codn"

[project.scripts]
codn = "codn.cli:app"
