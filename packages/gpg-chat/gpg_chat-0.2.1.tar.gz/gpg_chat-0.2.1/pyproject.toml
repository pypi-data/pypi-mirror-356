[project]
name = "gpg-chat"
version = "0.2.1"
description = "A terminal GPG chat built with Textual"
authors = [{ name = "Alecsandre Antoine", email = "diabeul@live.fr" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10"
dependencies = [
    "pyperclip>=1.9.0",
    "textual>=3.3.0",
    "typer>=0.16.0",
    "click<8.2.0",
    "easygui>=0.98.3",
    "asyncio>=3.4.3",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.1.0",
    "ruff>=0.9.2",
    "basedpyright>=1.24.0",
    "pyinstaller>=6.14.0",
]

[project.scripts]
gpg-chat = "gpg_chat.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gpg_chat"]
include = ["gpg_chat/app.css"]


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
# Same as Black.
line-length = 100
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # Pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "SIM",# flake8-simplify
    "C4",  # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long
]
# Allow fix for all enabled rules (when `--fix`) is provided.
# Carefull...
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
line-ending = "lf"
docstring-code-format = true # Not working very well I'm afraid

[tool.pyright]
reportMissingTypeStubs = false

[tool.coverage.report]
skip_empty = true
