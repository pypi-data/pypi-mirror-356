[project]
name = "payos-async"
version = "1.0.2"
description = "Asynchronous client for PayOS API"
readme = "readme.md"
authors = [
  { name = "Chisadin chan", email = "tranthanhnam.ccc@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "aiohttp>=3.8.1"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Source" = "https://github.com/ShindouAris/PayOS-SDK-Async"
"Bug Tracker" = "https://github.com/ShindouAris/PayOS-SDK-Async/issues"




