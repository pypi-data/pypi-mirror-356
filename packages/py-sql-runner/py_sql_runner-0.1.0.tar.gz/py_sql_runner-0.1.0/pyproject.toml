[project]
name = "py-sql-runner"
version = "0.1.0"
description = "Simple abstraction layer over Trino, ClickHouse, PostgreSQL, and more"
authors = [{ name="Cody Crossley", email="you@codycrossley.com" }]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["sql", "trino", "postgres", "clickhouse", "database"]
requires-python = ">=3.10"
dependencies = [
    "trino==0.335.0",
    "psycopg==3.2.9",
    "psycopg-binary==3.2.9",
    "clickhouse-connect==0.8.17",
    "pyarrow==20.0.0",
    "pandas==2.3.0",
    "jinja2==3.1.6",
    "dotenv==0.9.9"
]

[project.urls]
"Homepage" = "https://github.com/codycrossley/sql-runner"
"Bug Tracker" = "https://github.com/codycrossley/sql-runner/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"