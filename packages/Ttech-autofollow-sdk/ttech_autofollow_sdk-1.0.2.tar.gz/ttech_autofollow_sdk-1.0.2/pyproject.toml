[project]
name = "Ttech-autofollow-sdk"
version = "1.0.2"
description = "T-Technologies Public Invest Autofollow SDK"
authors = [
    {name = "S. Nemets"},
    {name = "A. Volkov"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.9,<4"
dependencies = [
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "pydantic (>=2.11.4,<3.0.0)",
]

[tool.poetry]
packages = [{include = "ttech_autofollow"}]


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
openapi-generator-cli = {extras = ["jdk4py"], version = "^7.13.0.post0"}
black = "^25.1.0"
ruff = "^0.11.9"
isort = "^6.0.1"
pytest = "^8.3.5"
mypy = "^1.15.0"
types-python-dateutil = "^2.9.0.20241206"

[tool.poetry.group.scripts]
optional = true

[tool.poetry.group.scripts.dependencies]
tomlkit = "^0.13.2"
pyyaml = "^6.0.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
ignore = [
    'E721'
    ]

[tool.isort]
skip = ["ttech_autofollow/__init__.py"]

[tool.black]
exclude = '''
 ^\_\_init__\.py$
'''