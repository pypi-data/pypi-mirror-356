[metadata]
name = flake8_all_not_strings
version = 0.0.3
description = flake8 plugin which checks that modules under `__all__` are defined as strings
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ggupta2005/flake8-all-not-strings
author = Gaurav Gupta
author_email = ggupta2005@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: OS Independent
	Development Status :: 3 - Alpha

[options]
py_modules = flake8_all_not_strings
install_requires = 
	flake8>=3

[options.entry_points]
flake8.extension = 
	ANS=flake8_all_not_strings:Plugin

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

