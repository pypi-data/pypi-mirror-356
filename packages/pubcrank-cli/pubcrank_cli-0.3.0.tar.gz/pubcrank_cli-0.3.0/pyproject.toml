[project]
name = "pubcrank-cli"
version = "0.3.0"
description = "PubCrank CMS CLI"
authors = [
    { name = "Paul Bailey", email = "paul@neutron.studio" },
]
dependencies = [
    "django>=5.2.1",
    "pubcrank-django-app>=0.5.0",
]
requires-python = ">=3.13"
readme = "README.md"

[project.license]
text = "BSD 3-Clause"

[project.scripts]
pubcrank = "pubcrank_cli.main:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts._]
env_file = ".env"

[tool.pdm.dev-dependencies]
dev = [
    "-e file:///${PROJECT_ROOT}/../pubcrank-app#egg=pubcrank-django-app",
]
