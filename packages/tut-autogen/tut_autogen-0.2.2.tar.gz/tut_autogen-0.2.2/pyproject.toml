[project]
name = "tut-autogen"
version = "0.2.2"
description = "一个使用AutoGen框架的多智能体编排教程项目，演示如何创建和协调多个AI智能体完成复杂任务"
readme = "README.md"
authors = [
    { name = "leebin", email = "xjd.binlee@qq.com" }
]
requires-python = ">=3.12"
dependencies = [
    "autogen>=0.9.2",
    "autogen-agentchat>=0.5.7",
    "autogen-ext>=0.5.7",
    "fastmcp>=2.8.1",
    "loguru>=0.7.3",
    "mcp>=1.9.4",
    "openai>=1.88.0",
    "pandas>=2.3.0",
]

[project.scripts]
tut-autogen = "tut_autogen:main"

[build-system]
requires = ["poetry-core>=2,<3"]
build-backend = "poetry.core.masonry.api"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    # uv sync，pip install -U autogenstudio，python3.13
    "autogenstudio>=0.1.5",
    "twine>=6.1.0",
]
