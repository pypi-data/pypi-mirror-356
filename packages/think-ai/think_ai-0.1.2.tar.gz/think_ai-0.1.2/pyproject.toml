[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "think-ai"
version = "0.1.2"
description = "A self-improving AI system with distributed consciousness that grows smarter with every conversation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Think AI Team", email = "hello@thinkai.co"},
]
maintainers = [
    {name = "Think AI Team", email = "hello@thinkai.co"},
]
keywords = [
    "ai",
    "consciousness", 
    "distributed-intelligence",
    "colombia",
    "artificial-intelligence",
    "claude",
    "ollama"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    # Core dependencies
    "asyncio-throttle==1.0.2",
    "structlog==24.1.0",
    "rich==13.7.1",
    "python-dotenv==1.0.1",
    "pyyaml==6.0.1",
    "click==8.1.7",
    "prompt-toolkit==3.0.43",
    
    # Database drivers
    "cassandra-driver==3.29.0",  # For ScyllaDB
    "redis==5.0.1",
    "pymilvus==2.3.5",
    "neo4j==5.16.0",
    
    # AI/ML
    "torch>=2.1.0",
    "transformers>=4.36.0",
    "sentence-transformers==2.2.2",
    "numpy==1.24.3",
    "scikit-learn==1.3.2",
    
    # Web framework
    "fastapi==0.108.0",
    "uvicorn==0.25.0",
    "aiofiles==23.2.1",
    "httpx==0.25.2",
    
    # Code execution
    "psutil==5.9.6",
    
    # Additional from original config
    "anthropic>=0.20.0",
    "aiohttp>=3.8.0",
    "motor>=3.1.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.20",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
full = [
    "playwright>=1.30",
    "pillow>=10.0",
    "numpy>=1.24",
    "pandas>=2.0",
    "scikit-learn>=1.3",
    "transformers>=4.30",
]
social = [
    "tweepy>=4.14",
    "python-twitter>=3.5",
    "requests-oauthlib>=1.3",
]

[project.urls]
Homepage = "https://github.com/champi-dev/think_ai"
Documentation = "https://github.com/champi-dev/think_ai/blob/main/README.md"
Repository = "https://github.com/champi-dev/think_ai"
Issues = "https://github.com/champi-dev/think_ai/issues"
Changelog = "https://github.com/champi-dev/think_ai/blob/main/CHANGELOG.md"

[project.scripts]
think-ai = "think_ai.cli:main"
think-ai-chat = "think_ai.cli:chat" 
think-ai-server = "think_ai.server:run"
think-ai-tui = "think_ai.ui.app:run_ui"

[tool.setuptools.packages.find]
where = ["."]
include = ["think_ai*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"