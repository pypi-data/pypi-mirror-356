[project]
name = "arclio-rules"
version = "0.5.6"
description = "Arclio-rules mcp-server created using fastmcp ðŸš€"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12.8"

authors = [
    {name = "Fisseha Estifanos", email = "fisseha.estifanos@rizzbuzz.com"},
]

dependencies = [
    "aiohttp>=3.11.18",
    "elasticsearch>=9.0.1",
    "fastapi>=0.115.12",
    "fastapi-mcp>=0.3.4",
    "fastmcp>=2.4.0",
    "frontmatter>=3.0.8",
    "gitpython>=3.1.44",
    "loguru>=0.7.3",
    "pydantic>=2.11.4",
    "redis>=6.2.0",
    "twine>=6.1.0",
    "uvicorn>=0.34.2",
]

[project.urls]
Homepage = "https://github.com/Rizz-Buzz/arclio-rules"
Repository = "https://github.com/Rizz-Buzz/arclio-rules.git"
Documentation = "https://github.com/Rizz-Buzz/arclio-rules/blob/main/README.md"
Issues = "https://github.com/Rizz-Buzz/arclio-rules/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/arclio_rules"]


[tool.ruff]
lint.select = [
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "D", # pydocstyle
]

lint.ignore = [
    "D401", # First line should be in imperative mood
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method,
    "D106", # Missing docstring in public nested class
    "D415", # First line should end with period, question mark, or exclamation point
]
lint.exclude = [
    ".git",
    ".ruff_cache",
    ".mypy_cache",
    ".venv",
    "venv",
    "__pycache__",
    "tmp",
    "dist",
    "build",
    "misc",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 80

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "E501"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
asyncio_mode = "auto"


[project.scripts]
arclio-rules = "arclio_rules.main:main"
