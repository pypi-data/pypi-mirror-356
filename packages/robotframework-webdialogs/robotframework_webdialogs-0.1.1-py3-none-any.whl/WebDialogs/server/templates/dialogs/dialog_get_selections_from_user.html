{% extends "dialogs/layout.html" %}
{% block dialog_content %}
<h4 class="card-title mb-4 text-center">{{ message }}</h4>
<form method="post" action="/dialog/submit">
  <div class="mb-3">
    <label for="response" class="form-label">Select an option</label>
      {% for option in options %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="response" value="{{ option }}" id="flexCheckDefault-{{ option }}">
          <label class="form-check-label" for="flexCheckDefault-{{ option }}">
            {{ option }}
          </label>
        </div>
      {% endfor %}
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg">Send</button>
  </div>
</form>
{% endblock %}
