[project]
name = "usps-cli"
dynamic = ["version"]
description = "A CLI for tracking packages from USPS."
authors = [
    { name = "iiPython", email = "ben@iipython.dev" }
]
dependencies = [
    "click>=8.1.7",
    "requests>=2.32.3",
    "rich>=13.8.1",
    "selectolax>=0.3.26",
    "selenium>=4.25.0",
    "typer>=0.12.5",
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/iiPythonx/usps"
Issues = "https://github.com/iiPythonx/usps/issues"

[project.scripts]
usps = "usps.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "usps/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["usps"]
