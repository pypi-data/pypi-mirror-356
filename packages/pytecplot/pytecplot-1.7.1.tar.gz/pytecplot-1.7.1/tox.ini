[tox]
envlist = py3{10,11,12,13}, examples

[testenv]
usedevelop = True
extras = test
args_are_paths = False
passenv =
    DISPLAY
    USERNAME
    USER
    HOME
    HOMEPATH
    HOMEDRIVE
    DYLD_LIBRARY_PATH
    LD_LIBRARY_PATH
    RLM_LICENSE
    TECSDKHOME
    LD_PRELOAD
commands =
    python test/run-tests.py {posargs:--no-coverage test --info --failfast} --buffer

[testenv:examples]
basepython = python3
deps = scipy
commands =
    python test/examples/test-examples.py {posargs} {toxinidir}/examples {envdir}/reference {envtmpdir}/test
