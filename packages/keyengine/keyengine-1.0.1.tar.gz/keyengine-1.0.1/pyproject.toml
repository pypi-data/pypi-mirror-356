[project]
name = "keyengine"
version = "1.0.1"
description = "A quick way to make interactive console interfaces that automatically listen to keyboard inputs."
authors = [
    {name = "cornusandu",email = "cornusandu@hotmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "keyboard (>=0.13.5,<0.14.0)",
    "colorama (>=0.4.6,<0.5.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
