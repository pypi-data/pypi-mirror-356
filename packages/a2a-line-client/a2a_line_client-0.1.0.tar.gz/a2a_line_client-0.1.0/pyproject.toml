[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "a2a-line-client"
version = "0.1.0"
description = "A LINE Bot client built with FastAPI and A2A SDK"
readme = "README.md"

requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Ryunosuke Iwai", email = "ryunosuke.iwai@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
keywords = ["line", "bot", "fastapi", "a2a", "messaging"]
dependencies = [
    "a2a-sdk>=0.2.8",
    "fastapi>=0.115.12",
    "line-bot-sdk>=3.17.1",
    "python-dotenv>=1.1.0",
    "uvicorn>=0.34.3",
]

[project.urls]
Homepage = "https://github.com/ryukez/a2a-line-client"
Repository = "https://github.com/ryukez/a2a-line-client"
Issues = "https://github.com/ryukez/a2a-line-client/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
]

[tool.hatch.build.targets.wheel]
packages = ["src/a2a_line_client"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
]
