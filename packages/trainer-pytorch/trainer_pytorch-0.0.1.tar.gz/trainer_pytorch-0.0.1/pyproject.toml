[project]
name = "trainer-pytorch"
version = "0.0.1"
description = "Generic Pytorch Trainer"
authors = [
    { name = "Francisco Carrillo PÃ©rez", email = "carrilloperezfrancisco@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'transformers',
    'flow matching',
    'autonomous driving'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "torch>=2.2",
    "wandb>=0.20.1",
    "accelerate>=0.10.0",
    "pytest>=8.4.1"
]

[project.urls]
Homepage = "https://pypi.org/project/trainer-pytorch/"
Repository = "https://github.com/pacocp/trainer-pytorch"

[project.optional-dependencies]
examples = []
test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["trainer_pytorch"]