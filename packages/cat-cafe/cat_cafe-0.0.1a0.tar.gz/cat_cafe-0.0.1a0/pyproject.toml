[project]
name = "cat-cafe"
version = "0.0.1a0"
description = "Continuous Alignment Testing Platform - LLM Observability and Testing Framework (Placeholder Package)"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "CAT Cafe Team", email = "team@cat-cafe.ai"},
]
maintainers = [
    {name = "CAT Cafe Team", email = "team@cat-cafe.ai"},
]
keywords = ["llm", "observability", "testing", "opentelemetry", "tracing", "ai", "ml", "placeholder"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Framework :: FastAPI",
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
Homepage = "https://github.com/thisisartium/cat-cafe"
Documentation = "https://docs.cat-cafe.ai"
Repository = "https://github.com/thisisartium/cat-cafe"
Issues = "https://github.com/thisisartium/cat-cafe/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cat_cafe"]