[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbagent"
version = "0.0.1"
description = "An Agent for SQL generation and data analysis"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "JiehangXie", email = "xiejiehang@foxmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
dbagent = "dbagent.cli:main"

[project.urls]
Homepage = "https://github.com/JiehangXie/dbagent"
Repository = "https://github.com/JiehangXie/dbagent"
Issues = "https://github.com/JiehangXie/dbagent/issues"