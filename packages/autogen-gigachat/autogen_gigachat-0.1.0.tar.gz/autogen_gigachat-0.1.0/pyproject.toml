[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autogen-gigachat"
version = "0.1.0"
license = {file = "LICENSE"}
description = "Gigachat client for autogen"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "autogen-core==0.5.7",
    "gigachat==0.1.39post1",
]

[dependency-groups]
dev = [
    "pytest",
    "httpx>=0.28.1",
    "opentelemetry-proto>=1.28.0"
]

[tool.ruff]
include = ["src/**", "tests/*.py"]
exclude = ["README.md"]

[tool.pyright]
include = ["src", "tests"]
exclude = []

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
markers = []

[tool.poe.tasks]
test.sequence = [
    "playwright install",
    "pytest -n 1 --cov=src --cov-report=term-missing --cov-report=xml",
]
test.default_item_type = "cmd"
test-windows = "pytest -n 1 --cov=src --cov-report=term-missing --cov-report=xml -m 'windows'"
mypy = "mypy --config-file ../../pyproject.toml src tests"

[tool.mypy]
[[tool.mypy.overrides]]
module = "docker.*"
ignore_missing_imports = true
