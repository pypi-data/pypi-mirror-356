[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spartera_cli"
version = "1.0.0"
description = "Official CLI for Spartera API platform"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Tony D", email = "tony@spartera.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "keyring>=24.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
]
requires-python = ">=3.8"

[project.urls]
Documentation = "https://github.com/spartera-com/spartera-cli"
Repository = "https://github.com/spartera-com/spartera-cli"
"Bug Tracker" = "https://github.com/spartera-com/spartera-cli/issues"

[project.scripts]
spartera = "spartera_cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/spartera_cli"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88
