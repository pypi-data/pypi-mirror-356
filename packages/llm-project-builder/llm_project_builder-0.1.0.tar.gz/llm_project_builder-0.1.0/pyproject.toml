[project]
name = "llm_project_builder"
version = "0.1.0"
description = "Generates complete Python projects from a single prompt."
readme = "README.md"
authors = [
  { name = "Hans-Peter Radtke" }
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"llm_project_builder" = []

[tool.setuptools]
include-package-data = true
license-files = []
