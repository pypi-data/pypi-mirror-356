[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gh-oauth-helper"
dynamic = ["version"]
description = "A Python helper package for Local GitHub OAuth authentication"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Jonathan Marien", email = "jon@chron0.tech" },
]
keywords = ["github", "oauth", "authentication", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "requests>=2.25.0",
    "requests-oauthlib>=1.3.0",
    "urllib3>=1.26.0",
    "colorama>=0.4.4",
    "rich>=13.0.0",
    "ruff>=0.12.0",
    "autopep8>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "isort>=5.0.0",
    "flake8>=3.8.0",
    "mypy>=0.812",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.3.0", 
    "myst-parser>=0.18.0",
    "linkify-it-py>=2.0.0",
]

[project.scripts]
gh-oauth-helper = "gh_oauth_helper.cli:main"

[project.urls]
Homepage = "https://github.com/jondmarien/gh-oauth-helper"
Documentation = "https://gh-oauth-helper.readthedocs.io"
Repository = "https://github.com/jondmarien/gh-oauth-helper.git"
"Bug Tracker" = "https://github.com/jondmarien/gh-oauth-helper/issues"

[tool.hatch.version]
path = "src/gh_oauth_helper/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gh_oauth_helper"]

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=gh_oauth_helper",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

