[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "callnowusa"
version = "0.1.1"
description = "A client for interacting with the CallNowUSA API"
readme = "README.md"  # Match your file name or rename to README.md
authors = [{name = "Jishan Kapoor", email = "kapoorjishan2@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/JishanKapoor/CallNowUsa"