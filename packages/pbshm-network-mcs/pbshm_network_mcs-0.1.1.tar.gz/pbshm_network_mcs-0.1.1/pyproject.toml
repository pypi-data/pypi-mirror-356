[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pbshm-network-mcs"
version = "0.1.1"
authors = [
    { name = "Julian Gosliga"}
]
maintainers = [
    { name = "Dan Brennan", email = "d.s.brennan@sheffield.ac.uk" }
]
description = "PBSHM Graph Comparisons through Jaccard Index and Maximum Common Subgraph"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Framework :: Flask"
]
requires-python = ">=3.8.10"
dependencies = [
    "pbshm-core == 1.1.6",
    "numpy == 2.3.0",
    "seaborn == 0.13.2",
    "matplotlib == 3.10.3"
]

[project.urls]
homepage = "https://github.com/dynamics-research-group/ag-mcs"

[tool.setuptools.packages.find]
exclude = ["instance"]