[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "invaro"
version = "0.0.1"
description = "Python SDK for Invaro's document parsing and unified accounting APIs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Invaro", email = "support@invaro.ai"}
]
maintainers = [
    {name = "Invaro", email = "support@invaro.ai"}
]
keywords = [
    "invaro",
    "document-parsing", 
    "accounting",
    "api-client",
    "sdk",
    "invoice-processing",
    "financial-documents"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Text Processing :: General"
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://invaro.ai"
Documentation = "https://docs.invaro.ai"
Repository = "https://github.com/Invaro/invaro-sdk"
"Bug Tracker" = "https://github.com/Invaro/invaro-sdk/issues"
Changelog = "https://github.com/Invaro/invaro-sdk/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src" 