[project]
name = "clad-ai-python"
version = "0.1.0"
description = "Internal Python SDK for injecting AI-native ads"
authors = [{name = "Clad Labs"}]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "cachetools>=5.0.0",
    "redis>=5.0.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
