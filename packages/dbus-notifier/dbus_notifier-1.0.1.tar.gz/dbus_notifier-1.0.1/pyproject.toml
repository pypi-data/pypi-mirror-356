[build-system]
requires = ["setuptools>=67.3.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dbus-notifier"
version = "1.0.1"
authors = [
  { name="Adam Bukolt", email="abukolt@gmx.com" },
]
description = "A small dbus notifier package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "annotated-types>=0.6.0",
    "astroid>=3.1.0",
    "attrs>=23.2.0",
    "bleach>=6.1.0",
    "build>=1.1.1",
    "certifi>=2024.2.2",
    "cffi>=1.16.0",
    "charset-normalizer>=3.3.2",
    "check-wheel-contents>=0.6.0",
    "click>=8.1.7",
    "cryptography>=42.0.5",
    "dbus-next>=0.2.3",
    "dbus-python>=1.3.2",
    "dbusnotify>=0.0.2",
    "dill>=0.3.8",
    "docutils>=0.20.1",
    "idna>=3.6",
    "importlib-metadata>=7.1.0",
    "isort>=5.13.2",
    "jaraco-classes>=3.3.1",
    "jaraco-context>=4.3.0",
    "jaraco-functools>=4.0.0",
    "jeepney>=0.8.0",
    "keyring>=25.0.0",
    "markdown-it-py>=3.0.0",
    "mccabe>=0.7.0",
    "mdurl>=0.1.2",
    "more-itertools>=11.0.1",
    "nh3>=1.0.17",
    "packaging>=24.0",
    "pkginfo>=1.10.0",
    "platformdirs>=4.2.0",
    "pycodestyle>=2.11.1",
    "pycparser>=2.21",
    "pydantic>=2.6.4",
    "pydantic-core>=2.17.0",
    "pyflakes>=3.2.0",
    "pygments>=2.17.2",
    "pylint>=3.1.0",
    "pyproject-hooks>=1.0.1",
    "python-dotenv>=1.0.1",
    "readme-renderer>=43.0",
    "requests>=2.31.0",
    "requests-toolbelt>=1.0.1",
    "rfc3986>=2.0.0",
    "rich>=13.7.1",
    "secretstorage>=3.3.3",
    "setuptools>=80.9.0",
    "six>=1.16.0",
    "tomli>=2.0.1",
    "tomlkit>=0.12.4",
    "twine>=5.0.0",
    "typing-extensions>=4.10.0",
    "urllib3>=2.2.1",
    "webencodings>=0.5.1",
    "wheel-filename>=1.4.1",
    "zipp>=3.18.1",
]

[project.urls]
"Homepage" = "https://github.com/adambmarsh/dbusnotify"
