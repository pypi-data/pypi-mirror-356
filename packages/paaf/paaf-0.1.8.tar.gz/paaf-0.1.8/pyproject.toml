[project]
name = "paaf"
version = "0.1.8"
description = "Paaf is an Agent Framework for building AI agents"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.82.0",
    "pydantic>=2.11.5",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "wikipedia-api>=0.8.1",
]
keywords = [
    "paaf",
    "agent framework",
    "AI agents",
    "openai",
    "pydantic",
    "python-dotenv",
    "requests",
    "wikipedia-api"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["paaf"] # Specifies your package directory at the root
include = [
    "paaf/**"
]


[tool.hatch.build.targets.sdist]
include = [
    "paaf/", # Include the whole paaf package directory
    "pyproject.toml",
    "README.md"
]