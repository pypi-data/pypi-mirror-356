[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dikshantprogress"
version = "1.0.1"
authors = [
    {name = "Dikshant Ghimire", email = "dikkughimire@gmail.com"},
]
description = "Customizable progress bars with time and event triggers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dikshantgh/dikshantprogress"