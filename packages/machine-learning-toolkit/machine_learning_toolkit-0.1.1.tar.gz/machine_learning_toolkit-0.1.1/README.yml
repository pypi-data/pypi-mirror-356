[![License: MIT](https://img.shields.io/badge/License-MIT-yellow.svg)](https://opensource.org/licenses/MIT)

A Python package to easily evaluate machine learning classification models with key performance metrics and confusion matrix visualization.

---

## Features

- Compute Accuracy, Precision, Recall, and F1-score with configurable rounding  
- Display confusion matrix using Matplotlib with clear labels and color maps  
- Measure model training and prediction execution time  
- Easy-to-use and reusable API for quick evaluation of any sklearn-compatible estimator  
- Flexible to integrate into your machine learning workflow  

