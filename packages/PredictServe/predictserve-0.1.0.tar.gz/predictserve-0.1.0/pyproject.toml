# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PredictServe"
version = "0.1.0"
authors = [
  { name="Chinmay (Chish)", email="chishxd@tutamail.com" },
]
description = "A Python package for advanced data classification."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Add your project's dependencies here
# example: dependencies = ["pandas", "io", "boto3"]
dependencies = []

[project.urls]
Homepage = "https://github.com/chishxd/predictserve"
Issues = "https://github.com/chishxd/predictserve/issues"