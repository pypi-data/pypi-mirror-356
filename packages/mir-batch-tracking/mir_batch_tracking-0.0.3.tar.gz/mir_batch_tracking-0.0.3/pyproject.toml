[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mir-batch-tracking"
version = "0.0.3"
description = "A CLI tool to submit batch jobs to a mir batch handling server"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name = "Your Name", email = "you@example.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Utilities"
]
dependencies = [
  "requests>=2.0.0"
]

[project.scripts]
mir-submit-batch = "mir_submit_batch.submit_batch:main"