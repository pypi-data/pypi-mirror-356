[project]
name = "mcp-server-fujian"
version = "0.9.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "guhuayue", email = "guhuayue185@gmail.com" },
]
keywords = ["ip", "time", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "mcp>=1.9.3",
    "openpyxl>=3.1.5",
    "pandas>=2.3.0",
    "pyzipper>=0.3.6",
]
[project.scripts]
mcp-server-dpipblock = "mcp_server_dpipblock:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
