[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nicesprinkler"
description = "nicesprinkler"
keywords = ["nicegui", "sprinkler", "lawn", "automation"]
authors = [
  {name = "Wolfgang Fahl", email = "wf@bitplan.com"}
]
maintainers = [
  {name = "Wolfgang Fahl", email = "wf@bitplan.com"},
]
readme = "README.md"
license= "Apache-2.0"
dependencies = [
	# https://pypi.org/project/pybasemkit/
	# https://github.com/WolfgangFahl/pybasemkit
	# Python base module kit: YAML/JSON I/O, structured logging, CLI tooling, shell execution, and remote pydevd debug support.
	"pybasemkit>=0.0.3",
	# nicegui
    # fastapi
	# uvicorn
    "nicegui>=2.20.0",
    "ngwidgets>=0.27.1",
    # https://github.com/WoLpH/numpy-stl
	"numpy-stl>=3.1.2",
	# matplotlib
	# https://pypi.org/project/matplotlib/
	"matplotlib>=3.9.2",
	# tabulate
	# https://pypi.org/project/tabulate/
	"tabulate>=0.9.0"
]

requires-python = ">=3.10"
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License"
    ]
dynamic = ["version"]
[tool.hatch.version]
path = "sprinkler/__init__.py"

[project.urls]
Home = "https://github.com/WolfgangFahl/nicesprinkler"
Documentation = "https://wiki.bitplan.com/index.php/nicesprinkler"
Source = "https://github.com/WolfgangFahl/nicesprinkler"

[project.optional-dependencies]
test = [
  "green",
]

[tool.hatch.build.targets.wheel]
only-include = ["sprinkler","nicesprinkler_examples"]

[tool.hatch.build.targets.wheel.sources]
"nicesprinkler" = "sprinkler"
"nicesprinkler_examples" = "nicesprinkler_examples"

[project.scripts]
sprinkler = "sprinkler.sprinkler_cmd:main"
