lawn:
  width: 6.1
  length: 14.6

sprinkler_head:
  x: 3.05
  y: 0.0
  z: 1.2

angles:
  horizontal:
    min: -85
    max: 85
    initial: 0
    step: 2
  vertical:
    min: -75
    max: 75
    initial: 0
