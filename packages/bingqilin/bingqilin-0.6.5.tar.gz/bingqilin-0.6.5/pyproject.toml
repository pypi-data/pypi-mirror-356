[tool.poetry]
name = "bingqilin"
version = "0.6.5"
description = "A collection of utilities for building APIs with FastAPI"
license = "MIT"
authors = ["Andy <andy@ahn.io>"]
readme = "README.md"
repository = "https://github.com/a-huy/bingqilin"
keywords = ["bingqilin", "fastapi"]
exclude = ["main.py", ".env"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fastapi = ">=0.95.2,<1.0.0"
pydantic = "^2.2.2"
pydantic-settings = ">=2.0.3"
pyyaml = "^6.0.1"
deprecated = "^1.2.14"

[tool.poetry.extras]
management = ["typer"]

[tool.poetry.group.dev.dependencies]
boto3 = "^1.34.47"
ipython = "^8.16.1"
mkdocs-material = "^9.4.5"
pytest = "^7.4.3"
redis = {extras = ["hiredis"], version = "^5.0.1"}
sqlalchemy = "^2.0.21"
uvicorn = "^0.23.2"

[tool.poetry.scripts]
bingqilin = "bingqilin.management:execute_from_command_line"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
