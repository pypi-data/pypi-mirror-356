[tool.poetry]
name = "aws-ssm-juggle"
version = "25.6.0"
description = "AWS SSM tool for ECS/EC2 (Shell, Port Forwarding, ...)"
authors = ["Stefan Heitm√ºller <stefan.heitmueller@gmx.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/morph027/aws-ssm-juggle"

[tool.poetry.dependencies]
configargparse = "*"
boto3 = "*"
shtab = "*"
InquirerPy = "*"
diskcache = "*"
psutil = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ecs-juggle = 'aws_ssm_juggle.ecs:run'
ec2-juggle = 'aws_ssm_juggle.ec2:run'

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["I", "F"]

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false

[tool.isort]
profile = "black"
