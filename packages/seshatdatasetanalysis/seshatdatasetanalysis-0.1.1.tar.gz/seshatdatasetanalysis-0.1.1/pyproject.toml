[tool.poetry]
name = "seshatdatasetanalysis"
version = "0.1.1"
readme = "README.md"
description = "A package for analyzing time series datasets from the Seshat databank."
authors = ["Your Name <you@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.3.3"
numpy = "^1.21.2"
scikit-learn = "^1.0.1"
matplotlib = "^3.4.3"
seaborn = "^0.11.2"
statsmodels = "^0.13.2"
openpyxl = "^3.0.9"
xlsxwriter = "^3.0.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"