[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deepdoc_pdfparser"
version = "0.1.7"
description = "A professional PDF parser, extracted from ragflow.deepdoc"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
authors = [{ name = "Hedon Wang", email = "wjh171725713@gmail.com" }]
maintainers = [{ name = "Hedon Wang", email = "wjh171725713@gmail.com" }]
keywords = [
    "pdf",
    "parser",
    "ocr",
    "document",
    "ragflow",
    "deepdoc",
    "artificial-intelligence",
    "nlp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Office/Business :: Office Suites",
]

dependencies = [
    "beautifulsoup4>=4.13.4",
    "bs4>=0.0.2",
    "datasets>=3.6.0",
    "dotenv>=0.9.9",
    "huggingface-hub>=0.33.0",
    "ipykernel>=6.29.5",
    "jpype1>=1.5.2",
    "langchain>=0.3.25",
    "langchain-community>=0.3.25",
    "langchain-core>=0.3.65",
    "langchain-unstructured>=0.1.6",
    "lxml>=5.4.0",
    "openai>=1.86.0",
    "openpyxl>=3.1.5",
    "pdf2image>=1.17.0",
    "pdfplumber>=0.11.7",
    "pi-heif>=0.22.0",
    "pillow>=11.2.1",
    "pymupdf>=1.26.1",
    "ragas>=0.2.15",
    "sentence-transformers>=4.1.0",
    "unstructured[pdf]>=0.17.2",
    "unstructured-inference>=1.0.5",
    "unstructured-pytesseract>=0.3.15",
    "python-pptx>=1.0.2",
    "docx2txt>=0.9",
    "python-docx>=1.1.2",
    "beartype>=0.21.0",
    "strenum>=0.4.15",
    "pycryptodome>=3.23.0",
    "ruamel-yaml>=0.18.14",
    "pycryptodomex>=3.23.0",
    "datrie>=0.8.2",
    "hanziconv>=0.3.2",
    "roman-numbers>=1.0.2",
    "word2number>=1.1",
    "cn2an>=0.5.23",
    "trio>=0.30.0",
    "xgboost>=3.0.2",
    "readability>=0.3.2",
    "html-text>=0.7.0",
    "shapely>=2.1.1",
    "numpy>=2.3.0",
    "pyclipper>=1.3.0.post6",
]

[project.urls]
Homepage = "https://github.com/hedon-ai-road/deepdoc_pdfparser"
Repository = "https://github.com/hedon-ai-road/deepdoc_pdfparser.git"
Documentation = "https://github.com/hedon-ai-road/deepdoc_pdfparser#readme"
"Bug Tracker" = "https://github.com/hedon-ai-road/deepdoc_pdfparser/issues"
"Source Code" = "https://github.com/hedon-ai-road/deepdoc_pdfparser"

[tool.hatch.build.targets.wheel]
packages = ["deepdoc_pdfparser", "ragflow"]

[tool.hatch.build.targets.sdist]
include = ["deepdoc_pdfparser/**", "README.md", "LICENSE"]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    "**/*.pyo",
    # 排除大型模型文件
    "**/*.onnx",
    "**/*.model",
    "deepdoc_pdfparser/ragflow/9b5ad71b2ce5302211f9c61530b329a4922fc6a4",
    # 排除其他大文件
    "*.tar.gz",
    "*.zip",
    "tests/**",
    "docs/**",
    "fixtures/**",
    ".git/**",
    "**/*.trie",
]

[dependency-groups]
dev = ["twine>=6.1.0"]
