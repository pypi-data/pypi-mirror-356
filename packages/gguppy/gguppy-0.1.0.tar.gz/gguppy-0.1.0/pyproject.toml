# Examples:
#   - https://github.com/pola-rs/polars/blob/main/py-polars/pyproject.toml
#   - https://github.com/astral-sh/ruff/blob/main/pyproject.toml
#   - https://github.com/pydantic/pydantic-core/blob/main/pyproject.toml

[project]
name = "gguppy"
version = "0.1.0"
description = "[WIP] Compose once, chart anywhere with gguppy"
authors = [
  { name = "Alwin Wang", email = "alwinrwang@outlook.com" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
license = "MIT OR Apache-2.0"
classifiers = [
  'Development Status :: 3 - Alpha',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
]

[dependency-groups]
dev = [
  "pytest>=8.4.1",
  "ruff>=0.12.0",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.14",
]

[tool.ruff]
extend-include = ["*.ipynb", "scripts"]
fix = true
indent-width = 4
line-length = 88
required-version = ">=0.12.0"
src = ["python"]
target-version = "py311"

[tool.uv]
default-groups = ["dev", "docs"]
