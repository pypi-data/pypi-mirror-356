[project]
name = "comobj2py"
version = "0.0.4"
description = "com对象转py调用源码"
readme = "README.md"
license = { text = "MIT" }  # 关键声明
# 主页地址
urls = { Homepage = "https://github.com/111hgx/comobj2py.git" }
authors = [
    { name = "haogaoxing", email = "jjx000@qq.com" }
]
requires-python = ">=3.8"
dependencies = [
    "pywin32>=38",
]

[project.scripts]
comobj2py = "comobj2py:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
