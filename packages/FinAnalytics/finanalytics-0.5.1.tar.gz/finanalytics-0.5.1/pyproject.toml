[project]
name = "FinAnalytics"
version = "0.5.1"
description = "Package to analyze your personal finances and some utils to perform ETL Operations as well"
authors = [
    { name = "Rahul", email = "saihanumarahul66@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11,<3.13"
dependencies = [
    "pdfplumber (>=0.11.6,<0.12.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "spacy (>=3.8.5,<4.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "tldextract (>=5.3.0,<6.0.0)",
    "boto3 (>=1.38.23,<2.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "price-parser (>=0.4.0,<0.5.0)",
    "dateparser (>=1.2.1,<2.0.0)",
    "rapidfuzz (>=3.13.0,<4.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "geopy (>=2.4.1,<3.0.0)",
    "timezonefinder (>=6.5.9,<7.0.0)",
    "countryinfo (>=0.1.2,<0.2.0)",
    "aws-lambda-typing (>=2.20.0,<3.0.0)"
]

[tool.poetry]
exclude=["FinAnalytics/E/BankStatement/en_core_web_md_with_custom_vectors"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
gensim = "^4.3.3"
pytest = "^8.3.5"
en-core-web-md = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_md-3.8.0/en_core_web_md-3.8.0.tar.gz"}
