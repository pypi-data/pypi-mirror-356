[tool.poetry]
name = "h3-toolkit"
version = "0.3.12"
description = ""
authors = ["Huang SyuanBo <godspeed88168@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10.12"
polars = "1.2.1"
geopandas = "^1.0.1"
h3ronpy = "^0.21.0"
aiohttp = ">=3.11.14, <4.0.0"
tqdm = "^4.66.5"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
sphinx = "^8.0.2"  # documentation tool
ruff = "^0.6.0"  # linter
sphinx-rtd-theme = {git = "https://github.com/readthedocs/sphinx_rtd_theme.git", rev = "humitos/plan-3.0"}  # documentation tool
pre-commit = "^3.8.0"
mypy = "^1.11.1"
nbsphinx = "^0.9.5"
pandoc = "^2.4"
sphinx-autobuild = "^2024.4.16"
sphinx-gallery = "^0.17.1"


[tool.poetry.group.example.dependencies]
python-dotenv = "^1.0.1"
psycopg2-binary = "^2.9.9"
geoalchemy2 = "^0.15.2"
connectorx = "^0.3.3"
pydeck = "^0.9.1"
matplotlib = "^3.9.2"
mapclassify = "^2.8.0"
nest-asyncio = "^1.6.0"
rasterio = "^1.3.10"
lonboard = "^0.9.3"
palettable = "^3.3.3"
sqlalchemy = "^2.0.32"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff] # https://docs.astral.sh/ruff/settings/#top-level
line-length = 100

[tool.ruff.lint] # https://docs.astral.sh/ruff/settings/#lint
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
]
ignore = [
    "E402",  # module level import not at top of file
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
