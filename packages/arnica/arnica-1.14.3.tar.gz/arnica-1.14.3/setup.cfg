[metadata]
name = arnica
version = attr: arnica.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.fr
description = All Recurrent No-brainers In Cerfacs Applications
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/arnica
project_urls = 
	Homepage = https://gitlab.com/cerfacs/arnica
	Documentation = https://arnica.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/arnica/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	Tool
	CFD
	Scientific Computing

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	numpy
	scipy
	matplotlib
	h5py
	PyYAML>=3.13
	lxml
	satis
	click
	pandas
	kokiy
	showy
	h5cross

[options.entry_points]
console_scripts = 
	arnica = arnica.cli:main_cli

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	pytest-coverage
	pytest-allclose

[egg_info]
tag_build = 
tag_date = 0

