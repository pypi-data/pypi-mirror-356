    let svgElem = document.getElementById("mainSvg");
    addControls(svgElem);

  <script type="text/javascript">
    function degrees(radians) {
      return radians * 180 / Math.PI;
    }

    function radians(degrees) {
      return degrees * Math.PI / 180;
    }

    function feet(meters) {
      return meters / 0.3048;
    }
  </script>

  <script type="text/javascript">
    let altTapeHTML = [];
    for (let alt = 0; alt <= 20000; alt += 1000) {
      altTapeHTML.push(`
        <g transform="translate(0 ${-alt})">
          <path
            d="M0 0 h50 M0 -100 h50 M0 -200 h50 M0 -300 h50 M0 -400 h50 M0 100 h50 M0 200 h50 M0 300 h50 M0 400 h50 M0 500 h50"
            stroke-width="10" />
          <g stroke-width="5" fill="none">
            <path d="m0 0 l150 -150 v-200 l-150 -150" />
            <path d="m0 0 l150 150 v200 l-150 150 " />
            <path d="m0 0 l150 -110 v-40" />
            <path d="m0 0 l150 110 v40" />
          </g>
          <text x="310" y="0">${alt}</text>
          <text x="310" y="500">${alt - 500}</text>
        </g>
      `);
    }
    let altTape = document.getElementById("altTape");
    altTape.innerHTML = altTapeHTML.join("") + altTape.innerHTML;

    let vsidialHTML = [];
    const textR = 165;
    for (let vsi = -20; vsi <= 20; vsi += 1) {
      let angle = vsi * 8;
      if (vsi % 5 === 0) {
        vsidialHTML.push(`
          <path d="M-275 0 h75" transform="rotate(${angle})" />
          <text x="${-textR * Math.cos(radians(angle))}" y="${-textR * Math.sin(radians(angle))}"
            stroke="none">${Math.abs(vsi)}</text>
        `);
      } else if (Math.abs(vsi) < 10) {
        vsidialHTML.push(`
          <path d="M-275 0 h50" transform="rotate(${angle})" />
        `);
      }
    }
    let vsidial = document.getElementById("vsidialDial");
    vsidial.innerHTML = vsidial.innerHTML + vsidialHTML.join("");

    let iasTapeHTML = [];
    for (let ias = 0; ias <= 400; ias += 10) {
      iasTapeHTML.push(`
        <path d="m0 ${-ias} h-10" />
        <text x="-12" y="${-ias}" stroke="none">${ias}</text>`);
    }
    let iasTapeTicks = document.getElementById("iasTapeTicks");
    iasTapeTicks.innerHTML = iasTapeTicks.innerHTML + iasTapeHTML.join("");

    let pitchHTML = [];
    for (let pitch = -50; pitch <= 50; pitch += 10) {
      if (pitch == 0) continue;

      pitchHTML.push(`
        <text x="-13" y="${-pitch}" text-anchor="end" stroke="none">${Math.abs(pitch)}</text>
        <text x="13" y="${-pitch}" text-anchor="start" stroke="none">${Math.abs(pitch)}</text>
        <path d="m-12 ${-pitch} h24" />
        <path d="m-6 ${-pitch + Math.sign(pitch) * 5} h12" />
      `);
    }
    let adiInnerHorizon = document.getElementById("adiInnerHorizon");
    adiInnerHorizon.innerHTML = adiInnerHorizon.innerHTML + pitchHTML.join("");

    let rhtTapeHTML = [];
    for (let rht = 100; rht <= 2500; rht += 100) {
      rhtTapeHTML.push(`
        <text x="80" y="${-rht}" stroke="none">${rht}</text>
        <path d="m0 ${-rht} h75"/>
        <path d="m0 ${-rht + 20} h50"/>
        <path d="m0 ${-rht + 40} h50"/>
        <path d="m0 ${-rht + 60} h50"/>
        <path d="m0 ${-rht + 80} h50"/>
      `);
    }
    let rhtTape = document.getElementById("rhtTape");
    rhtTape.innerHTML = rhtTape.innerHTML + rhtTapeHTML.join("");

    let hsiWheelHTML = [];
    for (let hdg = 0; hdg < 360; hdg += 5) {
      let idx = hdg / 5;
      hsiWheelHTML.push(`
        <path d="M0 -275 v${idx % 6 === 0 ? 50 : idx % 2 === 0 ? 35 : 20}"
          transform="rotate(${hdg})" stroke="white" stroke-width="7" />
      `);
    }
    let hsiWheel = document.getElementById("hsiWheel");
    hsiWheel.innerHTML = hsiWheel.innerHTML + hsiWheelHTML.join("");
  </script>

  <script type="text/javascript">
    var socket = io();
    var config = {
      show_alt_target: true,
      ias_never_exceed: 167,
      show_ias_target: true,
      show_vsi_target: true,
      rotate_adi_target: true,
      show_adi_target: true,
      adi_target_roll: true,
      adi_target_yaw: false,
      show_flightpath: true,
      show_retrograde: false,
      move_roll_ticks: false,
      sideslip_max: 15,
      rpm_e_good_low: 0.97,
      rpm_e_good_high: 1.03,
      rpm_e_warn_low: 0.97,
      rpm_e_warn_high: 1.03,
      rpm_r_good_low: 0.97,
      rpm_r_good_high: 1.03,
      rpm_r_warn_low: 0.90,
      rpm_r_warn_high: 1.10,
      traffic_range: 18520,
    };

    function updateOptional(value, element, decimal = 0, width = 1) {
      if (value !== null && isFinite(value)) {
        element.textContent = value.toFixed(decimal).padStart(width, "0");
        element.setAttribute("fill", "white");
      } else {
        element.textContent = "---";
        element.setAttribute("fill", "var(--pfdAmber)");
      }
    }

    function updateIAS(ias) {
      // treat missing value as zero, also don't display negative values
      if (!ias || ias < 0)
        ias = 0;
      document.getElementById("iasTape").setAttribute("transform", `translate(0 ${ias})`);
      let iasSingle = ias % 10;
      let iasTens = Math.floor(ias / 10) % 10;
      let iasHundreds = Math.floor(ias / 100);
      document.getElementById("iasReadoutTape").setAttribute("transform", `translate(0 ${iasSingle})`);

      document.getElementById("iasTensValue").textContent = String(iasTens);
      if (iasSingle > 9.0) {
        // Animate changing the digit to next
        document.getElementById("iasTensNext").textContent = String(iasTens + 1);
        document.getElementById("iasTensTape").setAttribute("transform", `translate(0 ${iasSingle % 1.0})`);
        document.getElementById("iasTensNext").setAttribute("display", "block");
        if (iasTens == 9) {
          document.getElementById("iasHundredsNext").textContent = String(iasHundreds + 1);
          document.getElementById("iasHundredsTape").setAttribute("transform", `translate(0 ${iasSingle % 1.0})`);
          document.getElementById("iasHundredsNext").setAttribute("display", "block");
        } else {
          document.getElementById("iasHundredsTape").setAttribute("transform", `translate(0 0)`);
          document.getElementById("iasHundredsNext").setAttribute("display", "none");
        }
      } else {
        document.getElementById("iasTensTape").setAttribute("transform", `translate(0 0)`);
        document.getElementById("iasTensNext").setAttribute("display", "none");
        document.getElementById("iasHundredsTape").setAttribute("transform", `translate(0 0)`);
        document.getElementById("iasHundredsNext").setAttribute("display", "none");
      }

      document.getElementById("iasHundredsValue").textContent = String(iasHundreds);
    }

    function updateGS(groundspeed) {
      updateOptional(groundspeed, document.getElementById("iasGroundspeedValue"), 0, 3);
    }

    function updateADI(roll, pitch) {
      let horizonTransform = `rotate(${-roll}) translate(0 ${pitch}) `
      document.getElementById("adiHorizon").setAttribute("transform", horizonTransform);
      document.getElementById("adiInnerHorizon").setAttribute("transform", horizonTransform);
      document.getElementById("adiRollTicks").setAttribute("transform", `rotate(${config.move_roll_ticks ? -roll : 0})`);
      document.getElementById("adiRoll").setAttribute("transform", `rotate(${config.move_roll_ticks ? 0 : -roll})`);
    }

    function updateFPV(vx, vy, vz) {
      document.getElementById("flightpathIndicator").setAttribute("display", (vx > 0 && config.show_flightpath) ? "block" : "none");
      document.getElementById("flightpathRetrogradeIndicator").setAttribute("display", (vx < 0 && config.show_retrograde) ? "block" : "none");

      let alpha = degrees(Math.atan2(vz, vx));
      let beta = degrees(Math.atan2(vy, vx));
      if (vx > 0) {
        flightpathIndicator.setAttribute("transform", `translate(${beta} ${alpha})`);
      } else if (vx < 0) {
        flightpathRetrograde.setAttribute("transform", `translate(${beta - 180} ${alpha - 180})`);
      }
    }

    function updateSlip(ay, az) {
      // -ay: acceleration right makes the indicator move left
      // -az: stationary vehicle XYZ accelerations are [0 0 -9.81] - gravity is like vehicle accelerating up
      let slip = degrees(Math.atan2(-ay, -az));
      let relative = Math.max(-1, Math.min(1, slip / config.sideslip_max));
      document.getElementById("adiSlipskidIndicator").setAttribute("transform", `translate(${relative})`);
    }

    function updateALT(alt) {
      // treat missing value as zero
      if (!alt)
        alt = 0;
      document.getElementById("altTape").setAttribute("transform", `translate(0 ${alt})`)
      let altHundreds = Math.abs(alt / 100) % 10;
      let altThousands = Math.abs(alt / 1000);
      document.getElementById("altHundredsValue").textContent = String(Math.floor(altHundreds));
      document.getElementById("altThousandsValue").textContent = String(Math.floor(altThousands));
      if (Math.abs(alt) % 100 > 80) {
        // Animate changing the digit to next
        document.getElementById("altHundredsNext").textContent = String(Math.ceil(altHundreds) % 10);
        document.getElementById("altHundredsTape").setAttribute("transform", `translate(0 ${(alt % 20) / 20})`);
        document.getElementById("altHundredsNext").setAttribute("display", "block");
        if (altHundreds > 9.0) {
          document.getElementById("altThousandsNext").textContent = String(Math.ceil(altThousands));
          document.getElementById("altThousandsTape").setAttribute("transform", `translate(0 ${(alt % 20) / 20})`);
          document.getElementById("altThousandsNext").setAttribute("display", "block");
        } else {
          document.getElementById("altThousandsTape").setAttribute("transform", `translate(0 0)`);
          document.getElementById("altThousandsNext").setAttribute("display", "none");
        }
      } else {
        document.getElementById("altHundredsTape").setAttribute("transform", `translate(0 0)`);
        document.getElementById("altHundredsNext").setAttribute("display", "none");
        document.getElementById("altThousandsTape").setAttribute("transform", `translate(0 0)`);
        document.getElementById("altThousandsNext").setAttribute("display", "none");
      }

      let tapeY = Math.abs(alt) % 100 * Math.sign(alt);
      if (Math.abs(alt) >= 100 && Math.abs(tapeY) <= 20) { // Only show the part 20-00-20 if close to 0 altitude
        tapeY += 100 * Math.sign(alt);
      }
      document.getElementById("altReadoutTape").setAttribute("transform", `translate(0 ${tapeY})`);

      document.getElementById("altReadoutNegative").setAttribute("display", alt < 0 ? "block" : "none");
    }

    const qnhValue = document.getElementById("altQnhValue");
    function updateQNH(qnh) {
      if (qnh === null) {
        qnhValue.innerHTML = "STD";
        qnhValue.setAttribute("fill", "var(--pfdCyan)");
      } else {
        qnhValue.innerHTML = String(qnh);
        qnhValue.setAttribute("fill", "white");
      }
    }

    const vsiIndicator = document.getElementById("vsiIndicator");
    const vsiX1 = parseFloat(vsiIndicator.getAttribute("x1"));
    const vsiX2 = parseFloat(vsiIndicator.getAttribute("x2"));
    function vsiAngleRadians(verticalSpeed) {
      let direction = Math.sign(verticalSpeed);
      let value = Math.abs(verticalSpeed);
      const maxAngleDeg = 37;
      let angleDeg = (value <= 10) ? (value / 10 * 25) : // first 10 hft/min is 25 degrees
        (value - 10 + 25); // above 10 it's 10 deg per 10 hft/min
      angleDeg = Math.min(angleDeg, maxAngleDeg); // limit to maximum angle
      return radians(angleDeg) * direction;
    }
    function updateVSI(verticalSpeed) {
      let angle = vsiAngleRadians(verticalSpeed);

      // positive vertical speed is lower y in svg
      vsiIndicator.setAttribute("y1", -Math.sin(angle) * vsiX1);
      vsiIndicator.setAttribute("y2", -Math.sin(angle) * vsiX2);

      let dialAngle = Math.max(-170, Math.min(170, verticalSpeed * 8));
      document.getElementById("vsidialIndicator").setAttribute("transform", `rotate(${dialAngle})`);
    }

    function updateRHT(rht) {
      updateOptional(rht, document.getElementById("rhtValue"));
      if (rht !== null && isFinite(rht)) {
        document.getElementById("rhtTape").setAttribute("transform", `translate(0 ${rht})`);
      } else {
        document.getElementById("rhtTape").setAttribute("transform", `translate(0 0)`);
      }
    }

    const trafficVolumeNames = ["OT", "PD", "TA", "RA"];
    const trafficPerimeterRadius = document.getElementById("hsiTrafficPerimeter").getAttribute("r");
    function updateTCAS(tcas) {
      let counts = [0, 0, 0, 0];
      // when TCAS is null, update the children count with zeros and return early
      if (tcas !== null) {
        for (const t of tcas) {
          if (t.dist <= config.traffic_range) {
            counts[t.vol] += 1;
          }
        }
      }
      for (let volumeIndex = 0; volumeIndex < 4; volumeIndex++) {
        const volume = trafficVolumeNames[volumeIndex]
        const volumeGroup = document.getElementById("hsiTraffic" + volume);
        const count = counts[volumeIndex];
        if (volumeGroup.childElementCount > count) {
          for (let i = volumeGroup.childElementCount - count; i > 0; i--) {
            volumeGroup.lastChild.remove();
          }
        } else if (volumeGroup.childElementCount < count) {
          for (let i = count - volumeGroup.childElementCount; i > 0; i--) {
            let clone = document.getElementById("traffic" + volume).cloneNode(true);
            volumeGroup.appendChild(clone);
          }
        }
      }
      if (tcas === null) return;

      let nextChildIndex = [0, 0, 0, 0];
      for (const t of tcas) {
        if (t.dist <= config.traffic_range) {
          const group = document.getElementById("hsiTraffic" + trafficVolumeNames[t.vol]);
          let blip = group.children[nextChildIndex[t.vol]];
          nextChildIndex[t.vol] += 1;

          let r = t.dist / config.traffic_range * trafficPerimeterRadius;
          let y = -Math.cos(t.brg) * r;
          let x = Math.sin(t.brg) * r;
          blip.setAttribute("transform", `translate(${x}, ${y})`);

          let hectofeet = Math.round(feet(t.alt) / 100.0);
          let sign = hectofeet > 0 ? "+" : hectofeet < 0 ? "-" : "";
          let altText = sign + Math.abs(hectofeet).toString().padStart(2, "0");
          let textElement = blip.querySelector("text");
          textElement.innerHTML = altText;
          let ty = parseFloat(textElement.getAttribute("y"));
          textElement.setAttribute("y", (hectofeet >= 0 ? -1 : 1) * Math.abs(ty));
          blip.querySelector("path").setAttribute("transform", `scale(1, ${Math.sign(t.vsi)})`)
        }
      }
    }

    function updateHSI(hdg) {
      hdg = (hdg % 360 + 360) % 360; // ensure values are always between 0 and 360
      document.getElementById("hsiWheel").setAttribute("transform", `rotate(${-hdg})`);
      document.getElementById("hsiValue").textContent = Math.round(hdg).toFixed(0).padStart(3, "0");
    }

    function updateRPM(rpmE, rpmR) {
      for (const part of [[rpmE, "E"], [rpmR, "R"]]) {
        const rpm = part[0];
        const P = part[1];
        const p = P.toLowerCase();

        const x = Math.max(0, Math.min(120, rpm * 100));
        const indicator = document.getElementById(`rpm${P}Indicator`);
        const fillLow = document.getElementById(`rpm${P}FillLow`);
        const fillHigh = document.getElementById(`rpm${P}FillHigh`);
        const name = document.getElementById(`rpm${P}Name`);
        const readout = document.getElementById(`rpm${P}Readout`);

        indicator.setAttribute("transform", `translate(${x})`);
        fillLow.setAttribute("fill", "black");
        fillHigh.setAttribute("fill", "black");
        name.setAttribute("fill", "white");
        if (rpm >= config[`rpm_${p}_good_low`] && rpm <= config[`rpm_${p}_good_high`]) {
          indicator.setAttribute("fill", "var(--pfdGreen)");
        } else if (rpm >= config[`rpm_${p}_warn_low`] && rpm <= config[`rpm_${p}_warn_high`]) {
          indicator.setAttribute("fill", "var(--pfdAmber)");
        } else {
          indicator.setAttribute("fill", "var(--pfdRed)");
          if (rpm > 1.0) {
            fillHigh.setAttribute("fill", "var(--pfdRed)");
          } else {
            fillLow.setAttribute("fill", "var(--pfdRed)");
          }
          name.setAttribute("fill", "var(--pfdRed)");
        }

        readout.textContent = `${Math.round(rpm * 100)}%`;
      }
    }

    const adiTargetIndicator = document.getElementById("adiTargetIndicator");
    const adiRollTargetIndicator = document.getElementById("adiRollTargetIndicator")
    const altTargetIndicator = document.getElementById("altTargetIndicator");
    const altTargetReadout = document.getElementById("altTargetReadout");
    const altTargetReadoutValue = document.getElementById("altTargetReadoutValue");
    const iasTargetIndicator = document.getElementById("iasTargetIndicator");
    const iasTargetReadout = document.getElementById("iasTargetReadout");
    const iasTargetReadoutValue = document.getElementById("iasTargetReadoutValue");
    const vsiTargetIndicator = document.getElementById("vsiTargetIndicator");
    const vsiTargetX1 = parseFloat(vsiTargetIndicator.getAttribute("x1"));
    const vsiTargetX2 = parseFloat(vsiTargetIndicator.getAttribute("x2"));
    const vsiTargetIndicatorContour = document.getElementById("vsiTargetIndicatorContour");
    const vsiTargetContourX1 = parseFloat(vsiTargetIndicator.getAttribute("x1"));
    const vsiTargetContourX2 = parseFloat(vsiTargetIndicator.getAttribute("x2"));
    const hsiTargetIndicator = document.getElementById("hsiTargetIndicator");
    const hsiTargetValue = document.getElementById("hsiTargetValue");
    function updateTarget(s) {
      if (s.trgt.att) {
        const targetRoll = degrees(s.trgt.att[0]);
        adiRollTargetIndicator.setAttribute("display", "block");
        adiRollTargetIndicator.setAttribute("transform", `rotate(${targetRoll})`);

        const trgtHdg = degrees(s.trgt.att[2]);
        const targetHeading = (trgtHdg % 360 + 360) % 360;
        hsiTargetIndicator.setAttribute("display", "block");
        hsiTargetIndicator.setAttribute("transform", `rotate(${targetHeading})`);
        hsiTargetValue.setAttribute("display", "block");
        hsiTargetValue.textContent = Math.round(targetHeading).toFixed(0).padStart(3, "0");
      }
      if (s.trgt.att && s.att) {
        const roll = degrees(s.att[0]);
        const pitch = degrees(s.att[1]);
        const yaw = degrees(s.att[2]);
        const targetRoll = degrees(s.trgt.att[0]);
        const targetPitch = degrees(s.trgt.att[1]);
        const targetYaw = degrees(s.trgt.att[2]);
        adiTargetIndicator.setAttribute("display", config.show_adi_target ? "block" : "none");
        let horizonTransform = `rotate(${-roll}) translate(0 ${pitch})`;
        let targetTransform = horizonTransform + ` translate(0 ${-targetPitch})`;
        if (config.adi_target_yaw) {
          targetTransform = targetTransform + ` translate(${targetYaw - yaw})`;
        }
        if (config.adi_target_roll) {
          targetTransform = targetTransform + ` rotate(${targetRoll})`
        }
        adiTargetIndicator.setAttribute("transform", targetTransform);
      }
      if (s.trgt.v_ned) {
        vsiTargetIndicator.setAttribute("display", config.show_vsi_target ? "block" : "none");
        vsiTargetIndicatorContour.setAttribute("display", config.show_vsi_target ? "block" : "none");

        let angle = vsiAngleRadians(feet(s.trgt.v_ned[2]) * -0.6); // from m/s down to 100ft/min up

        // positive vertical speed is lower y in svg
        vsiTargetIndicator.setAttribute("y1", -Math.sin(angle) * vsiTargetX1);
        vsiTargetIndicator.setAttribute("y2", -Math.sin(angle) * vsiTargetX2);
        vsiTargetIndicatorContour.setAttribute("y1", -Math.sin(angle) * vsiTargetContourX1);
        vsiTargetIndicatorContour.setAttribute("y2", -Math.sin(angle) * vsiTargetContourX2);
      }
      if (s.trgt.instr) {
        // when a.b = null the test if ("b" in a) returns true, but treat zero as defined
        if (s.trgt.instr.alt || s.trgt.instr.alt === 0) {
          altTargetIndicator.setAttribute("display", config.show_alt_target ? "block" : "none");
          altTargetIndicator.setAttribute("transform", `translate(0 ${-s.trgt.instr.alt})`);
          altTargetReadout.setAttribute("display", config.show_alt_target ? "block" : "none");
          altTargetReadoutValue.textContent = Math.round(s.trgt.instr.alt);
        }
        if (s.trgt.instr.ias || s.trgt.instr.ias === 0) {
          iasTargetIndicator.setAttribute("display", config.show_ias_target ? "block" : "none");
          iasTargetIndicator.setAttribute("transform", `translate(0 ${-s.trgt.instr.ias})`);
          iasTargetReadout.setAttribute("display", config.show_ias_target ? "block" : "none");
          iasTargetReadoutValue.textContent = Math.round(s.trgt.instr.ias);
        }
      }
    }

    function updateLimits() {
      document.getElementById("iasVne").setAttribute("transform", `translate(0 ${-config.ias_never_exceed})`);
      for (const P of ["E", "R"]) {
        const p = P.toLowerCase();

        for (const Area of ["Good", "Warn"]) {
          const area = Area.toLowerCase();

          const tape = document.getElementById(`rpm${P}Tape${Area}`);
          const low = config[`rpm_${p}_${area}_low`];
          const high = config[`rpm_${p}_${area}_high`];

          tape.setAttribute("x", 100 * low);
          tape.setAttribute("width", 100 * (high - low));
        }
      }
    }

    socket.on("smol", (s) => {
      if ("att" in s) {
        updateADI(degrees(s.att[0]), degrees(s.att[1]));
        updateHSI(degrees(s.att[2]));
      }
      if ("v_ned" in s) {
        updateVSI(feet(s.v_ned[2]) * -0.6); // from m/s down to 100ft/min up
      }
      if ("v_body" in s) {
        updateFPV(s.v_body[0], s.v_body[1], s.v_body[2]); // units irrelevant
      }
      if ("a_body" in s) {
        updateSlip(s.a_body[1], s.a_body[2]); // units irrelevant
      }
      if ("hrpm" in s) {
        updateRPM(s.hrpm[1], s.hrpm[0]);
      }
      if ("instr" in s) {
        if ("ias" in s.instr) updateIAS(s.instr.ias);
        if ("gs" in s.instr) updateGS(s.instr.gs);
        if ("alt" in s.instr) updateALT(s.instr.alt);
        if ("qnh" in s.instr) updateQNH(s.instr.qnh);
        if ("ralt" in s.instr) updateRHT(s.instr.ralt);
        if ("tcas" in s.instr) updateTCAS(s.instr.tcas);
      }
      if ("trgt" in s) {
        updateTarget(s);
      }
    });
    socket.on("config", (s) => {
      if ("pfd" in s) {
        config = s.pfd;
        updateLimits();
      }
    });
    socket.emit("config_request", {});
  </script>
