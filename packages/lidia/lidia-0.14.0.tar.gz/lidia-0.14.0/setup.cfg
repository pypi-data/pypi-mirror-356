[metadata]
name = lidia
version = attr: lidia.__version__
author = Marek S. Lukasiewicz
author_email = marek@lukasiewicz.tech
description = serve an aircraft instruments panel as a web page
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/Maarrk/lidia
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	eventlet ~= 0.36
	msgpack ~= 1.0
	pydantic ~= 1.10
	pymavlink ~= 2.4
	python-socketio ~= 5.6
	PyYAML ~= 6.0
	tomli ~= 2.0
include_package_data = True

[options.entry_points]
console_scripts = 
	lidia = lidia.lidia:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

