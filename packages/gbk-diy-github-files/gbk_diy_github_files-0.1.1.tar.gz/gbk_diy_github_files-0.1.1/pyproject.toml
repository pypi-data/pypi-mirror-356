# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gbk-diy-github-files"
version = "0.1.1"
authors = [
    { name="wanderer", email="gbk2667503771@gmail.com" },
]
description = "一个通过GitHub仓库URL快速创建标准项目文件夹结构的CLI工具。"
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "typer[all]>=0.9.0",
    "typing_extensions",
]
[project.scripts]
diy-gf = "gbk_diy_github_files.main:app"
[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "mypy",
    "pre-commit",
]
[tool.ruff]
line-length = 88
[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
[tool.ruff.format]
quote-style = "double" 