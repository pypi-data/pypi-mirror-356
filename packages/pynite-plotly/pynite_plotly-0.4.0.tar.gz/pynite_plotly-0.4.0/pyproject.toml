[project]
name = "pynite-plotly"
readme = "README.md"
dynamic = ["version", "description"]
authors = [
    { name = "Connor Ferster", email = "connor@structuralpython.com" }
]
requires-python = ">=3.10"
dependencies = [
    "ipykernel>=6.29.5",
    "plotly-3d-primitives>=0.4.0",
]

[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "nbformat>=5.10.4",
    "pandas>=2.2.3",
    "pynitefea>=1.0",
    "scipy>=1.14.1",
]
