[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fillbert-client"
version = "0.1.0"
description = "Python client for Fillbert document processing service"
authors = [{name = "Fillbert Team"}]
requires-python = ">=3.10"  # More compatible for client library
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "httpx",
    "pydantic",
    "typing-extensions",
]

[project.optional-dependencies]
fastapi = [
    "fastapi",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "respx",  # HTTP mocking for httpx
    "fastapi",  # For testing webhook functionality
]

[project.urls]
Homepage = "https://github.com/jvogel/ocr-api"
Repository = "https://github.com/jvogel/ocr-api"
Issues = "https://github.com/jvogel/ocr-api/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fillbert_client"]

[dependency-groups]
dev = [
    "bandit>=1.8.3",
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "pytest-watcher>=0.4.2",
    "respx>=0.21.1", # HTTP mocking for httpx
    "ruff>=0.11.13",
    "vulture>=2.14",
    "fastapi>=0.115.0", # For testing webhook functionality
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[tool.ruff]
exclude = [".vulture_whitelist.py"]

[tool.bandit]
exclude_dirs = [".venv", "tests"]

[tool.vulture]
exclude = [".venv/", "tests/"]
ignore_names = ["*_unused", "*_reserved"]

[tool.mypy]
python_version = "3.10"
exclude = ["build/", "dist/", ".venv/"]
explicit_package_bases = true
namespace_packages = true
