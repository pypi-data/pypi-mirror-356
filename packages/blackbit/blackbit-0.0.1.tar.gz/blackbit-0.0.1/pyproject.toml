[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackbit"
version = "0.0.1"
description = "CLI tool for file encryption/decryption"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{name="Your Name", email="you@example.com"}]
requires-python = ">=3.8"
dependencies = [
  "cryptography>=40.0.0",
  "tqdm",
  "psutil",
  "google-auth",
  "google-api-python-client",
  "tk",
]

[project.scripts]
blackbit = "blackbit.main:main"
