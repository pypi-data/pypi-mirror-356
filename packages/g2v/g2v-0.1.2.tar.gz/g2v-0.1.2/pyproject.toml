[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "g2v"
version = "0.1.2"
description = "Viewing XPCS g2 curves in a web interface."
readme = "README.md"
authors = [
    {name = "Damian Guenzing", email = "dguenzing@lbl.gov"}
]
maintainers = [
    {name = "Damian Guenzing", email = "dguenzing@lbl.gov"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "MIT"
dependencies = [
    "numpy",
    "pandas",
    "h5py",
    "streamlit",
    "plotly",
    "loguru",
    "pyzmq"
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-rtd-theme"
]
test = [
    "pytest>=7.0",
    "pytest-cov",
    "pytest-mock",
    "pytest-asyncio"
]

[project.urls]
bugs = "https://github.com/gnzng/g2v/issues"
changelog = "https://github.com/gnzng/g2v/blob/master/changelog.md"
homepage = "https://github.com/gnzng/g2v"

[tool.setuptools]
packages = ["g2v"]

[project.scripts]
g2v = "g2v.cli:main"
