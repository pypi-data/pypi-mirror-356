package biostream;

enum AdcSamplingFrequency {
  FREQ_1000 = 0;
  FREQ_2000 = 1;
  FREQ_4000 = 2;
  FREQ_8000 = 3;
  FREQ_16000 = 4;
}

//enum before comment
enum TransImpedanceGain {
  R_10 = 0;
  R_100 = 1;
  R_1k = 2;
  //Enum inside comment
  R_10k = 3;
}


message RawData {
  option msgid = 1;
  float refV = 1;
  float drnC = 2;
  float srcV = 3;
  float drnV = 4;
  float gteV = 5;
  float phsV = 6;
  float gteC = 7;
  float temp = 8;
  float time = 9;
}

message AdcCommand {
  option msgid = 112;
  bool enable = 1;
  AdcSamplingFrequency sampligFreq= 2;
  uint8 overSamplingRate = 3;
  TransImpedanceGain drainRes = 4;
  TransImpedanceGain gateRes = 5;
}
