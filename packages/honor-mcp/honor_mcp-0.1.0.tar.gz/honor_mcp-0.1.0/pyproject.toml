[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "honor-mcp"
version = "0.1.0"
description = "MCP server for interacting with Honor Platform API"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Brian Steele", email = "brian@honor.education"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.7.1",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6.0",
]

[project.urls]
"Homepage" = "https://github.com/HonorEd-Technologies/honor-mcp"
"Bug Tracker" = "https://github.com/HonorEd-Technologies/honor-mcp/issues"

[project.scripts]
honor-mcp = "honor_mcp.cli:main"

[tool.setuptools]
packages = ["honor_mcp"]

[tool.ruff]
target-version = "py310"
line-length = 110

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
