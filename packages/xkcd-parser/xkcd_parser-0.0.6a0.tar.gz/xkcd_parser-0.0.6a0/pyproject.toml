[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "xkcd-parser"
description = "A library/cli tool to parse all comics' json from xkcd.com"
version = "0.0.6a"
readme = "README.md"
dependencies = [
    "requests>=2.32.4"
]
requires-python = ">=3.8"
authors = [
    {name = "Sergey Sitnikov", email = "aqendo@disroot.org"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
xkcd_parser = "xkcd_parser.parser:cli"

[project.urls]
Homepage = "https://github.com/Aqendo/xkcd-parser"
Issues = "https://github.com/Aqendo/xkcd-parser/issues"