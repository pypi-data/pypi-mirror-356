[tool.poetry]
name = "kbfi"
version = "0.1.0"
description = "A comprehensive WiFi and MAC address scanning toolkit with vendor lookup capabilities"
authors = ["Kaustubh Bhattacharyya <kb01tech@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/itskbagain/kbfi"
keywords = ["wifi", "network", "scanner", "mac-address", "vendor-lookup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
]
long_description_content_type = "text/markdown"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^23.0"
isort = "^5.0"
mypy = "^1.0"
flake8 = "^6.0"