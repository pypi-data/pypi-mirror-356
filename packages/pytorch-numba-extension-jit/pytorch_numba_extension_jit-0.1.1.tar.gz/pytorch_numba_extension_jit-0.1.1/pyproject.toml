[project]
name = "pytorch-numba-extension-jit"
version = "0.1.1"
description = "Generate PyTorch Custom Operators from Numba-CUDA kernels"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Peter Adema", email = "p.j.adema@uva.nl" }
]
requires-python = ">=3.10"
dependencies = [
    "numba-cuda>=0.9.0",
    "torch>=2.6.0",
    "uuid>=1.30",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "pdoc3>=0.11.6",
    "ruff>=0.11.7",
]
