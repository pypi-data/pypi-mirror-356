[project]
name = "pytorch-numba-extension-jit"
version = "0.1.4"
description = "Generate PyTorch Custom Operators from Numba-CUDA kernels"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Peter Adema", email = "p.j.adema@uva.nl" }
]
requires-python = ">=3.10"
dependencies = [
    "numba-cuda>=0.9.0",
    "cuda-bindings==12.*; sys_platform != 'darwin'", # required for newer numba-cuda
    "nvidia-cuda-runtime-cu12; sys_platform != 'darwin'",
    "torch>=2.6.0",
    "uuid>=1.30",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "pdoc3>=0.11.6",
    "ruff>=0.11.7",
]

# For development, I used a CUDA-12.8 machine.
[[tool.uv.index]]
name = "torch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true


[tool.uv.sources]
torch = [
    { index = "torch-cu128", marker = "sys_platform != 'darwin'" },
]