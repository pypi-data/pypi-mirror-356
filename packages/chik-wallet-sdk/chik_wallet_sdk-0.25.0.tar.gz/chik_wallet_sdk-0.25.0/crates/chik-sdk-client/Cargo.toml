[package]
name = "chik-sdk-client"
version = "0.25.0"
edition = "2021"
license = "Apache-2.0"
description = "Utilities for connecting to Chik full node peers via the light wallet protocol."
authors = ["Brandon Haggstrom <me@rigidnetwork.com>"]
homepage = "https://github.com/Chik-Network/chik-wallet-sdk"
repository = "https://github.com/Chik-Network/chik-wallet-sdk"
readme = "README.md"
keywords = { workspace = true }
categories = { workspace = true }

[lints]
workspace = true

[features]
native-tls = ["dep:native-tls", "tokio-tungstenite/native-tls"]
rustls = ["dep:rustls", "dep:rustls-pemfile", "dep:aws-lc-rs", "tokio-tungstenite/rustls-tls-webpki-roots"]

[dependencies]
chik-sdk-types = { workspace = true }
chik-protocol = { workspace = true }
chik-traits = { workspace = true }
chik-ssl = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync", "time", "rt"] }
tungstenite = { workspace = true }
native-tls = { workspace = true, optional = true }
rustls = { workspace = true, optional = true, features = ["aws_lc_rs"] }
rustls-pemfile = { workspace = true, optional = true }
tracing = { workspace = true }
futures-util = { workspace = true }
tokio-tungstenite = { workspace = true }
once_cell = { workspace = true }

# This is to ensure that the bindgen feature is enabled for the aws-lc-rs crate.
# https://aws.github.io/aws-lc-rs/platform_support.html#tested-platforms
aws-lc-rs = { version = "1", features = ["bindgen"], optional = true }

[package.metadata.cargo-machete]
ignored = ["aws-lc-rs"]
