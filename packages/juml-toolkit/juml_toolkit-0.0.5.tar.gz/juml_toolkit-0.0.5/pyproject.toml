[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "juml-toolkit"
version = "0.0.5"
dependencies = [
  "jutility>=0.0.23",
]
requires-python = ">= 3.10"
authors = [
  {name = "Jake Levi"},
  {email = "jakelevi@hotmail.co.uk"},
]
description = "A Judicious, Unified and extendable framework for multi-paradigm Machine Learning research, powered by jutility and PyTorch."
readme = "README.md"
license = {text = "MIT License"}

[project.urls]
Homepage = "https://github.com/jakelevi1996/juml/"
Documentation = "https://github.com/jakelevi1996/juml/"
Repository = "https://github.com/jakelevi1996/juml/"

[project.scripts]
juml = "juml.framework:Framework.run"
