# pyproject.toml

# Use this new, minimal file.
# Delete your old content and save this in its place.

[build-system]
# Force the build to use a modern setuptools version
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isa-model"
version = "0.2.0"
description = "Unified AI model serving framework"
authors = [
    {name = "isA_Model Contributors", email = "your.email@example.com"}
]
license = "MIT"
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

# Add back your dependencies
dependencies = [
    "fastapi>=0.95.0",
    "numpy>=1.20.0",
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.22.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
    "transformers>=4.30.0",
    "langchain-core>=0.1.0",
    "huggingface-hub>=0.16.0",
    "kubernetes>=25.3.0",
    "mlflow>=2.4.0",
    "torch>=2.0.0",
    "openai>=1.10.0",
    "replicate>=0.23.0",
    "python-dotenv>=1.0.0"
]

# Explicitly tell setuptools where to find your package
[tool.setuptools.packages.find]
include = ["isa_model*"]