[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hpc-ga"
version = "0.2.26"
authors = [
    {name = "KEFSI Nourhane", email = "nourhanekefsi@gmail.com"},
]
description = "High Performance Computing Genetic Algorithm Framework"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # Format SPDX simple
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "networkx>=3.0",
    "ray>=2.0",
]

[project.urls]
Homepage = "https://github.com/nourhanekefsi/Master_final_project/tree/main/src/Frameworks/HPC_GA"