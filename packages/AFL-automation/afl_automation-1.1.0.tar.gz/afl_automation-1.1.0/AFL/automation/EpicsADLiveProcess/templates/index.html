<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
          background-color: linen;

        }
        #header-bar {
          top:0px;
          width:100%;
          height: 10%;
          background-color: gray;
          border-bottom-style: solid;
          border-bottom-width: 4px;
          border-bottom-color: black;
          clear:both;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        #status-light {
          height: 50px;
          width: 50px;

          border-radius: 50%;
          background-color: {{statuscolor}};
          flex-shrink: 0; 
        }

        #status-strip {
          /*display:inline-block;

          margin-left: auto;
          width: 75%;
          margin-right: auto;*/
          text-align:center;
          font: bold 15px sans-serif;
        }

        #nist-logo {
          width: 10%;
          height: auto;
          /*
          right: 0px;
          display: inline-block;
          height: 50px;
          padding: 5px;*/
        }

        #estop {
          height: 50px;
          background: red;
        }

        #ncnr-logo {
          width: 10%;
          height: auto;
          /*
          right: 0px;
          display: inline-block;
          height: 50px;
          padding: 5px;*/
        }
        #content-container {
          width:100%;
          clear:both;
          padding-top: 10px;
        }

        #deck {
          height: 100%; 
          width: 100%; 
          object-fit: contain
          -webkit-transform:rotate(180deg);
          -moz-transform: rotate(180deg);
          -ms-transform: rotate(180deg);
          -o-transform: rotate(180deg);
          transform: rotate(180deg);
        }

        @media (min-width: 640px) {
            /* styles for desktop */
            #camera-img {
                float:left;
                width:58%;
                overflow:hidden;
                border-width: 4px;
              }
            #hardware-desc {
              float:right;
              width:38%;
              overflow:hidden;

              border-width: 4px;
              border-color: black;
              border-style: solid;
            }
        }
        @media (max-width: 640px) {

          #camera-img {
            width:100%;
            clear:both;
          }

          #hardware-desc {
            width:100%;
            clear:both;
            border-top-width: 4px;
            border-top-color: black;
            border-top-style: solid;

          }
        
        }

        /*
*/

        #command-queue {
          background-color: #aaaaaa;
          position: sticky;
          bottom: 0px;
          padding-top: 5px;
          padding-bottom: 5px;
          clear:both;
          min-height: 70px;
          width:100%;
          border-top-style: dotted;
          border-top-width: 4px;
          border-top-color: red;
        }
    </style>
    <meta http-equiv="refresh" content="30" />
    <title>NistoRoboto Server</title>
  </head>
  <div id="header-bar">
    <img id="nist-logo" src="static/logo.svg" />
    <span id="status-light" class="dot"></span>
    <p id="status-strip">
    Last&nbsp;Updated:&nbsp;{{updatetime}}  -  Current&nbsp;Status:&nbsp;{{robotstatus}} - Experiment:&nbsp;{{experimentname}} - Contact:&nbsp;{{contactinfo}} - Queue&nbsp;Mode:&nbsp;{{queuemode}}
    </p>
    <form action="/halt" method="POST"><input id ="estop" type="submit" value="HALT"></form>
    <img id="ncnr-logo" src="static/ncnr.png" />
  </div>
  <div id="content-container">
    <div id="camera-img">
      <p>
         <img id="deck" src='static/deck.jpeg'/>
      </p>
    </div>
    <div id="hardware-desc">
        <h3> Loaded pipettes:</h3>
        <p>{{pipettes}}</p>

        <h3> Loaded labware:</h3>
        <p>{{labware}}</p>
    </div>
  </div>
  <div id="command-queue">
    <h3> Queue:</h3> 
    {{queue}}
  </div>
</html>
