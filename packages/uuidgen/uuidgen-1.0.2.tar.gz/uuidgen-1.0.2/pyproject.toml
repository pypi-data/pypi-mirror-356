[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uuidgen"
version = "1.0.2"
description = "a tool to generate UUID from terminal"
authors = [
    { name="Adem Kurt" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "pyperclip"
]

[project.scripts]
uuidgen = "uuidgen.cli:main"
