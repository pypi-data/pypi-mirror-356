[project]
name = "mangapark-dl"
version = "0.0.3"
authors = [
  { name="Etash J", email="etashjhanji@gmail.com" },
]
description = "A folder/cbz downloader for manga from mangapark v5.3. Uses chrome OR safari drivers via selenium."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Unlicense"
license-files = ["LICENSE"]

dependencies = [
  'pillow',
  'alive_progress', 
  'selenium', 
  'requests'
]

[project.urls]
Homepage = "https://github.com/etashj/mangapark-dl"
Issues = "https://github.com/etashj/mangapark-dl/issues"

[project.scripts]
mangapark-dl = "mangapark_dl.mangapark_dl:main"
