[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dfk_commons"
version = "1.3.6"
authors = [
  { name="jtschuwirth", email="jtschuwirth@gmail.com" },
  { name="jeschuwirth", email="jeschuwirth@gmail.com" }
]
description = "A package for dfk common functions"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "boto3==1.23.1",
  "cryptography==43.0.0",
  "requests==2.28.1",
  "web3==6.13.0"
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
