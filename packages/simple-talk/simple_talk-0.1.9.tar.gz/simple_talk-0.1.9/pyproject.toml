[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-talk"
version = "0.1.9"
description = ""
authors = [{ name = "Chuancong Gao", email = "chuanconggao@users.noreply.github.com" }]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "extratools-av>=0.1.0",
    "extratools-core>=0.1.24",
    "extratools-text>=0.1.1",
    "moviepy>=2.2.1",
    "textstat>=0.7.7",
]

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "mypy>=1.7.1",
    "ipython>=8.27.0",
]

[project.urls]
Repository = "https://github.com/chuanconggao/SimpleTalk/"

[project.optional-dependencies]
polly = [
    "boto3>=1.37.19",
]
spacy-models = [
    # https://spacy.io/usage/models#download-pip
    "en-core-web-trf",
]

[tool.uv.sources]
en-core-web-trf = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_trf-3.8.0/en_core_web_trf-3.8.0-py3-none-any.whl" }

[tool.coverage.run]
source = [
    "src",
]

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml:cov.xml --cov-report html --cov-report term-missing test"
pythonpath = [
    "src",
]
