[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flax_orbax"
version = "0.1.0"
authors = [
    { name = "Dibya Ghosh", email = "dibya@berkeley.edu" }
]
description = "A package for saving JAX-compatible dataclasses with Orbax"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml",
]
[project.optional-dependencies]
jax = ["flax", "orbax-checkpoint"]
dev = ["ipykernel"]

[dependency-groups]
dev = [
    "flax>=0.10.6",
    "ipykernel>=6.29.5",
    "orbax-checkpoint>=0.11.15",
]
