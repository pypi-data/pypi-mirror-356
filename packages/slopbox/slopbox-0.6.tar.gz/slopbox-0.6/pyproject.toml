[project]
name = "slopbox"
version = "0.6"
description = "AI image generation platform and video-audio synchronization tool with real-time waveform visualization"
readme = "README.md"
authors = [{ name = "Mikael Brockman", email = "mikael@brockman.se" }]
license = "MIT"
requires-python = ">=3.13"
keywords = ["ai", "image-generation", "fastapi", "web-app"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.11.16",
    "anthropic>=0.46.0",
    "anyio>=4.8.0",
    "click>=8.0.0",
    "fastapi[standard]>=0.115.8",
    "openai>=1.70.0",
    "pillow>=11.1.0",
    "pytest-asyncio>=0.25.3",
    "pytest-xdist[psutil]>=3.7.0",
    "replicate>=1.0.4",
    "tagflow>=0.7.0",
    "uvicorn[standard]>=0.34.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.1.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.25.0",
    "ruff>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/mbrock/slopbox"
Issues = "https://github.com/mbrock/slopbox/issues"

[project.scripts]
slopbox = "slopbox.cli:slopbox_cli"
videosync = "slopbox.cli:videosync_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 78
target-version = ["py313"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
lint.select = ["E", "F", "I", "N", "W"]
target-version = "py313"
line-length = 78

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.13"

[tool.uv]
dev-dependencies = ["httpx>=0.28.1", "pytest>=8.3.4", "ruff>=0.9.7"]

[dependency-groups]
dev = ["ruff>=0.9.7"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short", "-n", "logical"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = ["ignore::DeprecationWarning:pydantic._internal._config"]
