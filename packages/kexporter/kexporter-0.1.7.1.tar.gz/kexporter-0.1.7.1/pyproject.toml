[project]
name = "kexporter"
version = "0.1.7.1"
description = "Module d'exportation de salons discord en fichier HTML (Discord.py)"
readme = "README.md"
authors = [
  { name="Kushh", email="kushy.lade@gmail.com" }
]
license = {file = "LICENSE"}
dependencies = [
  "discord.py>=2.5.2",
  "jinja2>=3.1.6"
]
keywords = ["discord", "html", "export"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
kexporter = ["templates/*.html", "static/*.css"]
