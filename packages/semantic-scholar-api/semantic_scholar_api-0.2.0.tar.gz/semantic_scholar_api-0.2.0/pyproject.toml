[project]
name = "semantic-scholar-api"
version = "0.2.0"
description = "Python client for the Semantic Scholar API"
readme = "README.md"
authors = [
    { name = "Bruno Guisard"}
]
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
    "tenacity>=9.0.0",
]


[project.urls]
Homepage = "https://github.com/bguisard/semantic-scholar-api"
Repository = "https://github.com/bguisard/semantic-scholar-api"
Documentation = "https://github.com/bguisard/semantic-scholar-api#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/semantic_scholar"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "pyright>=1.1.358",
    "ruff>=0.3.0",
    "ipykernel>=6.29.5",
    "ipython>=9.0.1",
    "pytest-cov>=6.0.0",
    "python-dotenv>=1.1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
typeCheckingMode = "strict"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E", # Pycodestyle errors
    "F", # Pyflakes
    "I", # Import errors
    "N", # Pep8 naming
    "W", # Pycodestyle warnings
    "UP006", # non-pep585-annotation
    "UP007", # non-pep604-annotation-union
    "UP035", # deprecated-import
]
ignore = ["N815"]  # Allow camelCase variable names to match API fields


[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
