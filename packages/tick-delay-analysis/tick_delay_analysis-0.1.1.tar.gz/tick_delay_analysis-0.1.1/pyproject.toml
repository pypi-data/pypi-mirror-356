[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tick_delay_analysis"
version = "0.1.1"
description = "A package for analyzing time delay in stock ticks"
authors = [
  { name="Jingyang Peng", email="Eric_Peng2003@163.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pandas",
  "numpy",
  "matplotlib"
]

[project.scripts]
tick-analysis = "tick_delay_analysis.scripts.run_analysis:main"

