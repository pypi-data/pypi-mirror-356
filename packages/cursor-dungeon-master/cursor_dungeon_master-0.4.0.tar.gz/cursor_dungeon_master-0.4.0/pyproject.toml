[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cursor-dungeon-master"
version = "0.4.0"
description = "Context-tracking pre-commit tool for Cursor integration with comprehensive documentation enforcement"
readme = "README.md"
authors = [
    {name = "Dungeon Master Team", email = "team@dungeonmaster.dev"}
]
maintainers = [
    {name = "Dungeon Master Team", email = "team@dungeonmaster.dev"}
]
license = "MIT"
keywords = ["documentation", "git", "pre-commit", "context", "tracking", "cursor", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
]

[tool.setuptools.packages.find]
include = ["dungeon_master*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
dungeon_master = ["templates/**/*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "twine>=4.0.0",
    "build>=0.8.0",
]

[project.scripts]
dm = "dungeon_master.cli:main"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --tb=short"

[tool.coverage.run]
source = ["./dungeon_master"]
omit = [
    "*/tests/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
