[project]
name = "ModuBotCore"
version = "0.0.3"
description = "Core utilities for ModuBot-based bots"
authors = [{ name = "Endkind", email = "endkind.ender@endkind.net" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["python-dotenv >= 1.1.0"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ModuBotCore*"]
