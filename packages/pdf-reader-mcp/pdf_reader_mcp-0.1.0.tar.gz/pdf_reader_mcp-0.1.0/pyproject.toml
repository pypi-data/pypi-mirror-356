[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf-reader-mcp"
version = "0.1.0"
description = "A powerful MCP server for comprehensive PDF processing with OCR and diagram detection"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "apisak13@gmail.com"}
]
maintainers = [
    {name = "Your Name", email = "apisak13@gmail.com"}
]
keywords = ["mcp", "pdf", "ocr", "text-extraction", "amazon-q", "diagrams"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Environment :: Console",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.8.0",
    "PyPDF2>=3.0.1",
    "pytesseract>=0.3.13",
    "Pillow>=10.0.0",
    "PyMuPDF>=1.22.5",
    "markdown>=3.4.3",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "requests>=2.31.0",
    "pdfkit>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/zixma13/pdf-reader-mcp"
Repository = "https://github.com/zixma13/pdf-reader-mcp.git"
Issues = "https://github.com/zixma13/pdf-reader-mcp/issues"
Changelog = "https://github.com/zixma13/pdf-reader-mcp/blob/main/CHANGELOG.md"
Documentation = "https://github.com/zixma13/pdf-reader-mcp#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

# Define the CLI entry point for uvx
[project.scripts]
pdf-reader-mcp = "pdf_reader_mcp.cli:main"

# Alternative entry points for different use cases
[project.entry-points."mcp.servers"]
pdf_reader = "pdf_reader_mcp.server:mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/pdf_reader_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
