[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "plavchan_gpu"
version = "1.1.2"
description = "GPU-accelerated Plavchan periodogram calculation"
readme = "README.md"
authors = [
    {name = "Matteo Paz", email = "matteopi314@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://github.com/matteopaz/plavchan-gpu"
"Repository" = "https://github.com/matteopaz/plavchan-gpu"