[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "nqr_blochsimulator"
version = "0.0.3"
authors = [
  { name="jupfi", email="support@nqrduck.cool" },
]

description = "Simple Python script to simulate NQR Bloch equations"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "matplotlib",
    "numpy",
    "scipy",
    "numpy",
]

[tool.ruff]
exclude = [
  "widget.py",
]

[tool.ruff.lint]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[project.urls]
"Homepage" = "https://nqrduck.cool"
"Bug Tracker" = "https://git.private.coffee/nqrduck/nqr-blochsimulator/issues"
"Source Code" = "https://git.private.coffee/nqrduck/nqrduck-blochsimulator"

[tool.hatch.build.targets.wheel]
packages = ["src/nqr_blochsimulator"]