[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "ross-cli"
version = "0.3.7"
description = "CLI for data analysis code reuse in MATLAB, Python, and R."
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Mitchell Tillman", email = "mtillman14@gmail.com"}
]
maintainers = [
    {name = "Mitchell Tillman", email = "mtillman14@gmail.com"}
]
readme = "README.md"
dependencies = [
    "tomli",
    "tomli_w",
    "typer"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: System :: Software Distribution",
]

[project.urls]
Homepage = "https://github.com/ResearchOS/ross_cli"
Repository = "https://github.com/ResearchOS/ross_cli"
Documentation = "https://ResearchOS.github.io/ross_cli/"

[project.scripts]
ross = "ross_cli.cli:app"