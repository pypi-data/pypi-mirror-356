site_name: ResearchOS ROSS CLI
site_author: Mitchell Tillman
repo_name: ROSS CLI
repo_url: https://github.com/ResearchOS/ross_cli
site_url: https://researchos.github.io/ross_cli/
theme:
  name: material
  features:
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - toc.follow
    - navigation.top

plugins:
  - search  
  - awesome-pages
  - mkdocstrings:
      default_handler: python
      # handlers:
      #   python:
      #     rendering:
      #       show_source: false
      #       show_signature: true
      #       show_docstrings: true
      #     selection:
      #       members: true
      #       docstring_style: "google"
      #     options:
      #       filters:
      #         - "!^__.*__$"
      #         - "!^_"

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - admonition

nav:
  - Overview:
    - Philosophy: Overview/index.md  
    - ROSS Indexes: Overview/index_repo.md  
    - Add a Package to a ROSS Index: Overview/add_to_index.md
    - Release: Overview/release.md
    - Install: Overview/install.md    