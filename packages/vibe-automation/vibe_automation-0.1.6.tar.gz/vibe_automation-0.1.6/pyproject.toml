[project]
name = "vibe-automation"
version = "0.1.6"
description = "Vibe Automation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.53.0",
    "fastapi>=0.104.0",
    "playwright>=1.52.0",
    "pydantic>=2.11.5",
    "python-dotenv>=1.0.0",
    "requests-oauthlib>=1.3.1",
    "typer>=0.16.0",
    "uvicorn>=0.24.0",
]
keywords = ["automation", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["va"]

[dependency-groups]
dev = [
    "ruff>=0.11.12",
    "pytest>=8.0.0",
]

[project.scripts]
orby = "va.cli.main:app"
