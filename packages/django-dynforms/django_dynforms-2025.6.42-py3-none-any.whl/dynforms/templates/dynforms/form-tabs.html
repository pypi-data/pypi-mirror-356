{% load dynforms %}
<!-- Nav tabs -->
{% if form_pages|length > 1 %}
    <ul class="df-form-tabs nav nav-tabs">
        {% for page in form_pages %}
            <li class="nav-item">
                <a href="#page{{ page.number }}"
                   data-page-number="{{ page.number }}"
                   class="nav-link {% if page.number == active_page %}active{% endif %}"
                   {% if page.number == active_page %}aria-current="page" {% endif %}
                   data-bs-toggle="tab">{{ page.name }}
                {% with validation|page_errors:page.number|length as count %}
                    {% if count %}
                    <span class="badge {% if form.errors %} bg-danger{% else %}bg-warning{% endif %}">{{ count }}</span>
                    {% endif %}
                {% endwith %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
