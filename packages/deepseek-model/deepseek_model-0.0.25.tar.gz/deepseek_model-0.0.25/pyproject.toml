[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepseek-model"
version = "0.0.25"
dependencies = [
  "build",
  "google-genai",
  "groq",
  "load_dotenv",
  "markdownify",
  "pymongo",
  "pydantic",
  "pyyaml",
  "together",
  "twine",
  "PyYAML"
]

[project.scripts]
deepseek = "deepseek.main:main"
htmltotext = "htmltotext.main:main"
hkatt = "hkatt.main:main"
ykatt = "ykatt.main:main"
gemini = "gemini.main:main"