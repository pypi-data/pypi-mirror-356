[tool.poetry]
name = "gsrap"
version = "0.4.11"
description = ""
authors = ["Gioele Lazzari"]
license = "GNU General Public License v3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
cobra = ">=0.29"
pandas = ">=2.0.0"
