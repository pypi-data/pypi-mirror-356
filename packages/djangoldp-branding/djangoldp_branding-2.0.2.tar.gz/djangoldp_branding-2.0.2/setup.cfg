[metadata]
name = djangoldp_branding
version = attr: djangoldp_branding.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-branding
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for GBS
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=4.0

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_branding/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

