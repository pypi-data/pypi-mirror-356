[tool.poetry]
name = "envo"
version = "1.5.5"
description = "Smart Environments handling - Define command hooks, file hooks and env variables in python and activate hot reloaded shells."
authors = ["Damian Krystkiewicz <damian.krystkiewicz@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
    "Topic :: System :: Shells",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]

license = "Apache 2.0"
readme = "README.rst"

include = ["envo/__version__.py"]

[tool.poetry.urls]
homepage = "https://gitlab.com/plasma-opensource/envo"

[tool.poetry.dependencies]
python = ">=3.8, <4.0"
prompt_toolkit = "3.0.26"
rhei = "^0"
pygments = "^2"
xonsh = "0.13.1"
rich = "*"
envium = "^1.1.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
pep8-naming = "^0.10.0"
mypy = "^0.770"
pygments = "^2.6.1"
pytest-mock = "^3.1.0"
toml = "^0.10.0"
rhei = "^0.5.2"
pyte = "^0.8.0"
isort = "^5.6.4"
flaky = "^3.7.0"
stickybeak = "^0.9.2"
Jinja2 = "^3.0.1"
black = "21.7b0"
pytest = "^6.2.4"
pytest-xdist = "^2.3.0"
pytest-rerunfailures = "^10.2"

[tool.poetry.scripts]
envo = "envo.scripts:_main"

[tool.poetry.group.dev.dependencies]
freezegun = "^1.2.2"
re-assert = "^1.1.0"

[tool.isort]
profile = "hug"
skip = ["__init__.py", ".venv"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120
