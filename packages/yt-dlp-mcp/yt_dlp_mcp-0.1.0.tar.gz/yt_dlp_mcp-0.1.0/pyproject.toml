[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yt-dlp-mcp"
version = "0.1.0"
description = "MCP server for YouTube video operations using yt-dlp"
authors = [{name = "User", email = "user@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.2.0",
    "yt-dlp>=2023.12.30",
    "youtube-search-python>=1.6.6",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "mypy",
]

[project.scripts]
yt-dlp-mcp = "yt_dlp_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
