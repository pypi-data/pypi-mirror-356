[project]
name = "dbtype_checker"
version = "0.1.2"
description = "Detect mismatched column types in your database using SQLAlchemy."
authors = [
  { name="Paras Seekhwal", email="Parasseekhwal@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "sqlalchemy",
    "typer",
    "pymysql",             # MySQL
    "pg8000",              # PostgreSQL
    "cx_Oracle",           # Oracle
    "pyodbc"             
]

requires-python = ">=3.7"

[project.scripts]
dbtype-checker = "dbtype_checker.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
