[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ReSubPlot"
dynamic = ["version", "dependencies"]
authors = [
    {name = "Victor Pozsgay", email = "victor.pozsgay@carleton.ca"},
]
description = "ReSubPlot (Replot figures to SubPlots): Plot one or many existing figure objects into a subplots() and manage labels, titles, legends, alignments, etc."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science"
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {attr = "ReSubPlot.__version__"}

[project.scripts]
ReSubPlot = "ReSubPlot.__main__:main"

[project.urls]
Homepage = "https://github.com/VictorPozsgay/ReSubPlot"


[tool.setuptools.packages.find]
where = ["src"]
