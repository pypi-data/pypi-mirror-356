    "diffrax>=0.6.0",
    "equinox>=0.11.8",
    "functions==0.7.0",
    "jax==0.4.35",
    "jaxlib==0.4.35",
    "matplotlib>=3.9.2",
    #"numpy>=2.0.2",
    "optax==0.2.3",
    "pandas>=1.1.4",
    "pytest>=8.3.4",
    "scikit_learn==1.5.2",
    "scipy>=1.11.1",
    "sympy>=1.13.3",
    "tomli>=2.1.0 ; python_version<'3.11'",
    "python-libsbml==5.20.4",
    "scikit-optimize>=0.10.2",
    "markdown-include>=0.8.1",
    "xgboost>=2.1.3"
]

authors = [
