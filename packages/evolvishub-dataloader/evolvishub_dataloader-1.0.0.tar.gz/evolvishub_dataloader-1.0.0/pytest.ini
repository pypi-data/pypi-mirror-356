[tool:pytest]
# Pytest configuration for evolvishub-dataloader

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    asyncio: Asynchronous tests
    database: Tests that require database operations
    file_io: Tests that involve file operations

# Asyncio configuration
asyncio_mode = auto

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra

# Test timeout (in seconds)
timeout = 300

# Ignore certain files/directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:openpyxl.*
    ignore::UserWarning:xlrd.*

# Log configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if pytest-cov is installed)
# This will be used by the test runner
