[data_types]
types = inventory,sales,purchases,orders

[directories]
root = data
processed = data/processed
failed = data/failed

[database]
path = data/bitzer.db
migrations = migrations
backup = backups

[processing]
move_processed = true
add_timestamp = true
retry_attempts = 3
max_file_size = 10485760

[extensions]
excel = xlsx,xls
csv = csv
json = json
text = txt

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/data_loader.log
max_size = 10485760
backup_count = 5

[performance]
multiprocessing = true
max_workers = 4
batch_size = 1000
compression = true 