# Data directories configuration
directories:
  root: "datos"  # Root directory for all data
  inventory: "INVENTARIO"
  sales: "VENTAS"
  purchases: "COMPRAS"
  orders: "ORDENES"
  processed: "processed"  # Subdirectory for processed files
  failed: "failed"      # Subdirectory for failed files

# Database configuration
database:
  path: "data/database.db"
  migrations_dir: "migrations"

# File processing configuration
processing:
  move_processed: true
  add_timestamps: true
  timestamp_format: "%Y%m%d_%H%M%S"
  retry_attempts: 5
  retry_delay: 1  # seconds

# Supported file extensions
file_types:
  excel:
    - ".xlsx"
    - ".xls"
  csv:
    - ".csv"
  json:
    - ".json"

