[database]
path = test_data/notification.db
migrations_dir = test_migrations
directory = test_data

[notification]
enabled = true
log_level = INFO
email_enabled = false
console_output = true
email = test@example.com
slack_webhook = https://hooks.slack.com/services/test
types = info,warning,error,success

[email]
smtp_server = localhost
smtp_port = 25
use_tls = false
username = 
password = 
from_address = noreply@example.com
to_addresses = admin@example.com

[logging]
enabled = true
file = logs/notifications.log
max_size = 10485760
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
level = INFO 