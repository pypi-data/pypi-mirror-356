<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="powered-by" content="https://github.com/ltto/mdtree">
    <title>{title}</title>
    <style>
        {css_base}
    </style>
    {css_more}
</head>

<body>
    <div id="layout">
        <div id="sidebar">
            <h1>Table of Contents</h1>
            <div id="custom-toc-container">
                {toc_content}
            </div>
        </div>
        <div id="content-container">
            <div class="markdown-body markdown-content">
                {content}
            </div>
        </div>

        {generated_at}

        <div id="footer">
            Powered by
            <a href="https://github.com/ltto/mdtree" target="_blank" title="https://github.com/ltto/mdtree">
                https://github.com/ltto/mdtree
            </a>
        </div>
    </div>
</body>

<script>
    {js_base}
</script>

{js_more}

</html>
