# netspeedo/pyproject.toml

# Specifies the build system (PEP 517)
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Core project metadata (PEP 621)
[project]
name = "netspeedo"  # IMPORTANT: Check if this name is available on PyPI!
version = "0.1.0"
authors = [
  # Replace with your actual name and email
  { name="Raju", email="your-email@example.com" },
]
description = "A feature-rich, real-time network speed and performance monitor for your terminal."
readme = "README.md"
requires-python = ">=3.8" # Using modern typing, so 3.8+ is safer
license = { file="LICENSE" } # We will add a LICENSE file later
keywords = ["network", "speed", "monitor", "terminal", "cli", "rich"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Monitoring",
    "Topic :: Terminals",
]

# These are the libraries your package needs to run
dependencies = [
    "psutil",
    "rich",
    "requests",
]

# Links to your project's homepage, documentation, etc.
[project.urls]
Homepage = "https://github.com/rajuX75/netspeedo"
"Bug Tracker" = "https://github.com/rajuX75/netspeedo/issues"

# This creates the `netspeedo` command-line script.
# When a user types `netspeedo`, it runs the `main` function
# from the `netspeedo.cli` module.
[project.scripts]
netspeedo = "netspeedo.cli:main"
