[project]
name = "ohm-ai"
version = "1.0.1"
description = "Python library to export data from and interact with the Ohm AI Platform"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Colin Chung", email = "colin@ohm.ai"}]
dependencies = [
  "pandas>=2.2.3",
  "gql[aiohttp,requests]>=3.5.2",
  "psycopg2-binary>=2.9"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ohm_ai"]