[tool.poetry]
name = "qry"
version = "0.1.1"
description = "QRY project for financial document processing"
authors = ["Tom Sapletta <info@softreck.dev>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
lxml = "^4.9.0"
beautifulsoup4 = "^4.12.0"
Pillow = "^10.0.0"
python-magic = "^0.4.27"
python-dateutil = "^2.8.2"
requests = "^2.31.0"
ujson = "^5.8.0"
tqdm = "^4.66.0"
pytz = "^2023.3"
pandas = "^2.0.0"

[tool.poetry.scripts]
qry = "qry:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
