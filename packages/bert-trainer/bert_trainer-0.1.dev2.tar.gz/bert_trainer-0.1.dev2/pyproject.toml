[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "bert-trainer"
dynamic = ["version"]
authors = [
    { name = "stupidfish001", email = "shovel@hscsec.cn" }
]
description = "A dataset container for al-1s project."
dependencies = [
    "typer==0.15.3",
    "click==8.1.8",
    "loguru",
    "pandas",
    "torch",
    "numpy",
    "transformers",
    "tqdm",
    "scikit-learn"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"

[tool.setuptools]
packages = { find = { } }

[tool.setuptools_scm]
local_scheme = "no-local-version"

[project.scripts]
bert-trainer = "app.cli:main"