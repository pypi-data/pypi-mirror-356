[tool.poetry]
name = "packmlpy"
version = "1.0.0"
license = "MIT"
description = "A Python implementation of the state machine defined in PackML / ISA 88 / IEC 61512"
authors = ["Aljosha Koecher <aljosha.koecher@hsu-hh.de>"]
readme = "README.md"
repository = "https://github.com/aljoshakoecher/PackMLpy"
homepage = "https://github.com/aljoshakoecher/PackMLpy"
keywords = ['StateMachine', 'PackML', 'ISA88', 'Finite State Machine', 'FSM']
classifiers=[
	'Development Status :: 4 - Beta',      # "3 - Alpha", "4 - Beta" or "5 - Production/Stable" -> current state of your package
	'Intended Audience :: Developers',      # Define that your audience are developers
	'Topic :: Software Development :: Build Tools',
	'License :: OSI Approved :: MIT License',
	'Programming Language :: Python :: 3',
	'Programming Language :: Python :: 3.4',
	'Programming Language :: Python :: 3.5',
	'Programming Language :: Python :: 3.6',
	'Programming Language :: Python :: 3.7',
	'Programming Language :: Python :: 3.8',
	'Programming Language :: Python :: 3.9',
]
[tool.poetry.dependencies]
python = "^3.11"
transitions = "^0.9.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-order = "^1.1.0"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
