checks:
    python:
        code_rating: true
        duplicate_code: true

build:
    dependencies:
        override:
            - "pip install -r requirements.txt"
            - "pip install -r test_requirements.txt"
            - "pip install ."
    nodes:
        analysis:
            tests:
                override:
                    - py-scrutinizer-run
                    - 
                        command: pylint-run
                        use_website_config: false

        coverage:
            tests:
                override: 
                    - command: 'pytest'

filter:
    excluded_paths:
        - '*/docs/*'
        - '*/tests/*'
