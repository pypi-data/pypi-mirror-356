[metadata]
name = mastodon-tag-case-corrector
version = 1.0.0
url = https://codeberg.org/austinhuang/mastodon-tag-case-corrector
description = Convert the display names of hashtags in a Mastodon instance to PascalCase
author = Austin Huang
author_email = im@austinhuang.me
long_description = file: README-pypi.md
long_description_content_type = text/markdown
keywords = mastodon, moderation, hashtag
license_expression = Apache-2.0
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Programming Language :: Python :: 3.13
	Topic :: Communications
	Intended Audience :: Information Technology

[options]
zip_safe = False
include_package_data = True
packages = .
install_requires = 
	python-dotenv
	wordninja == 2.0.*
	requests == 2.32.*

[options.entry_points]
console_scripts = 
	mastodon-tag-case-corrector = cli:cli

[egg_info]
tag_build = 
tag_date = 0

