                                    type: string
                                    title: Branch name
                                    pattern: '^(.*)$'
                                enabled:
                                    default: null
                                    examples:
                                        - true
                                    oneOf:
                                        - type: boolean
                                        - type: "null"
                                tz:
                                    type: string
