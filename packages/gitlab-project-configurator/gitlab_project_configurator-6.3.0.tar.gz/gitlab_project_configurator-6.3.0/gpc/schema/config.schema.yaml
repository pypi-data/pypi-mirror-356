                    - type: string
                      pattern: '^(.+)$'
                    - type: "null"
            ci_git_shallow_clone:
                title: Description of project
                default: null
                anyOf:
                    - type: integer
                    - type: "null"
            description:
                title: Description of project
                default: null
                anyOf:
                    - type: string
                    - type: "null"
            topics:
                title: Topics of project
                default: null
                anyOf:
                    - type: array
                      items:
                        type: string
                    - type: "null"
            keep_existing_topics:
                title: Keep the existing topics
                type: boolean
                default: false
            ci_config_path:
                title: The path to CI configuration file
                default: null
                anyOf:
                    - type: string
                    - type: "null"
            squash_commit_template:
                title: Template for squash commit messages
                default: null
                anyOf:
                    - type: string
                    - type: "null"
            merge_commit_template:
                title: Template for merge commit messages
