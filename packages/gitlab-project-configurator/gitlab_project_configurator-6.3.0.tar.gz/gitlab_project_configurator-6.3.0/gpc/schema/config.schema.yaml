                                                    - type: "null"
                    -   type: "null"
            artifacts:
                title: Artifacts
                default: null
                oneOf:
                    -   type: object
                        additionalProperties: false
                        properties:
                            keep_latest_artifact:
                                title: Disable or enable the ability to keep the latest artifact for this project.
                                default: null
                                examples:
                                    - true
                                oneOf:
                                    - type: boolean
                                    - type: "null"

            permissions:
                title: Project permissions
                default: null
                oneOf:
                    -   type: object
