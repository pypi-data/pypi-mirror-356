properties:
    include:
        description: |

            (Optional) Allow policies to be imported from another file.

            #### Example:

            ```yaml
            include: local/path.yaml
            ```
        oneOf:
            - type: string
              title: file name
              default: ''
              pattern: '^(.*)$'
            - type: array
              items:
                  type: string
                  title: file name
                  pattern: '^(.*)$'

    variable_profiles:
        type: object
        description: |

            Define named presets of one or several variables.

            Allow to define several variable at once

            #### Example:

            ```yaml
            variable_profiles:
                SOME_VARIABLE_GROUP:
                    -   name: SOME_VARIABLE
                        value: 'http://some.url/path'
                        protected: false
                    -   name: SOME_OTHER_VARIABLE
                        value: 'some other value'
                        protected: false
            ```

        additionalProperties:
            type: array
            default: []
            title: Definition of one variable profile
            items:
                $ref: '#/definitions/variable'

    member_profiles:
        type: array
        default: []
        description: |

            List of named groups of members.
            Can be used for approvers, or protected branches

            #### Example:

            ```yaml
            member_profiles:
              - name: mytest_master_approvers
                members:
                  - email@server
                  - email1@server
            ```
        items:
            additionalProperties: false
            properties:
                role:
                    default: null
                    oneOf:
                        - $ref: '#/definitions/role_enum'
                        - type: 'null'
                name:
                    type: string
                    title: The name of group members
                members:
                    type: array
                    description: 'null value not supported. An empty list [] removes all members'
                    default: []
                    items:
                        type: string

    projects_rules:
        type: array
        default: []
        description: |

            List of named project policies.

            #### Example:

            ```yaml
            projects_rules:
                -   rule_name: name_of_the_rule_to_define
                    ...
                -   rule_name: other_rule_name
                    ...
            ```

        items:
            additionalProperties: true
            allOf:
                -   $ref: '#/definitions/project_rule'
            properties:
                rule_name:
                    description: Name of the policy.
                    default: null
                    oneOff:
                      - type: string
                        pattern: '^(.*)$'
                      - type: null
                    examples:
                        - default_project_policy

    projects_configuration:
        title: Project Configuration
        type: array
        default: []
        description: |

            Apply policies to projects

            #### Example:

            ```yaml
            projects_configuration:
                -   paths:
                        - path/to/project
                        - ...
                    rule_name: name_of_the_rule_to_apply
                    ...
                -   paths:
                        - path/to/another/project
                        - ...
                    rule_name: other_name_of_rule
                    ...
            ```
        items:
            type: object
            additionalProperties: false
            title: Project Configuration
            anyOf:
                - required:
                    - rule_name
                - required:
                    - custom_rules
            properties:
                paths:
                    type: array
                    title: List of path to look for project
                    description: |
                        Path can be path to project, or path to group, or /
                        If you use / you apply this configuration to all project for which your user
                        has access

                        Please note regular expression are **not** supported.
                    default: 'null'
                    examples:
                        - fake/path/to/project_or_group
                        - 'path/with/wildcard/*'
                    items:
                        type: string
                        pattern: '^(.*)$'
                recursive:
                    type: boolean
                    title: Apply the schema recursively.
                    default: false
                not_seen_yet_only:
                    type: boolean
                    title: Don't apply the rule if the project has been configured yet
                    default: false
                excludes:
                    description: |

                        List of projects to exclude.

                        Can be a list of project path or group, or a list of regular expression.

                        Each Regular expression needs to start with `^` and end with `$`.

                        Do not forget to escape the `/` character in your regex: `\\/`

                    default: null
                    examples:
                        - fake/path/to/project/to/exclude
                        - '^path/to/exclude/.*$'
                    oneOf:
                      - type: array
                        items:
                            type: string
                            description: |
                              Path or regular expression.

                              Regular expression needs to start with `^` and end with `$`.
                              Do not forget to escape the `/` character in your regex: `^a\\/b\\/c$`
                            pattern: '^(.+)$'
                      - type: "null"
                rule_name:
                    title: Project rule policy to apply.
                    examples:
                        - default_project_policy
                    default: []
                    oneOf:
                        - type: array
                          items:
                            type: string
                            pattern: '^(.+)$'
                        - type: string
                          pattern: '^(.+)$'
                custom_rules:
                    title: Override rules
                    default: null
                    anyOf:
                        -   type: "object"
                            properties: {}
                            additionalProperties: false
                            description: "No override rule"
                        -   $ref: '#/definitions/project_rule'
                        -   type: "null"
                            description: "No override rule"

    groups_rules:
        type: array
        title: Group rule
        default: []
        items:
            allOf:
                -   $ref: '#/definitions/group_rule'
            properties:
                rule_name:
                    title: Group rule name to define.
                    examples:
                        - default_group_rule
                    oneOf:
                        - type: array
                          default: [ ]
                          items:
                              type: string
                              pattern: '^(.+)$'
                        - type: string
                          pattern: '^(.+)$'

    groups_configuration:
        type: array
        title: The Groups Schema
        default: []
        items:
            type: object
            additionalProperties: false
            title: The Items Schema
            anyOf:
                - required:
                    - paths
                    - rule_name
                - required:
                    - paths
                    - custom_rules
            properties:
                paths:
                    type: array
                    title: The Path Schema
                    default: null
                excludes:
                    description: |

                        List of groups to exclude.

                        Can be a list of project path or group, or a list of regular expression.

                        Each Regular expression needs to start with `^` and end with `$`.

                        Do not forget to escape the `/` character in your regex: `\\/`

                    default: null
                    examples:
                        - fake/path/to/group/to/exclude
                        - '^path/to/exclude/.*$'
                    oneOf:
                      - type: array
                        items:
                            type: string
                            description: |
                              Path or regular expression.

                              Regular expression needs to start with `^` and end with `$`.
                              Do not forget to escape the `/` character in your regex: `^a\\/b\\/c$`
                            pattern: '^(.+)$'
                      - type: "null"
                rule_name:
                    type: string
                    title: Group rule name to apply
                    default: ''
                    examples:
                        - default_group_policy
                    pattern: '^(.+)$'
                custom_rules:
                    title: Override group policy
                    $ref: '#/definitions/group_rule'
                recursive:
                    type: boolean
                    title: Apply the schema recursively.
                    default: false
                not_seen_yet_only:
                    type: boolean
                    title: Don't apply the rule if the group has been configured already
                    default: false

    label_profiles:
        type: array
        default: []
        description: |

            List of named groups of labels.
            Can be used for label definition in project rules

            #### Example:

            ```yaml
            label_profiles:
              - name: my_awesome_labels
                labels:
                  - name: build
                    color: #0033CC
                  - name: deliver
                    color: #11FF33
            ```
        items:
            additionalProperties: false
            properties:
                name:
                    type: string
                    title: The name of the group of labels
                labels:
                    type: array
                    description: 'null value not supported.'
                    default: []
                    items:
                        type: object
                        additionalProperties: false
                        title: The Label Schema
                        required:
                        - name
                        - color
                        properties:
                            name:
                                type: string
                                title: The Name Schema
                                default: ''
                                examples:
                                - delivery-SWEET200-RAEB
                                pattern: '^(.*)$'
                            color:
                                type: string
                                title: The Color Schema
                                default: ''
                                examples:
                                    - '#FF0000'
                                pattern: '^(.*)$'
