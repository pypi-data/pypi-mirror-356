            keep_existing_members:
                title: Keep the existing members
                type: boolean
                default: false
            keep_existing_groups:
                title: Keep the existing groups
                type: boolean
                default: false
            skip_permission_error:
                title: Skip permission error if higher rights
                type: boolean
                default: false
            project_members:
                title: 'Project members'
                description: 'Define the users and groups which are members of the project.'
                default: null
                oneOf:
                    - type: object
                      title: The Items Schema
                      additionalProperties: false
                      properties:
                          profiles:
                              title: 'Profiles'
                              description: List of profiles used as members
                              default: null
                              oneOf:
                                  - type: array
                                    default: []
                                    items:
                                        type: string
                                  - type: "null"
                          members:
                              type: array
                              description: 'null value not supported. An empty list [] removes all members'
                              title: List of role and members name
                              default: []
                              items:
                                  additionalProperties: false
                                  anyOf:
                                      - required: [role, name]
                                      - required: [role, names]
                                  properties:
                                      role:
                                          default: null
                                          oneOf:
                                              - $ref: '#/definitions/role_enum'
                                              - type: 'null'
                                      name:
                                          type: string
                                          description: 'null value not supported. An empty list [] removes all members'
                                      names:
                                          type: array
                                          description: 'null value not supported. An empty list [] removes all members'
                                          default: []
                                          items:
                                              type: string

                    - type: "null"

            approval_rules:
                title: 'Approval rules'
                type: array
                items:
                    oneOf:
                        - type: object
                          title: Approval rule schema
                          oneOf:
                            - required : [minimum,name]
                          properties:
                            name:
                                type: string
                            profiles:
                                title: 'Profiles'
                                description: List of profiles used as members
                                default: null
                                oneOf:
                                    - type: array
                                      default: []
                                      items:
                                        type: string
                                    - type: "null"
                            members:
                                type: array
                                description: 'null value not supported. An empty list [] removes all members'
                                title: List of members name
                                default: []
                                items:
                                    type: string
                            minimum:
                                type: integer
                                minimum: 0
                                title: Minimum approval required
                                examples:
                                    - 2
                            protected_branches:
                                default: null
                                oneOf:
                                    - type: array
                                      items:
                                            oneOf:
                                                - type: integer
                                                - type: string

