                                    default: 'Etc/UTC'
                                    pattern: '^(.*)$'
                                variables:
                                    title: The variables of scheduler
                                    default: null
                                    oneOf:
                                        - type: array
                                          items:
                                            additionalProperties: true
                                            oneOf:
                                                - $ref: '#/definitions/variable'
                                                - type: object
                                                  additionalProperties: false
                                                  properties:
                                                    import:
                                                        type: string
