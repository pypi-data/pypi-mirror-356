[mypy]
python_version = 3.9

# Exclude tests directory
exclude = tests/

# Ignore packages that don't support type checking
[mypy-armonik.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-grpc]
ignore_missing_imports = True


[mypy-setuptools]
ignore_missing_imports = True

[mypy-setuptools_scm]
ignore_missing_imports = True
