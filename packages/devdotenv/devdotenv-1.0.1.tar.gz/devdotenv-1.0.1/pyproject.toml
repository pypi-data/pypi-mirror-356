[project]
name = "devdotenv"
version = "1.0.1"
description = "A CLI tool for securely encrypting and decrypting .env files using AES-256-GCM"
readme = "README.md"
requires-python = ">=3.8.1"
authors = [
    {name = "guinat", email = "guihotnathan@gmail.com"}
]
license = {text = "MIT"}
keywords = ["encryption", "env", "security", "cli", "aes", "dotenv", "environment", "variables"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "click>=8.0.0",
    "cryptography>=41.0.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
devdotenv = "src.cli:main"

[project.urls]
Homepage = "https://github.com/guinat/devdotenv-python"
Repository = "https://github.com/guinat/devdotenv-python"
Documentation = "https://github.com/guinat/devdotenv-python#readme"
"Bug Reports" = "https://github.com/guinat/devdotenv-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=src --cov-report=term-missing"

[tool.hatch.build.targets.wheel]
packages = ["src"]
