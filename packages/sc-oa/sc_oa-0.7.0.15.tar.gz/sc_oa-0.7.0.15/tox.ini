[tox]
envlist = py, pre-commit, docs

[testenv]
deps =
    flake8
    pytest
    responses
    Jinja2
    sphinx
    sphinxcontrib-httpdomain
    PyYAML
    jsonschema
    m2r2
    picobox
    deepmerge
    setuptools
usedevelop = true
commands =
    {envpython} -m pytest tests/ --strict-markers  {posargs}

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps = sphinx_rtd_theme
    sphinxcontrib-httpdomain
    PyYAML
    jsonschema
    m2r2
    picobox
    deepmerge
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees docs docs/_build/

[pytest]
markers =
    regenerate_rendered_specs
