[project]
name = "velithon"
version = "0.3.3"
description = "Velithon is a lightweight, high-performance, asynchronous web framework for Python, built on top of the RSGI protocol"
authors = [
    {name = "Dang Van Nghiem",email = "vannghiem848@gmail.com"}
]
license = {text = "BSD-3-Clause"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "granian[asyncio,reload,rloop,uvloop] (>=2.2.6,<3.0.0)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "orjson (>=3.10.16,<4.0.0)",
    "pydantic (>=2.11.4,<3.0.0)",
    "pydash (>=8.0.5,<9.0.0)",
    "msgpack (>=1.1.0,<2.0.0)",
    "zeroconf (>=0.147.0,<0.148.0)",
    "python-consul (>=1.1.0,<2.0.0)"
]
[tool.poetry.dependencies]
python = ">=3.10,<4.0"

[project.scripts]
velithon = "velithon.cli:cli"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-codspeed = "^3.2.0"
pytest-cov = "^6.0.0"
ruff = "^0.8.0"
black = "^24.0.0"
isort = "^5.13.0"
bandit = "^1.8.0"
coverage = "^7.6.0"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = 'velithon._velithon'
bindings = 'pyo3'

[[tool.mypy.overrides]]
module = [
    "granian.*",
    "orjson.*",
    "msgpack.*",
    "pydash.*",
    "zeroconf.*",
    "consul.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["velithon"]
omit = [
    "*/tests/*",
    "*/benchmarks/*",
    "*/__pycache__/*",
    "*/target/*",
    "*/build/*",
    "*/dist/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | target
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
known_first_party = ["velithon"]

