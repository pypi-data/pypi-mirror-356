[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simdlib"
version = "0.1.1"
description = "SIMD-accelerated library for list computations"
authors = [
    { name = "Michael Zheng", email = "qx2zheng@uwaterloo.ca" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

[tool.setuptools.packages.find]
where = ["."]
