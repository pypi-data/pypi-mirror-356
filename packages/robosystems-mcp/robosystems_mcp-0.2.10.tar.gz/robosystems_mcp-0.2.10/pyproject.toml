[project]
name = "robosystems-mcp"
version = "0.2.10"
description = "A simple Neo4j MCP server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.6.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "mcp[cli]>=1.6.0",
    "pyright>=1.1.402",
    "pytest-asyncio>=0.26.0",
    "pytest>=8.3.5",
    "ruff>=0.11.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
robosystems-mcp = "robosystems_mcp:main"
