dbus:
  bus_type: SYSTEM
  subscriptions:

    - bus_name: org.bluez
      path: /org/bluez/hci0

      interfaces:
        - interface: org.freedesktop.DBus.Properties
          signals:
            - signal: PropertiesChanged
          methods:
            - method: GetAll

      flows:
        - name: "publish adapter state"
          triggers:
            - type: object_added
            - type: dbus_signal
              interface: org.freedesktop.DBus.Properties
              signal: PropertiesChanged
          actions:
            - type: context_set
              context:
                adapter_properties: |
                  {{ dbus_call('org.bluez', '/org/bluez/hci0', 'org.freedesktop.DBus.Properties', 'GetAll', ['org.bluez.Adapter1']) }}
            - type: mqtt_publish
              topic: dbus2mqtt/bluez/hci0
              payload_type: json
              payload_template:
                hci0: "{{ adapter_properties }}"

    - bus_name: org.bluez
      path: /org/bluez/hci0/dev_*

      interfaces:
        - interface: org.freedesktop.DBus.Properties
          signals:
            - signal: PropertiesChanged
          methods:
            - method: GetAll

      flows:
        - name: "publish device state"
          triggers:
            - type: object_added
            - type: dbus_signal
              interface: org.freedesktop.DBus.Properties
              signal: PropertiesChanged
          actions:
            - type: context_set
              context:
                device_properties: |
                  {{ dbus_call('org.bluez', path, 'org.freedesktop.DBus.Properties', 'GetAll', ['org.bluez.Device1']) }}
            - type: mqtt_publish
              topic: dbus2mqtt/bluez/{{ path | replace('/org/bluez/', '') }}
              payload_type: json
              payload_template: "{{ device_properties }}"
        - name: "device removed"
          triggers:
            - type: object_removed
          actions:
            - type: mqtt_publish
              topic: dbus2mqtt/bluez/{{ path | replace('/org/bluez/', '') }}
              payload_type: json
              payload_template: "{{ None }}"
