[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ceilopyter"
authors = [
  {name = "Tuomas Siipola", email = "tuomas.siipola@fmi.fi"},
]
description = "Read ceilometer data"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = ["netCDF4", "numpy"]
dynamic = ["version"]

[project.optional-dependencies]
test = ["mypy", "pytest"]
dev = ["pre-commit", "release-version"]

[project.urls]
Homepage = "https://github.com/actris-cloudnet/ceilopyter"
Issues = "https://github.com/actris-cloudnet/ceilopyter/issues"

[tool.hatch.version]
path = "ceilopyter/version.py"

[[tool.mypy.overrides]]
module = ["cftime.*"]
ignore_missing_imports = true

[tool.release-version]
filename = "ceilopyter/version.py"
pattern = ["__version__ = \"(?P<major>\\d+).(?P<minor>\\d+).(?P<patch>\\d+)\""]
changelog = "CHANGELOG.md"

[tool.ruff.lint]
select = ["B", "D", "E", "F", "I", "PLC", "PLE", "PLW", "SIM", "UP"]
ignore = ["D1"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["PLC0414"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.tomlsort]
trailing_comma_inline_array = true
sort_inline_arrays = true
