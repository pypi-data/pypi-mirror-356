[project]
name = "cg635-clock-generator"
description = "Interface with a Stanford Research Systems CG635 Synthesized Clock Generator"
authors = [{ name = "Leandro Lanzieri", email = "leandro.lanzieri@desy.de" }]
license = "LGPL-3.0-or-later"
license-files = ["LICENSE.txt"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyvisa",
    "pyvisa-py",
    "pyserial",
]
dynamic = ["version"]
classifiers = ["Development Status :: 5 - Production/Stable", "Programming Language :: Python"]

[project.urls]
Source = "https://gitlab.desy.de/leandro.lanzieri/cg635-clock-generator"
Documentation = "https://cg635-clock-generator-leandro-lanzieri-c9d5fa14e6af42e02aa27f45.pages.desy.de"


[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.13",
    # own fork until fixes are upstreamed
    "pyvisa_mock@git+https://github.com/leandrolanzieri/pyvisa-mock.git@fixes",
    "poethepoet>=0.30.0",
    "pre-commit>=3.4.0",
    "myst-parser[linkify]",
    "sphinx>=3.2.1",
    "sphinx_rtd_theme",
]

[tool.pytest.ini_options]
addopts = "--cov cg635_clock_generator --cov-report term-missing --verbose"
norecursedirs = ["dist", "build"]
testpaths = ["tests"]

[tool.poe.tasks]
test = "pytest tests"
test_hil = "pytest tests --hil"
pre_commit = "pre-commit run --all-files --show-diff-on-failure"
docs = "sphinx-build --color -b html -d docs/_build/doctrees docs docs/_build/html"

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "I"]
# E: pycodestyle errors, F: pyflakes, I: isort (import sorting)
