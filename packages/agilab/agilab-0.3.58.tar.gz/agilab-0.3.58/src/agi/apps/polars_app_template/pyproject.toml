[project]
name = "your_polars_project"
version = "0.3.58"
description = ""
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "your name", email = "your email"}
]

dependencies = [
 "setuptools",
    "cython",
    "parso",
    "py7zr",
    "python-dotenv",
    "ipython",
]

[dependency-groups]
dev = [
    "black",
    "pytest",
    "licensecheck",
    "your_polars_project",
]

[project.optional-dependencies]
agi-worker = []
polars-worker = []
workers = [
    "agi-core[polars-worker]",
    "agi-core[agi-worker]"]
managers = [
    "agi-core[managers]"
]


# do not remove
[tool.uv.sources]
agi-core = {path = "/path/to/agilab/src/agilab/fwk/core", editable = true}

# do not remove
[tool.uv.sources.agi-core]
path = "/path/to/agilab/fwk/core"
editable = true


[tool.uv.sources.your_polars_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.data-files]
pyprojects = [
    "src/*.ipynb",
    "src/*.json",
    "src/*.toml",
    "src/*/*.py*",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true
