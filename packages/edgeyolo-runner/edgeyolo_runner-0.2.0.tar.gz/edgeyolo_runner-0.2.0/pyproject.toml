[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edgeyolo-runner"
version = "0.2.0"
description = "A package for running EdgeYOLO models using ONNX, TensorFlow Lite, and CoreML on images and videos"
readme = "README.md"
requires-python = ">=3.7"
license-files = ["LICENSE"]
authors = [
  {name = "Ramon Hollands", email = "ramonhollands@gmail.com"}
]
dependencies = [
  "numpy>=1.19.0",
  "onnxruntime>=1.15.0",
  "opencv-python>=4.5.0",
  "Pillow>=8.0.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]
[project.urls]
"Homepage" = "https://github.com/ramonhollands/edgeyolo_runner"

[project.optional-dependencies]
gpu = ["onnxruntime-gpu>=1.15.0"]
tflite = ["tensorflow>=2.8.0"]
coreml = ["coremltools>=6.0"]
all = [
  "tensorflow>=2.8.0",
  "coremltools>=6.0"
]