[project]
name = "mcp-superiorapis"
version = "1.1.9"
description = "This project is a Python-based **MCP Server** that dynamically fetches plugin definitions from **SuperiorAPIs** and auto-generates MCP tool functions based on OpenAPI schemas."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [ "mcp>=1.5.0","aiohttp>=3.11.0",]
[[project.authors]]
name = "marcus"
email = "marcus@cteam.com.tw"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
mcp-superiorapis = "mcp_superiorapis:main"
