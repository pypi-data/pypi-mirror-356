description = "本地执行python代码MCP服务"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.9.4",
]

[project.scripts]
xmcp-server-exepython = "xmcp_server_exepython:main"

[build-system]
requires = ["hatchling"]
