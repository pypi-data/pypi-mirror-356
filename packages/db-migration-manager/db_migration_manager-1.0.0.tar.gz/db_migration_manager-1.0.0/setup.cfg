[metadata]
license_files = LICENSE*

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, E501, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	.tox

[coverage:run]
source = db_migration_manager
omit = 
	*/tests/*
	*/test_*
	setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

