[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tk_sql_tls"
version = "0.1.0"
authors = [
  {name="Твое Имя", email="your.email@example.com"}
]
maintainers = [
  {name="Твое Имя", email="your.email@example.com"}
]
description = "Библиотека для работы с SQL, Tkinter и временными зонами"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    # Сюда можно добавить зависимости, например:
    # "requests>=2.25",
    # "sqlalchemy",
]

[tool.setuptools.package-data]
tk_sql_tls = ["tz.txt", "test.txt"]

[project.scripts]
run-tk-sql = "tk_sql_tls.main:run"