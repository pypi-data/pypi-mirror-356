[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "biggusdictus"
version = "0.0.5"
description = "Validator for dictionaries"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPLv3"}
keywords = ["validation", "schema"]
authors = [
  {name = "Dominik Stanis≈Çaw Suchora", email = "hexderm@gmail.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",

  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  "Operating System :: OS Independent",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/TUVIMEN/biggusdictus"

[tool.setuptools]
packages = ["biggusdictus"]

[project.scripts]
biggusdictus = "biggusdictus.__init__:main"
