[project]
name = "who-calls"
version = "0.2.0"
description = "Static caller-tree explorer for Python code"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "networkx>=3.0",
]
authors = [{name = "JeyBee", email = "janbjorge@gmail.com"}]
license = {text = "MIT"}

[project.scripts]            # CLI entry-point
who-calls = "who_calls.cli:main"

[build-system]
requires      = ["hatchling>=1.24"]  # real backend, pulled in automatically by uv
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["who_calls"]     # include package directory
