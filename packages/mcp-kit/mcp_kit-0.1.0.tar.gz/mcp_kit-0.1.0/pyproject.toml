[project]
name = "mcp-kit"
version = "0.1.0"
description = "MCP tooling for developing and optimizing multi-agent AI systems."
readme = "README.md"
authors = [
    { name = "Agentiqs", email = "support@agentiqs.ai" }
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "fastapi[standard]>=0.115.12, <1",
    "litellm>=1.72.6, <2",
    "mcp>=1.9.4, <1.10",
    "omegaconf>=2.3.0, <3",
    "openapi-core>=0.19.5, <1",
    "openapi-mcp>=0.1.0, <1",
    "python-dotenv>=1.1.0, <2",
    "typing-extensions>=4.14.0, <5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_kit"]

[project.optional-dependencies]
langgraph = [
    "langchain-mcp-adapters==0.1.1",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.0, <9",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "mcp-kit[langgraph]",
]
