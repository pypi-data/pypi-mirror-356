[tool.poetry]
name = "cerebromcp"
version = "0.1.0"
description = "Intelligent AI Orchestration at Your Fingertips - A powerful system that combines the best of multiple AI technologies to deliver smart, context-aware responses"
authors = ["Prahlad Inala <prahlad.inala@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "cerebromcp", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
mcp = "^1.9.0"
openai = "^1.0.0"
python-dotenv = "^1.0.0"
langgraph = "^0.0.10"
aiosqlite = "^0.19.0"
langchain = "^0.1.0"
chromadb = "^0.4.0"
crewai = "^0.11.0"
typing-extensions = "^4.5.0"
pydantic = "^2.0.0"
aiohttp = "^3.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api" 