[metadata]
name = Ezpub-karjakak
version = 1.3.6
author = karjakak
author_email = kakkarja.github@gmail.com
description = Ezpub is a tool for developer to upload package to PyPI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kakkarja/Ezpub
license = MIT License
classifiers = 
	Environment :: Console
	Environment :: Win32 (MS Windows)
	Environment :: MacOS X
	Intended Audience :: Developers
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License

[options]
packages = find:
include_entry_points = True
python_requires = >=3.10
install_requires = 
	Twine>=3.4.1
	Clien-karjakak>=0.0.8
	filepmon-karjakak>=0.1.0
	filfla-karjakak>=0.1.0
	filatt-karjakak>=0.1.0
	excptr-karjakak>=0.1.0

[options.entry_points]
console_scripts = 
	ezpub = Ezpub:main

[egg_info]
tag_build = 
tag_date = 0

