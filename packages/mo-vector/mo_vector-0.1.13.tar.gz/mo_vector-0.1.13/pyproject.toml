[project]
name = "mo-vector"
version = "0.1.13"
description = "mo-vector support for Python"
authors = [
    {name = "Cao Kai",email = "caokai@matrixorigin.cn"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy (>=2.0.38,<3.0.0)",
    "pymysql (>=1.1.1,<2.0.0)",
    "numpy (<3.0.0)"
]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

