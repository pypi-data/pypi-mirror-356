[project]
name = "shipyard-googledocs"
version = "0.1.0"

description = "A local client for connecting and working with Google Docs"
requires-python = ">=3.11"
dependencies = [
    "google-api-python-client>=2.169.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "shipyard-bp-utils>=1.3.2",
    "shipyard-templates>=0.10.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "python-dotenv>=1.0.1",
]

[uv.tool]
package=true