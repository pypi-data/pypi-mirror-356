[project]
name = "eBase32"
version = "0.0.1"
description = "A human-friendly Base32 encoding without ambiguous characters"
authors = [{ name = "Endkind", email = "endkind.ender@endkind.net" }]
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]
keywords = ["base32", "encoding", "id", "url", "friendly", "no-confusion"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["eBase32*"]

[project.urls]
"Source" = "https://github.com/Endkind/eBase32"
"Specification" = "https://github.com/Endkind/eBase32/blob/main/docs/standard.md"