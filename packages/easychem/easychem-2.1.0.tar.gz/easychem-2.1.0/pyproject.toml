[build-system]
build-backend = 'mesonpy'
requires = [
    "meson-python>=0.12.1",
    "ninja>=1.8.2",
    "Cython>=0.29.35",
    "pybind11>=2.10.4",
    "numpy"
]

[project]
name = "easychem"
version = "2.1.0"
description = "Equilibrium chemistry computation tool"
repository = "https://gitlab.com/EliseLei/easychem"
documentation = "https://easychem.readthedocs.io/en/latest/index.html"
authors = [
    {name = "Elise Lei", email = "lei@mpia.de"},
    {name = "Paul Molli√®re", email = "molliere@mpia.de"},
]
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Fortran",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy"
]
dependencies = [
    "meson-python",
    "ninja",
    "numpy",
]

[tool.flake8]
max-line-length = 120

[tool.pytest]
norecursedirs = [
    ".tox",
    "build",
    "docs",
    "easychem",
    "testing",
    "scripts"
]

