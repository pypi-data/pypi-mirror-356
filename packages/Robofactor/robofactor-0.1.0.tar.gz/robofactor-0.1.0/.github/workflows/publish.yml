# This workflow will build and publish the Python package to PyPI when a push
# to the main branch occurs. It uses PyPI's trusted publishing feature for
# secure, passwordless deployment.
#
# For more information, see:
# - https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
# - https://github.com/pypa/gh-action-pypi-publish

name: Publish Python Package to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        # Use the version recommended by the official setup-uv documentation.
        uses: astral-sh/setup-uv@v6

      - name: Build package
        run: uv build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          # Increase retention to reduce risk of expiration between jobs.
          retention-days: 7

  pypi-publish:
    name: Upload release to PyPI
    # This job depends on the build job completing successfully.
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/robofactor
    permissions:
      # This permission is required for trusted publishing.
      id-token: write
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
