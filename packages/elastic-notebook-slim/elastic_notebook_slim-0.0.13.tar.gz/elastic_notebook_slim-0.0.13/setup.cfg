[metadata]
name = elastic-notebook-slim
version = 0.0.13
authors = ryutarom
author_email = m2002r1028@icloud.com
description = ElasticNotebookのライブラリ版
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MRyutaro/elastic_notebook_slim
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	dill
	ipykernel
	ipython
	lightgbm
	matplotlib
	networkx
	numpy
	pandas
	Pympler
	scipy
	seaborn
	torch
	xxhash

[options.packages.find]
where = .

[options.extras_require]
dev = 
	black
	flake8
	isort
	mypy
	bump2version

[egg_info]
tag_build = 
tag_date = 0

