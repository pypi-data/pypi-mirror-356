[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "documentextractor"
version = "0.5.1"
authors = [
  { name="Philipp Heller", email="philipp@documentextractor.ai" },
]
description = "The official Python client for the DocumentExtractor API."
keywords = ["api-client", "document-extraction", "ocr", "documentextractor"]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0",
    "documentextractor_commons>=0.4.1"
]

[project.urls]
"Homepage" = "https://github.com/procentriq-hq/documentextractor-client-python"
"Bug Tracker" = "https://github.com/procentriq-hq/documentextractor-client-python/issues"