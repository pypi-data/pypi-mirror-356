[metadata]
name = documentextractor
version = 0.5.2
description = The official Python client for the DocumentExtractor API
long_description = file: README.md
long_description_content_type = text/markdown
author = Philipp Heller
author_email = philipp@documentextractor.ai
license = Apache-2.0
url = https://github.com/procentriq-hq/documentextractor-client-python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	requests>=2.25.0
	pydantic>=2.0
	documentextractor_commons>=0.4.4
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

