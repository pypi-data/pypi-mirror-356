[tool.poetry]
name = "nextpertise-envy-settings"
version = "0.4.0"
description = "Reusable settings loader for Keycloak-secured Envy environments"
authors = ["Len van Essen <len@wndr.digital>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "nextpertise_envy_settings" }]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = ">=2.10.1,<3.0.0"
pydantic-settings = "^2.0.0"
requests = "^2.31"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"