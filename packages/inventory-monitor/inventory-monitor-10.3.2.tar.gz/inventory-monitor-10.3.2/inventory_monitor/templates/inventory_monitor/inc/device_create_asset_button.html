{% if perms.inventory_monitor.add_asset %}
    <a href="{% url 'plugins:inventory_monitor:asset_add' %}?serial={{ object.serial }}&name={{ object.name }}&assigned_object_type={{ object|content_type_id }}&assigned_object_id={{ object.pk }}"
       class="btn btn-success">
        <i class="mdi mdi-devices" aria-hidden="true"></i> Add Asset
    </a>
{% endif %}
