[project]
name = "draw-scikit-tree"
version = "0.1.5"
description = "A simple interface to modify scikit-learn's generated DOT representation of a decision tree."
readme = "README.md"
authors = [
    { name = "RenZhen95", email = "j-liaw@hotmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "graphviz>=0.21",
    "matplotlib>=3.10.3",
    "pandas>=2.3.0",
    "scikit-learn>=1.7.0",
]
license = {file = "LICENSE"}

[project.urls]
GitHub = "https://github.com/RenZhen95/draw-scikit-tree/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/DrawScikitTree"]
