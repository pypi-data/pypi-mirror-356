[project]
name = "draw-scikit-tree"
version = "0.1.1"
description = "A simple interface to modify scikit-learn's generated DOT representation of a decision tree."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "graphviz>=0.21",
    "matplotlib>=3.10.3",
    "pandas>=2.3.0",
    "scikit-learn>=1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/DrawScikitTree"]

[dependency-groups]
dev = []
