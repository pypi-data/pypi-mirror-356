name: EventDrivenAgent
description: An example agent that demonstrates the use of EventBus and Scheduler
version: 0.1.0
author: NÃ¼m Agents Team
universes:
  - core
  - llm
  - tools
protocol: openai
llm:
  provider: openai
  model: gpt-4
  temperature: 0.7
memory:
  type: simple
  capacity: 10
modules:
  - name: EventManager
    type: core.EventBusNode
    config:
      event_types:
        - user.input
        - system.notification
        - data.processed
  - name: TaskScheduler
    type: core.SchedulerNode
    config:
      tasks:
        - name: DataProcessing
          interval: 300  # 5 minutes
          max_runs: 10
        - name: Notification
          cron: "0 */1 * * *"  # Every hour
  - name: UserInterface
    type: tools.InputOutputNode
    config:
      input_prompt: "What would you like to do?"
      output_format: markdown
  - name: DataProcessor
    type: tools.DataProcessingNode
    config:
      input_key: user_request
      output_key: processed_data
  - name: LLMAssistant
    type: llm.CompletionNode
    config:
      prompt_template: |
        You are an AI assistant that helps process data.
        
        User request: {{user_request}}
        Processed data: {{processed_data}}
        
        Please provide a helpful response:
      output_key: assistant_response
  - name: NotificationManager
    type: tools.NotificationNode
    config:
      notification_types:
        - email
        - console
