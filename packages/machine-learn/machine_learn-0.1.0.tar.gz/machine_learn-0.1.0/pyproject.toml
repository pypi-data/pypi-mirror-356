[tool.poetry]
name = "machine-learn"
version = "0.1.0"
description = "machine-learn"
authors = []
readme = "README.md"
packages = [
    { include = "machine_learn", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.3"
numpy = "^2.0.2"
scipy = "^1.13.0"
seaborn = "^0.13.2"
nltk = "^3.9.1"
wordcloud = "^1.9.2"
imageio = "^2.33.0"
matplotlib = "^3.10.1"
scikit-learn = "^1.6.1"
scikit-image = "^0.25.0"
pyyaml = "^6.0.2"
pyfiglet ="^1.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.23.3"
pytest-cov = "^6.1.1"


[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[tool.pytest.ini_options] # mandatory section name
addopts = "-vs --no-header --no-summary"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = [ 
    "tests",
]

[tool.poetry.scripts]
ml = "machine_learn.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


