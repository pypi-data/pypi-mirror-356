[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dikshant"
version = "0.2.2"
description = "Voice-activated Windows assistant that performs tasks based on speech commands starting with 'hey friend'."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Dikshant Ghimire", email = "dikkughimire@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "speechrecognition>=3.8",
    "pyttsx3>=2.90",
    "pyaudio>=0.2.11",
    "pyautogui>=0.9.53"
]

[project.urls]
Homepage = "https://github.com/dikshantgh/dikshant"
Repository = "https://github.com/dikshantgh/dikshant"
Issues = "https://github.com/dikshantgh/dikshant/issues"

[project.scripts]
dikshant = "dikshant.cli:main"

[tool.setuptools]
packages = ["dikshant", "dikshant.core"]

[tool.setuptools.package-data]
dikshant = ["data/*.json"]
