[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netmedpy"
version = "0.1.171"
description = "A Python package for network medicine analysis"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.8, <3.12"
authors = [
  { name="Andres Aldana" },
  { name="Michael Sebek" },
  { name="Gordana Ispirova" },
  { name="Rodrigo Dorantes-Gilardi" },
  { name="Giulia Menichetti" },
]
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn",
  "scipy",
  "networkx",
  "ray>=2.20.0,<3.0.0",
  "jupyter",
  "matplotlib",
  "ipython",
  "seaborn",
  "notebook",
  "ipykernel"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/menicgiulia/NetMedPy" # Adding homepage from setup.py

[tool.setuptools]
packages = ["netmedpy"]