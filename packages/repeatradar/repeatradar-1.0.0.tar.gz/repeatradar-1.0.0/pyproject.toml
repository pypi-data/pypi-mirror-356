[project]
name = "repeatradar"

version = "1.0.0"

description = "A Python package for analyzing cohort retention and generating insightful visualizations."
authors = [
    {name = "Kristof Menyhert", email = "menyhert.kristof@gmail.com"}
]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/krinya/repeatradar"
repository = "https://github.com/krinya/repeatradar"

keywords = ["cohort", "retention", "calculation", "visualization"]

requires-python = ">=3.10"

dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "numpy (>=2.2.6,<3.0.0)",
    "datetime (>=5.5,<6.0)",
    "plotly (>=6.1.2,<7.0.0)"
]

[tool.poetry]
packages = [{include = "repeatradar", from = "src"}]
group.dev.dependencies = {pytest = ">=8.3.5,<9.0.0",bump-my-version = "^1.1.4",sphinx = "<8.0.0",sphinx-rtd-theme = "<2.0.0"}

[tool.pytest]
pythonpath = ["src"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bumpversion]
current_version = "1.0.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "src/repeatradar/__init__.py"
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""
