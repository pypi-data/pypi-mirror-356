[project]
name = "zeolite"
version = "0.1.7"
description = "A library to process raw data into a structured format"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "polars>=1.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/zeolite"]
