[project]
name = "lensepy"
version = "1.0.2"
authors = [
  { name="Julien VILLEMEJANE", email="julien.villemejane@institutoptique.fr" },
]
description = "LEnsE Package including scientific methods in photonics and graphical objects to implement a User Interface"
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "pyqt6",
    "numpy",
    "pyqtgraph",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/IOGS-LEnsE/lensepy"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
