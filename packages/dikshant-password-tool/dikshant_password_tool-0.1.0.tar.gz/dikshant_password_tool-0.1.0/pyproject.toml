[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dikshant-password-tool"
version = "0.1.0"
authors = [
    {name="Dikshant Ghimire", email="dikkughimire@gmail.com"},
]
description = "A secure and customizable password generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Utilities",
]

[project.urls]
"Homepage" = "https://github.com/dikshantgh/dikshant-password-tool"
"Bug Tracker" = "https://github.com/dikshantgh/dikshant-password-tool/issues"

[project.optional-dependencies]
test = ["pytest>=6.0.0"]