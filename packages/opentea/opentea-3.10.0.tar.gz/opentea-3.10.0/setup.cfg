[metadata]
name = opentea
version = attr: opentea.__version__
author = Antoine Dauptain, Aimad Er-raiy, L. F. Pereira
author_email = coop@cerfacs.com
description = Graphical User Interface engine based upon Schema
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/opentea3
project_urls = 
	Homepage = https://gitlab.com/cerfacs/opentea3
	Documentation = https://opentea.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/opentea3/-/issues
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	GUI
	SCHEMA
	Tkinter

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.6
install_requires = 
	arnica>=1.14.2
	numpy>=1.16.2
	h5py>=2.6.0
	loguru   # excellent logger
	colorama # To colorize log output
	markdown
	Pillow>=5.4.1
	jsonschema
	PyYAML>=3.13
	nob>=0.4.1
	nobvisual>= 1.0.0
	requests
	click
	tiny_3d_engine>=0.3.4 # for 3D viewport feedback
	matplotlib          # for 2D viewport feedback
zip_safe = False
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	opentea3 = opentea.cli:main_cli

[options.extras_require]
docs = 
	myst-parser
	sphinx_rtd_theme
apps = 
	neverd

[egg_info]
tag_build = 
tag_date = 0

