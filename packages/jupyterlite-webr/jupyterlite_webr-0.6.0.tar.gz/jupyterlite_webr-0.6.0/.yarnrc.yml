enableImmutableInstalls: false
enableInlineBuilds: false
enableTelemetry: false
nodeLinker: node-modules

packageExtensions:
  "@jupyterlab/services@*":
    dependencies:
        react: "*"
  "@jupyterlite/server@*":
    dependencies:
        react: "*"
  "@jupyterlite/settings@*":
    dependencies:
        react: "*"
  "copy-webpack-plugin@*":
    dependencies:
        webpack: "*"
  "file-loader@*":
    dependencies:
        webpack: "*"
  "webr@*":
    dependencies:
        classnames: "*"
        prop-types: "*"
