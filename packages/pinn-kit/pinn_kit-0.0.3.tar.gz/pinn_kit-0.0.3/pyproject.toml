[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pinn_kit"
version = "0.0.3"
authors = [
    { name = "Shivani", email = "shivani@example.com" },
]
description = "A toolkit for Physics-Informed Neural Networks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "numpy>=1.21.0",
    "torch>=2.0.0",
    "matplotlib>=3.5.0",
    "scikit-optimize>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/shivani/PINN-kit"
Issues = "https://github.com/shivani/PINN-kit/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/PINN-kit"]
