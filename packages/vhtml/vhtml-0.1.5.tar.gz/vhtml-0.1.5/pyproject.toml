[tool.poetry]
name = "vhtml"
version = "0.1.5"
description = "vhtml (ang. Visual HyperText Markup Language) - Optical character recognition and HTML layout analysis library"
authors = ["Tom Sapletta"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

# Core dependencies
opencv-python = "^4.9.0"
pytesseract = "^0.3.10"
easyocr = "^1.7.1"
pdf2image = "^1.17.0"
PyMuPDF = "^1.24.0"
Pillow = "^10.2.0"
scikit-image = "^0.23.0"
numpy = "^1.26.0"
pandas = "^2.2.0"
langdetect = "^1.0.9"
Jinja2 = "^3.1.3"

# Development dependencies (optional)
pytest = {version = "^8.0.0", optional = true}
black = {version = "^24.0.0", optional = true}
flake8 = {version = "^7.0.0", optional = true}

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
flake8 = "^7.0.0"
