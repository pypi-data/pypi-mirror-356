[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "vhtml"
version = "0.2.3"
description = "vhtml (ang. Visual HyperText Markup Language) - Optical character recognition and HTML layout analysis library"
authors = ["Tom Sapletta"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"

# Core dependencies
opencv-python = "^4.8.1"
opencv-contrib-python = "^4.8.1"
pytesseract = "^0.3.10"
easyocr = "^1.7.0"
pdf2image = "^1.16.3"
PyMuPDF = "^1.23.5"
Pillow = "^10.0.1"
scikit-image = "^0.21.0"
numpy = "^1.24.3"
pandas = "^2.0.3"
langdetect = "^1.0.9"
polyglot = "^16.7.4"
Jinja2 = "^3.1.2"
spacy = "^3.6.1"
textblob = "^0.17.1"
layoutparser = {version = "^0.3.4", optional = true}
tqdm = "^4.66.1"
requests = "^2.31.0"
matplotlib = "^3.7.2"
seaborn = "^0.12.2"
beautifulsoup4 = "^4.13.4"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-mock = "^3.11.1"
pytest-xdist = "^3.3.1"
black = "^23.7.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
mypy = "^1.5.1"
types-Pillow = "^10.0.2"
types-requests = "^2.31.0.1"
types-PyYAML = "^6.0.12.9"
sphinx = {version = "^7.1.2", optional = true}
sphinx-rtd-theme = {version = "^1.3.0", optional = true}
myst-parser = {version = "^2.0.0", optional = true}

[tool.poetry.extras]
dev = [
    "pytest",
    "black",
    "flake8",
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=vhtml --cov-report=term-missing --cov-report=html"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
source = ["vhtml"]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
