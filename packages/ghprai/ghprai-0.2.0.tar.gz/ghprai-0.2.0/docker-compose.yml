version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  ghprai:
    build: .
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "5043:5043"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=codellama:13b
      - PORT=5043
    volumes:
      - /tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5043/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:
