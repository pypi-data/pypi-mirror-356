[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ghprai"
version = "0.2.0"
description = "AI-powered GitHub PR reviewer using Ollama for intelligent code analysis and test generation"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Raj Uppadhyay", email = "uppadhyayraj@gmail.com"},
]
keywords = ["github", "ai", "code-review", "testing", "ollama", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "flask>=2.3.3",
    "PyGithub>=1.59.1",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.5",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]
server = [
    "gunicorn>=20.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ai-agent-pr-reviewer"
Documentation = "https://github.com/yourusername/ai-agent-pr-reviewer/blob/main/README.md"
Repository = "https://github.com/yourusername/ai-agent-pr-reviewer"
"Bug Tracker" = "https://github.com/yourusername/ai-agent-pr-reviewer/issues"

[project.scripts]
ghprai = "ghprai.cli:main"
ghprai-server = "ghprai.server.app:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ghprai*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
ghprai = ["templates/*.txt", "config/*.yaml"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    "venv",
]
