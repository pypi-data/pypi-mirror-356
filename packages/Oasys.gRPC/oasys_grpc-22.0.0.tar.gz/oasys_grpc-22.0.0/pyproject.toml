[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "Oasys.gRPC"
version = "22.0.0"
license-files = ["LICENSE"]
requires-python = ">=3.8"
keywords = ["Oasys", "gRPC"]
dependencies = [
  "grpcio >= 1.54.0",
  "protobuf"
]
description = "gRPC functions for Oasys D3PLOT, PRIMER, REPORTER and T/HIS"
readme = "README.rst"
authors = [
  {name = "Miles Thornton"},
]
maintainers = [
  {email = "dyna.support@arup.com"},
]


[project.urls]
"Homepage" = "https://www.oasys-software.com/dyna/"
