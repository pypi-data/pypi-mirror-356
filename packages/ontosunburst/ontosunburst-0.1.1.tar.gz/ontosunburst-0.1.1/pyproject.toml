[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ontosunburst"
version = "0.1.1"
authors = [
    {name="Pauline Hamon-Giraud", email="pauline.hamongiraud@gmail.com"},
    {name="AuReMe", email="gem-aureme@inria.fr"}
]
maintainers = [
  {name="Pauline Hamon-Giraud", email="pauline.hamongiraud@gmail.com"}
]
description = "Sunbursts for ontologies"
dependencies = [
    "numpy>=1.26.1",
    "plotly>=5.17.0",
    "scipy>=1.11.3",
    "pandas>=1.5.3"
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: Unix",
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Bio-Informatics',
]
keywords = ["sunburst", "tree", "ontology", "visualisation", "enrichment", "gene ontology", "chebi"]

[project.urls]
Homepage = 'https://github.com/AuReMe/Ontology_sunburst.git'
Documentation = 'https://github.com/AuReMe/Ontosunburst/wiki'
Repository = 'https://github.com/AuReMe/Ontology_sunburst.git'

[project.scripts]
ontosunburst = "ontosunburst.commands:main"
