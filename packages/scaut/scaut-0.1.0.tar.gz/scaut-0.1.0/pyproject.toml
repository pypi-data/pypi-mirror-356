[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scaut"
version = "0.1.0"
description = "Software package for the orchestration of accelerator experiments"
readme = "README.md"
authors = [
    {name = "Vyacheslav Fedorov", email = "slava.fuodorov@yandex.ru"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["accelerator", "physics", "scan", "elegant", "beam"]
dependencies = [
    "scipy",
    "numpy",
    "scikit-optimize",
    "pandas",
    "matplotlib",
    "plotly",
    "pyepics",
    "jupyter",
    "tqdm",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/fuodorov/scaut"
"Bug Tracker" = "https://github.com/fuodorov/scaut/issues"
"Documentation" = "https://github.com/fuodorov/scaut/wiki"

[tool.setuptools]
packages = ["scaut", "scaut.scan", "scaut.elegant", "scaut.core"]