[tool.poetry]
name = "filez4eva"
description = "Shift scans, photos, and other files into structured folders for permanent safekeeping"
authors = ["Steampunk Wizard <filez4eva@steamwiz.io>"]
license = "MIT"
readme = "PACKAGE.md"
version = "3.0.12"
homepage = 'https://steamwiz.io'
repository = 'https://gitlab.com/steamwiz/filez4eva'

[tool.poetry.dependencies]
python = "~3.11"
watchdog = "^3.0.0"
wizlib = "^3.1.1"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
coverage = "^7.3.0"
autopep8 = "^2.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
filez4eva = "filez4eva:Filez4EvaApp.main"
