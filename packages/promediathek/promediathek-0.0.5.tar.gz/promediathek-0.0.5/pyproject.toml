[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "promediathek"
version = "0.0.5"
authors = [
  { name="Jan Erik MÃ¼hlwald", email="problemo@problemo.pro" },
]
description = "Framework for downloading Streaming Providers."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "promediapaket",
    "pywidevine",
    "pyplayready",
    "requests",
    "mpegdash",
    "argcomplete",
    "langcodes",
    "language_data",
    "pycryptodome",
    "pillow",
    "pillow-avif-plugin"
]

[project.urls]
Homepage = "https://github.com/Problemo57/promediathek"
Issues = "https://github.com/Problemo57/promediathek/issues"
