[project]
name = "nautilopy"
version = "0.1.0"
description = "Tools for preprocessing and analysis of underwater acoustic data."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bagpy==0.5",
    "fastcore==1.7.11",
    "ipython==8.28.0",
    "ipywidgets==8.1.5",
    "jupyterlab>=4.3.3",
    "jupyterlab-myst>=2.4.2",
    "matplotlib==3.9.2",
    "nbdev==2.3.31",
    "numpy==2.1.2",
    "pandas==2.2.3",
    "pillow==11.0.0",
    "plotly==5.24.1",
    "pytest==8.3.3",
    "scikit-image==0.24.0",
    "scipy==1.14.1",
]

[project.urls]
Homepage = "https://github.com/20KUTS/nautilopy"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["nautilopy"]