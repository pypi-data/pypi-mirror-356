[project]
name = "haruka-fs"
version = "0.1.6"
description = "Streaming fs over memory, networking, and object storage"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "loguru>=0.7.3",
    "oss2>=2.19.1",
    "python-dotenv>=1.1.0",
    "tos>=2.8.3",
]

[project.optional-dependencies]
dev = [
    "pymupdf>=1.26.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["haruka_fs"]
