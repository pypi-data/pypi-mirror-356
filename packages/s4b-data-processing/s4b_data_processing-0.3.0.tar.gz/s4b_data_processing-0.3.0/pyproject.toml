[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "s4b-data-processing"
version = "0.3.0"
description = "Utilities for geocoding and preprocessing real estate data"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Unknown"}]

dependencies = [
    "pandas==2.2.3",
    "numpy==2.2.6",
    "plotly==6.1.2",
    "tqdm==4.67.1",
    "shapely==2.1.1",
    "geopy==2.4.1",
    "requests==2.32.3",
    "geopandas==1.1.0",
    "transliterate==1.10.2",
    "openpyxl==3.1.5",
    "pyarrow==20.0.0",
    "fastparquet==2024.11.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["geocoding*", "preprocessing*"]

[project.scripts]
preprocess-deals = "preprocessing.cli.preprocess_deals:main"
preprocess-houses = "preprocessing.cli.preprocess_houses:main"

