[build-system]
requires = ["setuptools", "wheel", "numpy", "scipy", "numba>=0.57"]
build-backend = "setuptools.build_meta"

[project]
name = "expandLHS"
dynamic = ["version", "readme"]
description = "A Python package to expand a Latin Hypercube Sample"
license = { file = "LICENSE" }
authors = [
    { name = "Matteo Boschini", email = "m.boschini1@campus.unimib.it"},
    { name = "Davide Gerosa", email = "davide.gerosa@unimib.it"}
]
dependencies = [
    "numpy",
    "scipy",
    "numba>=0.57"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/m-boschini/expandLHS"
Documentation = "https://m-boschini.github.io/expandLHS/"

[tool.setuptools]
packages = ["expandLHS"]

[tool.setuptools.dynamic]
version = {attr = "expandLHS.__version__"}
readme = {file = "README.md"}
