[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "saturnscore"
version = "1.2.0"
authors = [
    { name = "Davide Chicco", email = "davidechicco@davidechicco.it" },
]
description = "Saturn coefficient to assess the results of an UMAP dimensionality reduction"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/davidechicco/SaturnCoefficient_Python_package"
Issues = "https://github.com/davidechicco/SaturnCoefficient_Python_package/issues"

