[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hpc-tabu"
version = "0.2.32"
authors = [
    {name = "KEFSI Nourhane", email = "nourhanekefsi@gmail.com"},
]
description = "High Performance Computing Tabu Search Framework"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # Format SPDX simple
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "ray>=2.0",
]

[project.urls]
Homepage = "https://github.com/nourhanekefsi/Master_final_project/tree/main/src/Frameworks/HPC_Tabu"