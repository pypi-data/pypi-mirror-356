[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "numeta"
version = "0.1.0"
description = "Numeta is a simple Just-In-Time (JIT) compiler for Python, focused on metaprogramming."
authors = [
    { name = "Andrea Bianchi", email = "andrea_bianchi@outlook.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"

dependencies = [
    "numpy"
]
