[project]
name = "blender-mcp-hunyuan"
version = "1.2.6"
description = "Blender integration through the Model Context Protocol"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "neciszhang", email = "903463144@qq.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.3.0",
]

[project.scripts]
blender-mcp-hunyuan = "blender_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project.urls]
"Homepage" = "https://github.com/neciszhang/blender-mcp/tree/hunyuan"
"Bug Tracker" = "https://github.com/yourusername/blender-mcp/issues"
