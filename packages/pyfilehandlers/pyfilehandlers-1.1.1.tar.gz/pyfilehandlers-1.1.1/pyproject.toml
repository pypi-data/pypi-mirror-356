[project]
name = "pyfilehandlers"
version = "1.1.1"
description = "A package of file handlers for use in Python"
readme = "README.md"
authors = [
  { name="Danilo Montes", email="danilo.montes101@gmail.com" }
]
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "amulet-nbt>=2.1.4",
    "lunapyutils>=0.0.1",
    "ruamel-yaml>=0.18.12",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/danilo-montes-code/pyfilehandlers"
Issues = "https://github.com/danilo-montes-code/pyfilehandlers/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]
