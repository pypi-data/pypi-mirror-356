[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "routeuuid"
version = "0.1.0"
description = "A Flask extension that provides UUID converters for different UUID versions."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "C-Ewan", email = "ewan.debug@gmail.com" }
]
requires-python = ">=3.13.3"
dependencies = [
    "Flask>=3.1.1",
    "Werkzeug>=3.1.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Flask"
]

[project.urls]
"Homepage" = "https://github.com/C-Ewan/routeuuid"
"Documentation" = "https://github.com/C-Ewan/routeuuid#readme"
"Repository" = "https://github.com/C-Ewan/routeuuid"
"Issue Tracker" = "https://github.com/C-Ewan/routeuuid/issues"

[tool.setuptools.packages.find]
where = ["src"]
