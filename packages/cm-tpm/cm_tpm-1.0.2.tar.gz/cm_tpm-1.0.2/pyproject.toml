[build-system]
requires = ["setuptools", "wheel", "pybind11"]
build-backend = "setuptools.build_meta"

[project]
name = "cm-tpm"
version = "1.0.2"
description = "A Python package for data imputation using Continuous Mixtures of Tractable Probabilistic Models"
authors = [{ name = "Hakim Agni", email = "h.agni2001@gmail.com"}]
readme = "README.md"
license = { file = "LICENSE"}
dependencies = [
    "numpy >= 1.22.4",
    "pandas >= 2.2.2",
    "scipy >= 1.13.0",
    "torch >= 2.6.0",
]
requires-python = ">=3.10"

[project.optional-dependencies]
excel = ["openpyxl >= 3.1.2"]
parquet = ["pyarrow >= 15.0.0"]
feather = ["pyarrow >= 15.0.0"]
tqdm = ["tqdm >= 4.1.0"]
all = [
    "openpyxl >= 3.1.2",
    "pyarrow >= 15.0.0",
    "tqdm >= 4.1.0",
]

[tool.setuptools]
packages = ["cm_tpm"]

[tool.setuptools.package-dir]
"" = "src"  # Uses the src-layout

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 88
