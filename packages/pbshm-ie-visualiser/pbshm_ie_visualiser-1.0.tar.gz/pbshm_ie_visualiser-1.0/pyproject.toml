[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pbshm-ie-visualiser"
version = "1.0"
authors = [
    { name = "Josie McCulloch" },
    { name = "Dan Brennan", email = "d.s.brennan@sheffield.ac.uk" }
]
description = "PBSHM Irreducible Element Model Visualiser"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Framework :: Flask"
]
requires-python = ">=3.8.10"
dependencies = [
    "pbshm-core == 1.1.6"
]

[project.urls]
homepage = "https://github.com/dynamics-research-group/pbshm-ie-model-builder"

[tool.setuptools.packages.find]
exclude = ["instance"]