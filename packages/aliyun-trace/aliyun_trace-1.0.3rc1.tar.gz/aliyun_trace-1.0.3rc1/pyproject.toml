[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aliyun-trace"
dynamic = ["version"]
description = "Aliyun Trace "
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.7"
authors = [
    { name = "Aliyun Authors", email = "lurious.lyh@alibaba-inc.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "opentelemetry-api",
    "opentelemetry-semantic-conventions",
    "aliyun-semantic-conventions>=1.0.0",
    "wrapt",
]


[project.optional-dependencies]
test = []

[project.urls]
Homepage = "https://help.aliyun.com/zh/arms/tracing-analysis/llm-trace-field-definition-description?spm=a2c4g.11186623.0.0.25494d16a5EuSm"

[tool.hatch.version]
path = "src/aliyun/trace/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aliyun"]
