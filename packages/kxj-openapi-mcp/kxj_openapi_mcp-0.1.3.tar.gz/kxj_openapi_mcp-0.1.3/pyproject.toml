[project]
name = "kxj-openapi-mcp"
version = "0.1.3"
description = "MCP OpenAPI Generator for Yii2 Controllers - 用于分析Yii2控制器并生成OpenAPI文档的MCP服务"
readme = "README.md"
authors = [
    { name = "kouxujian1", email = "kouxujian@163.com" }
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.9.3",
    "httpx>=0.27.0",
    "pyyaml>=6.0",
    "fastmcp>=0.1.0",
]

[project.scripts]
openapi-mcp = "openapi_mcp.__init__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/openapi_mcp"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
