[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "graph-sd"
version = "0.1.6"  # consider syncing this with _version.py manually or via tooling
description = "Mining graphs with Subgroup Discovery"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "BSD-3-Clause" }
authors = [
    { name = "C. Centeio Jorge", email = "c.jorge@tudelft.nl"},
    { name = "Cláudio Rebelo de Sá" }
]

dependencies = [
    "pandas",
    "numpy",
    "scipy",
    "networkx",
    "Orange3-Associate"
]

[project.urls]
"Homepage" = "https://github.com/centeio/GraphSD"
"Download" = "https://github.com/centeio/GraphSD"

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov"
]
docs = [
    "sphinx",
    "sphinx-gallery",
    "sphinx_rtd_theme",
    "numpydoc",
    "matplotlib"
]

[tool.pytest.ini_options]
addopts = "--doctest-modules"
