[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stepchain"
version = "0.3.1"
description = "The thinnest possible layer for reliable AI workflows - 185 lines, zero complexity"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "TaskCrew Team", email = "team@taskcrew.ai"},
]
keywords = ["openai", "reliability", "orchestration", "llm", "task-decomposition", "response-api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0",
    "rich>=13.0",
    "pyyaml>=6.0",
    "opentelemetry-sdk>=1.20",
    "opentelemetry-exporter-otlp>=1.20",
    "openai>=1.0",
    "click>=8.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.0",
    "ruff>=0.1",
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-mock>=3.11",
    "pytest-cov>=4.1",
    "black>=23.0",
    "pre-commit>=3.0",
]
test = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-mock>=3.11",
    "pytest-cov>=4.1",
]

[project.scripts]
stepchain = "stepchain.cli.main:main"

[tool.setuptools.packages.find]
include = ["stepchain*"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "C4", "SIM", "RUF"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short --strict-markers"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "benchmark: Performance benchmarks",
]

[tool.coverage.run]
source = ["stepchain"]
omit = ["*/tests/*", "*/benchmarks/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 100
target-version = ["py312"]

