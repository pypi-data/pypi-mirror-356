[project]
name = "yootils"
version = "0.2.6"
description = "Stuff I often need."
authors = [
    { name = "Duy Nguyen", email = "hello.duyknguyen@gmail.com" }
]
license = {file = "LICENSE"}
readme = "README.md"
urls = { homepage = "https://github.com/duynguyen158/yootils", repository = "https://github.com/duynguyen158/yootils" }
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dagster = [
    "dagster>=1.10.0",
]
google = [
    "aiohttp>=3.10.5",
    "annotated-types>=0.7.0",
    "asyncer>=0.0.8",
    "google-api-python-client>=2.169.0",
    "google-auth>=2.34.0",
    "google-cloud-bigquery>=3.33.0",
    "urllib3>=2.2.2",
    "pydantic>=2.11.4",
    "requests>=2.32.3"
]
jsonschema = [
    "anyio>=4.9.0",
    "asyncer>=0.0.8",
    "datamodel-code-generator>=0.30.1",
    "pydantic>=2.11.4",
]
langchain = [
    "langchain>=0.3.25",
    "langchain-community>=0.3.25",
    "langchain-core>=0.3.65",
    "pydantic>=2.11.4",
]

[dependency-groups]
dev = [
    "freezegun>=1.5.2",
    "google-api-python-client-stubs>=1.29.0",
    "pytest>=8.3.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
]

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # Pyflakes
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "SIM", # flake8-simplify
    "I", # isort
]
ignore = [
    "E501", # line too long
]

[tool.ruff.lint.isort]
# If specifying known third-party packages is useful, e.g., so that isort works correctly, uncomment and fill in the list below.
# known-third-party = []
combine-as-imports = true

[tool.pyright]
venvPath = "."
venv = "./.venv"
include = ["yootils", "tests"]
typeCheckingMode = "strict"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownLambdaType = false
reportUnknownArgumentType = false

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
