name: bug report
description: something went wrong
body:
  - type: markdown
    attributes:
      value: |
         This is for Bug Reports for the REST API

  - type: textarea
    id: freeform
    attributes:
      label: describe your issue
      placeholder: 'I was doing ... I ran ... I expected ... I got ...'
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: API Version --version
      placeholder: Version x.x.x
    validations:
      required: true