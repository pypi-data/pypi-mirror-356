[tool.poetry]
name = "invocr"
version = "1.0.15"
description = "Invoice OCR System - Convert invoices between PDF, JSON, XML, HTML formats using OCR"
authors = ["Tom Sapletta <info@softreck.dev>"]
license = "Apache"
readme = "README.md"
homepage = "https://github.com/fin-officer/invocr"
repository = "https://github.com/fin-officer/invocr"
documentation = "https://invocr.readthedocs.io"
packages = [{include = "invocr"}]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.104.1"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
pydantic = "^2.5.0"
click = "^8.1.7"
pillow = "^10.1.0"
pdf2image = "^1.16.3"
pytesseract = "^0.3.10"
easyocr = "^1.7.0"
opencv-python = "^4.8.1.78"
numpy = "^1.24.3"
pdfplumber = "^0.9.0"
weasyprint = "^60.2"
jinja2 = "^3.1.2"
lxml = "^4.9.3"
python-multipart = "^0.0.6"
aiofiles = "^23.2.1"
loguru = "^0.7.2"
pydantic-settings = "^2.1.0"
python-dateutil = "^2.9.0.post0"
rich = "^14.0.0"
invoice2data = "^0.4.5"
transformers = "^4.52.4"
pymupdf = "^1.26.1"
pypdf2 = "^3.0.1"
imgkit = "^1.2.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
mypy = "^1.7.1"
pre-commit = "^3.6.0"
httpx = "^0.25.2"

[tool.poetry.scripts]
invocr = "invocr.cli.commands:cli"
invocr-api = "invocr.api.main:run_api"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["invocr"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=invocr --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["invocr"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]