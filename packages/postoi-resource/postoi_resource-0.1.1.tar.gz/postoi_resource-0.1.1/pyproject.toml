[project]
name = "postoi-resource"
version = "0.1.1"
description = "Airtable loader for resource configuration"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "certifi==2022.12.7",
    "charset-normalizer==3.1.0",
    "idna==3.4",
    "pyairtable==1.4.0",
    "python-dotenv==1.0.0",
    "requests==2.28.2",
    "urllib3==1.26.15",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

