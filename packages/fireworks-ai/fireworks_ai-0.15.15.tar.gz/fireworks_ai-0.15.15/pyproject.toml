[build-system]
requires = ["setuptools>=61.0.0", "versioneer[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "fireworks-ai"
description = "Python client library for the Fireworks.ai Generative AI Platform"
readme = "README.md"
requires-python = ">=3.7"
dynamic = ["version", "dependencies"]
authors = [{ name = "Fireworks AI", email = "info@fireworks.ai" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Development Status :: 3 - Alpha",
]
license = { file = "LICENSE" }

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[project.optional-dependencies]
flumina = [
  "fastapi",
  "tabulate",
  "prance",
  "openapi-spec-validator",
  "gitignore-parser",
  "safetensors",
  "tqdm",
  "torch",
]

[project.urls]
"Homepage" = "https://fireworks.ai"

[tool.setuptools.packages.find]
include = ["fireworks", "fireworks.*"]
exclude = ["fireworks.test.*"]

[tool.setuptools.package-data]
"fireworks.flumina" = ["assets/*"]

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "fireworks/client/_version.py"
versionfile_build = "fireworks/client/_version.py"
tag_prefix = "releases/client/"
parentdir_prefix = ""

[tool.black]
target-version = ['py36']
exclude = '.*\.ipynb'
extend-exclude = '''
(
  | .*_pb2.*.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.isort]
py_version = 36
include_trailing_comma = "true"
line_length = 80
multi_line_output = 3

[project.scripts]
flumina = "fireworks.flumina.cli:main"
