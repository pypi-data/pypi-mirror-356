<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Live Streaming from {{ system_name }}</h3>
            <form action="{{ url_for('start_stream') }}" method="POST">
                <label for="stream_duration">Stream Duration:</label>
                <input type="number" id="stream_duration" name="stream_duration" value="{{ stream_duration }}">
                <label for="stream_duration">seconds</label>
                <button type="submit">Start Stream</button>
                <button onclick="location.href='{{ url_for('stop_stream') }}'" type="button">Stop Stream</button>
            </form>
            <img src="{{ url_for('camera_stream') }}" style="max-width: 100%; max-height: 90%">
        </div>
    </div>
</div>
</body>
