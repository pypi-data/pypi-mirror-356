[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "decatenator"
version = "0.1.0"
description = "Unpack Markdown-embedded code into real source files."
readme = "README.md"
keywords = ["markdown", "code"]
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Philip Orange", email = "git@philiporange.com"},
]
classifiers = [
  "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
  "Programming Language :: Python :: 3",
]

[project.urls]
"Source" = "https://github.com/philiporange/decatenator"

[project.scripts]
decat = "decatenator.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
