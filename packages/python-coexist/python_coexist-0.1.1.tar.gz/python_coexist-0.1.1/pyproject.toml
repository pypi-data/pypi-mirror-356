[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-coexist"
version = "0.1.1"
description = "Run multiple code statements concurrently using a simple and Pythonic context manager"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name="Omer Menashe", email="unspecified@mail.com" }
]
keywords = ["python-coexist", "coexist"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Source" = "https://github.com/iamomerm/python-coexist"
