[project]
name = "vtexpy"
version = "0.0.0b41"
description = "Unofficial VTEX API's Python SDK"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Luis Vieira", email = "lvieira@lvieira.com"},
]
maintainers = [
    {name = "Luis Vieira", email = "lvieira@lvieira.com"},
]
keywords = ["vtex", "sdk", "client", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "cachetools (>=5.0,<7.0)",
    "httpx (>=0.17,<1.0)",
    "pydantic (>=2.0,<3.0)",
    "python-dateutil (>=2.9,<3.0)",
    "tenacity (>=8.0,<10.0)",
    "typing-extensions (>=3.10,<5.0); python_version < '3.12'",
]

[dependency-groups]
dev = [
  "ipdb",
  "mock",
  "mypy",
  "pre-commit",
  "pytest",
  "pytest-mock",
  "ruff",
  "types-cachetools",
  "types-python-dateutil",
]

[project.urls]
homepage = "https://github.com/lvieirajr/vtex-python"
repository = "https://github.com/lvieirajr/vtex-python"
documentation = "https://github.com/lvieirajr/vtex-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vtex"]

[tool.pytest.ini_options]
addopts = "-s -vv"
markers = [
    "unit: unit tests",
    "integration: integration tests",
]
mock_use_standalone_module = true

[tool.mypy]
exclude = [".*tests/*"]
ignore_missing_imports = true
namespace_packages = true
no_implicit_reexport = false
plugins = []
pretty = true
strict = true

[tool.ruff]
target-version = "py313"

[tool.ruff.format]
preview = true

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
"**/tests/*" = ["S101"]
