[project]
name = "modelred"
version = "0.1.14"
description = "ModelRed SDK - Python"
readme = "README.md"
authors = [
    { name = "ModelRed AI", email = "contact@modelred.ai" }
]
requires-python = ">=3.6"
dependencies = [
    "aiohttp>=3.8.6",
]

[project.scripts]
modelred = "modelred:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
