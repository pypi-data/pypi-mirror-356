# Project metadata
sonar.projectVersion=1.0

# Langage
sonar.langage=python
sonar.python.version=3.8

# Comma-separated paths to directories containing the source and test files
sonar.sources=/builds/patrius/internal/patrius_py/pytrius
sonar.tests=/builds/patrius/internal/patrius_py/test



# Source files encoding
sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories containing the compiled
# bytecode files corresponding to the source and test files
sonar.java.binaries=/builds/patrius/internal/patrius_py/pytrius
sonar.java.test.binaries=/builds/patrius/internal/patrius_py/test

# Coverage report paths
sonar.python.coverage.reportPaths=.coverage-reports/coverage.xml

# JUnit report paths
sonar.junit.reportPaths=/builds/patrius/internal/patrius_py/target/surefire-reports

# Sonar exclusions
sonar.exclusions=/builds/patrius/internal/patrius_py/dist, /builds/patrius/internal/patrius_py/examples, /builds/patrius/internal/patrius_py/fr-stubs, /builds/patrius/internal/patrius_py/java-stubs, /builds/patrius/internal/patrius_py/jpype-stubs, /builds/patrius/internal/patrius_py/pytrius.egg-info

sonar.projectKey=patrius_internal_patrius_py_AZO2g-IxsgWkcFyT2rcZ
sonar.qualitygate.wait=true
