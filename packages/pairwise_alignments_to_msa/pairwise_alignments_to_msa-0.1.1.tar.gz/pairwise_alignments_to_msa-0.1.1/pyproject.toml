[project]
name = "pairwise_alignments_to_msa"
version = "0.1.1"
description = "A tool to convert tuple sequence alignments to multi-sequence alignments."
authors = [
    {name = "Cassia Bastress",email = "cassie.bastress@gmail.com"}
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["bioinformatics", "sequence alignment", "msa", "tuple alignment"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/Cassiebastress/tuplealign"
"Repository" = "https://github.com/Cassiebastress/tuplealign"
"Issue Tracker" = "https://github.com/Cassiebastress/tuplealign/issues"
"Documentation" = "https://github.com/Cassiebastress/tuplealign#readme"

[tool.poetry]
packages = [{include = "pairwise_alignments_to_msa", from = "src"}]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
