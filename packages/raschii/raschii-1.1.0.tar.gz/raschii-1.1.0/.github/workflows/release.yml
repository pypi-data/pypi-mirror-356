name: Release wheel on PyPI

# Run when tags are pushed
on:
  push:
    tags:
      - "*.*.*"

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-22.04

    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: pypi

    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          python-version: 3.13
          enable-cache: true

      - name: Install dependencies with uv
        run: uv sync

      - name: Run unit tests with uv
        run: |
          mkdir -p reports/pytest-uv
          export SKIP_RASCHII_COMPILATION_TESTS=1
          uv run pytest -W error -v tests/ --durations=10 --junitxml=reports/pytest-uv/py3.xml

      - name: Build wheel file
        run: uv build

      - name: Publish package distributions to PyPI
        run: uv publish --trusted-publishing=always
