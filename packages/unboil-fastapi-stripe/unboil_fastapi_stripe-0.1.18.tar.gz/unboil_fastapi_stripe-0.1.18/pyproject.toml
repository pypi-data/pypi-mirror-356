[project]
name = "unboil-fastapi-stripe"
version = "0.1.18"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "eyueldk" }
]
dependencies = [
    "fastapi>=0.100.0",
    "httpx>=0.20.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "sqlalchemy>=2.0.0",
    "stripe>=12.0.0",
    "unboil-utils-fastapi",
    "unboil-utils-sqlalchemy",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
unboil-utils-fastapi = { path = "../unboil-utils-fastapi" }
unboil-utils-sqlalchemy = { path = "../unboil-utils-sqlalchemy" }
