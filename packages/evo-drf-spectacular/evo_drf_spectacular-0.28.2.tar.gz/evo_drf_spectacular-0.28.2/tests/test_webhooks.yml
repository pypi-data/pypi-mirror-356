openapi: 3.1.0
info:
  title: ''
  version: 0.0.0
paths: {}
components:
  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        change:
          type: string
        external_id:
          type: string
          writeOnly: true
      required:
      - change
      - external_id
      - id
webhooks:
  SubscriptionEvent:
    post:
      description: pushes events to a webhook url as "application/x-www-form-urlencoded"
      summary: some summary
      tags:
      - webhooks
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        '200':
          description: event was successfully received
        4XX:
          description: event will be retried shortly
