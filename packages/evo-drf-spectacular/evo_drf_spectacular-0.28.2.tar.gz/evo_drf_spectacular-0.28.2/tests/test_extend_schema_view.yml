components:
  schemas:
    DualMethodActionParams:
      type: object
      properties:
        message:
          type: string
      required:
      - message
    ESV:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
      required:
      - id
    PatchedESV:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
