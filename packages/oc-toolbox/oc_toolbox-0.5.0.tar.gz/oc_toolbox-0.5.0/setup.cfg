[metadata]
name = oc-toolbox
version = 0.5.0
author = Toopy
author_email = florent@toopy.org
description = My OpenClassrooms Toolboox
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/toopy/oc-toolbox
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	matplotlib
	pandas
	retry
	scikit-learn
	seaborn
	tqdm

[options.extras_require]
all = 
	fasttext
	gensim
	kaggle
	mlflow
	nltk
	opencv-python
	py7zr
	scipy
	sentence-transformers
	shap
	spacy
	stanza
	tensorflow
	tensorflow-hub
	tf-keras
docs = 
	mkdocs
	mkdocstrings[python]
	mkdocs-material
lint = 
	pre-commit
	ruff
test = 
	pytest

[tool.ruff]
line-length = 88

[egg_info]
tag_build = 
tag_date = 0

