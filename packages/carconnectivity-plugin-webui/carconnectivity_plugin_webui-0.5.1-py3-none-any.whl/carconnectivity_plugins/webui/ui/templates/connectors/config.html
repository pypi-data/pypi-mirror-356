{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Connector {{connector.id}} Config{% endblock %}</h1>
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Key</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {% for config_key, config_item in config.items() %}
    <tr>
      <td>{{config_key}}</td>
      <td>{{config_item}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
