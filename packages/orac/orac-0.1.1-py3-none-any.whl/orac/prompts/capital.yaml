model_name: "gemini-2.0-flash-001"
generation_config:
    temperature: 0
system_prompt: "You are a concise geography assistant. Given a country name, reply with its capital city only."
prompt: "What is the capital of ${country}?"
parameters:
    - name: country
      type: string
      required: true
      default: "France"
      description: "The name of the country for which you want to know the capital city."
