# ──────────────────────────────────────────────────
#   MODULO METADATI (PEP 621) ― SOSTITUISCE
#   il vecchio [tool.poetry] per nome, versione,
#   descrizione, licenza, url, ecc.
# ──────────────────────────────────────────────────
[project]
name        = "textuscore"
version     = "0.0.1"
requires-python = ">=3.12,<4.0"
description = "Toolkit per la generazione di esercizi musicali e manuali Sax Jazz Lab"
readme      = "README.md"        # può essere anche lista
license     = { text = "MIT" }
authors     = [
  { name = "PythonWoods", email = "65970310+PythonWoods@users.noreply.github.com" }
]
keywords = ["musicology", "music21", "lilypond", "music", "score", "engraving"]

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "Topic :: Multimedia :: Sound/Audio :: Analysis",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12"
]

[project.urls]
Homepage   = "https://github.com/PythonWoods/TextuScore"
Repository = "https://github.com/PythonWoods/TextuScore"


[tool.poetry.dependencies]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"