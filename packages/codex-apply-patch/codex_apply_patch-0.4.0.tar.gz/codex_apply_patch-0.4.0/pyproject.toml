[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "codex-apply-patch"
version = "0.4.0"
description = "A CLI tool and Python library for applying patches using a custom patch format designed for AI coding assistants"
authors = [
    {name = "OpenAI", email = "support@openai.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
keywords = ["patch", "apply", "cli", "diff", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/openai/codex-apply-patch"
Repository = "https://github.com/openai/codex-apply-patch"
Documentation = "https://github.com/openai/codex-apply-patch"
"Bug Reports" = "https://github.com/openai/codex-apply-patch/issues"
"Source" = "https://github.com/openai/codex-apply-patch"

[tool.maturin]
python-source = "python"
module-name = "codex_apply_patch"
features = ["python"]
strip = true 