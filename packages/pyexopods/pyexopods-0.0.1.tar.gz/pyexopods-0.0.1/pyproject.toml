# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyexopods"
version = "0.0.1"
authors = [
  { name="Luciano Silva", email="pyexopods@gmail.com" },
]
description = "Um pacote de exemplo para publicação no PyPI."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/seu-usuario/pyexopods" # Opcional: link do seu repositório
"Bug Tracker" = "https://github.com/seu-usuario/pyexopods/issues" # Opcional