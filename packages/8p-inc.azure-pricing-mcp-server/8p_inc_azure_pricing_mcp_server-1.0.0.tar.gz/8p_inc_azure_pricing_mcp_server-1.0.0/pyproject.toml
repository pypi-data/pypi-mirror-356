[project]
name = "8p-inc.azure-pricing-mcp-server"
version = "1.0.0"
description = "An Azure Labs Model Context Protocol (MCP) server for Azure pricing analysis"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "pydantic>=2.10.6",
    "httpx>=0.25.0",
    "bs4>=0.0.2",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "typing-extensions>=4.8.0",
    "azure-identity>=1.15.0",
    "azure-mgmt-consumption>=10.0.0",
    "azure-mgmt-billing>=6.0.0",
    "lxml>=4.9.0",
]
license = {text = "Apache-2.0"}
license-files = ["LICENSE", "NOTICE"]

authors = [
    {name = "8P Inc"},
    {name = "Azure Pricing MCP", email = "azure-pricing-mcp@8p-inc.com"},
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
"azure-pricing-mcp-server" = "mcp_app.azure_pricing_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/8p-inc/azure-pricing-mcp-server"
Documentation = "https://github.com/8p-inc/azure-pricing-mcp-server/blob/main/README.md"
Source = "https://github.com/8p-inc/azure-pricing-mcp-server.git"
"Bug Tracker" = "https://github.com/8p-inc/azure-pricing-mcp-server/issues"
Changelog = "https://github.com/8p-inc/azure-pricing-mcp-server/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "commitizen>=4.2.2",
    "pre-commit>=4.1.0",
    "ruff>=0.9.7",
    "pyright>=1.1.398",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 99
extend-include = ["*.ipynb"]
exclude = [
    ".venv",
    "**/__pycache__",
    "**/node_modules",
    "**/dist",
    "**/build",
    "**/env",
    "**/.ruff_cache",
    "**/.venv",
    "**/.ipynb_checkpoints"
]
force-exclude = true

[tool.ruff.lint]
exclude = ["__init__.py"]
select = ["C", "D", "E", "F", "I", "W"]
ignore = ["C901", "E501", "E741", "F402", "F823", "D100", "D106"]

[tool.ruff.lint.isort]
lines-after-imports = 2
no-sections = true

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = ["F704"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "mcp_app/azure_pricing_mcp_server/__init__.py:__version__"
]
update_changelog_on_bump = true

[tool.hatch.build.targets.wheel]
packages = ["mcp_app"]

[tool.pytest.ini_options]
addopts = "--cov=mcp_app.azure_pricing_mcp_server --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.bandit]
exclude_dirs = ["venv","tests"]

[tool.coverage.run]
source = ["mcp_app"]
